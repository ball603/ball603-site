<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standings | Ball603</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { overflow-y: scroll; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; min-height: 100vh; }
    
    /* Header */
    .header { background: #fff; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .header-inner { max-width: 900px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .header-left img { height: 50px; cursor: pointer; }
    .header-left h1 { font-size: 20px; color: #333; }
    .header-nav { display: flex; gap: 20px; }
    .header-nav a { color: #666; text-decoration: none; font-size: 14px; font-weight: 500; }
    .header-nav a:hover { color: #f57c00; }
    .header-nav a.active { color: #f57c00; }
    
    /* Main container */
    .container { width: 900px; margin: 0 auto; padding: 20px; }
    
    /* Controls */
    .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .controls h2 { font-size: 18px; font-weight: 600; }
    .filters { display: flex; gap: 10px; align-items: center; }
    .filters select { padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
    
    /* 2x2 Grid */
    .standings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    /* Each division box */
    .division-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* Division header - smaller, less orange */
    .division-header {
      background: #f5f5f5;
      border-bottom: 2px solid #f57c00;
      padding: 10px 12px;
      font-weight: 600;
      font-size: 13px;
      color: #333;
    }
    
    /* Scrollable table container */
    .table-wrapper {
      max-height: 320px;
      overflow-y: auto;
    }
    
    /* Standings table */
    .standings-table { width: 100%; border-collapse: collapse; font-size: 11px; }
    .standings-table thead { position: sticky; top: 0; z-index: 10; }
    .standings-table th { background: #e8e8e8; padding: 8px 6px; text-align: left; font-weight: 600; color: #333; white-space: nowrap; }
    .standings-table th.center { text-align: center; }
    .standings-table td { padding: 6px; border-bottom: 1px solid #eee; vertical-align: middle; white-space: nowrap; }
    .standings-table td.center { text-align: center; }
    .standings-table tr:nth-child(even) { background: #f9f9f9; }
    .standings-table tr:hover { background: #f0f0f0; }
    
    /* Columns */
    .seed-col { width: 28px; text-align: center; font-weight: 600; }
    .team-col { }
    .team { display: flex; align-items: center; gap: 6px; }
    .team-logo { width: 20px; height: 20px; border-radius: 3px; object-fit: contain; background: #f5f5f5; }
    .team-name { font-size: 11px; color: #333; text-decoration: none; }
    .team-name:hover { color: #f57c00; }
    .record-col { width: 30px; text-align: center; }
    .rating-col { width: 50px; text-align: center; font-size: 10px; color: #666; }
    
    /* Playoff indicators */
    .playoff-in { color: #4CAF50; }
    .playoff-out { color: #999; }
    .playoff-line td { border-bottom: 2px dashed #f57c00 !important; }
    
    /* Loading / Empty */
    .loading { padding: 40px 20px; text-align: center; color: #888; font-size: 13px; }
    
    /* Footer */
    .footer { text-align: center; padding: 40px 20px; }
    .footer img { height: 40px; opacity: 0.7; cursor: pointer; }
    .footer img:hover { opacity: 1; }
    
    /* Mobile */
    @media (max-width: 768px) {
      .container { width: auto; padding: 10px; }
      .header-nav { display: none; }
      .header-left h1 { font-size: 16px; }
      .standings-grid { grid-template-columns: 1fr; }
      .table-wrapper { max-height: 280px; }
      .team-logo { width: 18px; height: 18px; }
      .team-name { font-size: 10px; }
      .rating-col { display: none; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      <div class="header-left">
        <img src="logo.png" alt="Ball603" onclick="window.location.href='/'">
        <h1>Standings</h1>
      </div>
      <nav class="header-nav">
        <a href="/">Home</a>
        <a href="/schedule.html">Schedule</a>
        <a href="/standings.html" class="active">Standings</a>
        <a href="/teams.html">Teams</a>
      </nav>
    </div>
  </div>
  
  <div class="container">
    <div class="controls">
      <h2 id="standingsTitle">NHIAA Standings</h2>
      <div class="filters">
        <select id="genderFilter" onchange="renderStandings()">
          <option value="Boys">Boys</option>
          <option value="Girls">Girls</option>
        </select>
      </div>
    </div>
    
    <div class="standings-grid" id="standingsGrid">
      <div class="loading">Loading standings...</div>
    </div>
  </div>
  
  <div class="footer">
    <img src="logo.png" alt="Ball603" onclick="window.location.href='/'">
  </div>

  <script>
    let allStandings = [];
    
    // Normalize team names to short versions

      };
      return normalizations[name] || name;
    }
    
    // Team name to logo mapping
    function getLogoFilename(teamName) {
      if (!teamName) return 'Ball603.png';
      
      const specialCases = {
        'coe-brown': 'CoeBrown',
        'bishop brady': 'BishopBrady',
        'bishop guertin': 'BishopGuertin',
        'concord christian': 'ConcordChristian',
        'con-val': 'ConVal',
        'conval': 'ConVal',
        'fall mountain': 'FallMountain',
        'hillsboro-deering': 'HillsboroDeering',
        'hollis-brookline': 'HollisBrookline',
        'holy family': 'HolyFamily',
        'inter-lakes': 'InterLakes',
        'john stark': 'JohnStark',
        'lin-wood': 'LinWood',
        'manchester central': 'ManchesterCentral',
        'manchester memorial': 'ManchesterMemorial',
        'manchester west': 'ManchesterWest',
        'mascoma valley': 'Mascoma',
        'merrimack valley': 'MerrimackValley',
        'mount royal': 'MountRoyal',
        'nashua north': 'NashuaNorth',
        'nashua south': 'NashuaSouth',
        'oyster river': 'OysterRiver',
        'pittsburg-canaan': 'PittsburgCanaan',
        'portsmouth christian': 'PortsmouthChristian',
        'prospect mountain': 'ProspectMountain',
        'st. thomas aquinas': 'StThomasAquinas',
        'st thomas aquinas': 'StThomasAquinas',
        'white mountains': 'WhiteMountains',
        'wilton-lyndeborough': 'WiltonLyndeborough'
      };
      
      const lower = teamName.toLowerCase().trim();
      
      if (specialCases[lower]) {
        return specialCases[lower] + '.png';
      }
      
      const cleaned = teamName
        .split(/[\s-]+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join('');
      
      return cleaned + '.png';
    }
    
    async function loadStandings() {
      try {
        const response = await fetch('/.netlify/functions/get-standings');
        const data = await response.json();
        // Normalize team names
        allStandings = (data.standings || []).map(s => ({
          ...s,
          school: normalizeTeamName(s.school)
        }));
        renderStandings();
      } catch (err) {
        document.getElementById('standingsGrid').innerHTML = '<div class="loading">Error loading standings. Please refresh.</div>';
      }
    }
    
    function renderStandings() {
      const gender = document.getElementById('genderFilter').value;
      
      // Update title
      document.getElementById('standingsTitle').textContent = `${gender} NHIAA Standings`;
      
      const divisions = ['D-I', 'D-II', 'D-III', 'D-IV'];
      let html = '';
      
      divisions.forEach(div => {
        const divStandings = allStandings
          .filter(s => s.gender === gender && s.division === div)
          .sort((a, b) => b.rating - a.rating);
        
        if (divStandings.length === 0) {
          html += `
            <div class="division-box">
              <div class="division-header">Division ${div.replace('D-', '')}</div>
              <div class="loading">No standings available</div>
            </div>
          `;
          return;
        }
        
        // Playoff cutoff (roughly 70% of teams or use tournament_spots if available)
        const playoffSpots = divStandings[0]?.tournament_spots || Math.ceil(divStandings.length * 0.7);
        
        html += `
          <div class="division-box">
            <div class="division-header">Division ${div.replace('D-', '')}</div>
            <div class="table-wrapper">
              <table class="standings-table">
                <thead>
                  <tr>
                    <th class="seed-col center">#</th>
                    <th class="team-col">Team</th>
                    <th class="record-col center">W</th>
                    <th class="record-col center">L</th>
                    <th class="rating-col center">Rtg</th>
                  </tr>
                </thead>
                <tbody>
        `;
        
        divStandings.forEach((team, index) => {
          const seed = index + 1;
          const isPlayoffTeam = seed <= playoffSpots;
          const isPlayoffLine = seed === playoffSpots;
          
          html += `
            <tr class="${isPlayoffLine ? 'playoff-line' : ''}">
              <td class="seed-col center ${isPlayoffTeam ? 'playoff-in' : 'playoff-out'}">${seed}</td>
              <td class="team-col">
                <div class="team">
                  <img class="team-logo" src="/logos/100px/${getLogoFilename(team.school)}" alt="" onerror="this.onerror=null; this.src='/logos/100px/Ball603.png'">
                  <a class="team-name" href="/teams/${getLogoFilename(team.school).replace('.png', '.html')}">${team.school}</a>
                </div>
              </td>
              <td class="record-col center">${team.wins}</td>
              <td class="record-col center">${team.losses}</td>
              <td class="rating-col center">${team.rating.toFixed(3)}</td>
            </tr>
          `;
        });
        
        html += '</tbody></table></div></div>';
      });
      
      document.getElementById('standingsGrid').innerHTML = html;
    }
    
    // Initialize
    loadStandings();
  </script>
</body>
</html>
