  <style>
    :root {
      --brand-orange: #f57c00;
      --brand-hover: #ff9800;
      --dark: #1a1a1a;
      --light: #f5f5f5;
      --card: #ffffff;
      --border: #e0e0e0;
      --text: #1a1a1a;
      --text-secondary: #666;
      --text-muted: #999;
      --boys-color: #1565c0;
      --girls-color: #c2185b;
      --header-height: 56px;
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 4px 24px rgba(0,0,0,0.12);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--light); color: var(--text); line-height: 1.5; }
    a { text-decoration: none; color: inherit; }
    
    /* Header */
    .site-header { background: var(--dark); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--brand-orange); }
    .header-inner { max-width: 1400px; margin: 0 auto; height: var(--header-height); display: flex; align-items: center; padding: 0 20px; gap: 32px; }
    .header-logo img { height: 28px; }
    .header-nav { display: flex; gap: 4px; }
    .header-nav a { color: rgba(255,255,255,0.7); padding: 8px 14px; border-radius: 6px; font-size: 14px; font-weight: 500; transition: all 0.2s; }
    .header-nav a:hover { color: #fff; background: rgba(255,255,255,0.1); }
    .header-nav a.active { color: var(--brand-orange); }
    .header-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }
    .header-social { display: flex; gap: 8px; }
    .header-social a { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.6); transition: color 0.2s; }
    .header-social a:hover { color: var(--brand-orange); }
    .header-social svg { width: 18px; height: 18px; fill: currentColor; }
    .search-btn { display: flex; align-items: center; gap: 6px; background: #333; border: none; border-radius: 20px; padding: 6px 14px; color: rgba(255,255,255,0.7); font-size: 13px; cursor: pointer; transition: all 0.2s; }
    .search-btn:hover { background: #444; color: #fff; }
    .search-btn svg { width: 14px; height: 14px; stroke: currentColor; fill: none; }
    .mobile-menu-btn { display: none; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
    @media (max-width: 900px) { .header-nav, .header-social { display: none; } .mobile-menu-btn { display: block; } }
    
    /* Page */
    .page-container { max-width: 1200px; margin: 0 auto; padding: 24px 20px 100px; }
    
    /* Page Header */
    .page-header { text-align: center; margin-bottom: 32px; }
    .page-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .page-subtitle { color: var(--text-secondary); font-size: 15px; }
    
    /* Division Tabs */
    .division-tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 32px; flex-wrap: wrap; }
    .division-tab { padding: 10px 24px; background: var(--card); border: 2px solid var(--border); border-radius: 50px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .division-tab:hover { border-color: var(--brand-orange); color: var(--brand-orange); }
    .division-tab.active { background: var(--brand-orange); border-color: var(--brand-orange); color: #fff; }
    
    /* Standings Grid */
    .standings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    @media (max-width: 900px) { .standings-grid { grid-template-columns: 1fr; } }
    
    /* Standings Card */
    .standings-card { background: var(--card); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); }
    .standings-card-header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; color: #fff; }
    .standings-card-header.boys { background: var(--boys-color); }
    .standings-card-header.girls { background: var(--girls-color); }
    .standings-card-title { font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
    .standings-card-title span { font-size: 20px; }
    .playoff-info { font-size: 12px; opacity: 0.9; }
    
    /* Standings Table */
    .standings-table { width: 100%; border-collapse: collapse; }
    .standings-table th { text-align: left; padding: 12px 16px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); border-bottom: 1px solid var(--border); background: var(--light); }
    .standings-table th.center { text-align: center; }
    .standings-table td { padding: 12px 16px; border-bottom: 1px solid var(--border); font-size: 14px; }
    .standings-table td.center { text-align: center; }
    .standings-table tr:last-child td { border-bottom: none; }
    .standings-table tr:hover { background: rgba(245,124,0,0.04); }
    
    /* Team Row */
    .team-rank { font-weight: 700; color: var(--text-muted); width: 40px; }
    .team-rank.playoff { color: var(--brand-orange); }
    .team-rank.bye { color: #2e7d32; }
    .team-cell { display: flex; align-items: center; gap: 12px; }
    .team-logo { width: 32px; height: 32px; border-radius: 6px; background: var(--light); display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0; }
    .team-logo img { width: 26px; height: 26px; object-fit: contain; }
    .team-name { font-weight: 600; }
    .team-name a:hover { color: var(--brand-orange); }
    .team-record { font-weight: 600; }
    .team-pct { color: var(--text-secondary); }
    .team-rating { font-weight: 600; color: var(--brand-orange); }
    
    /* Playoff Line */
    .standings-table tr.playoff-line td { border-bottom: 2px dashed var(--brand-orange); }
    .standings-table tr.bye-line td { border-bottom: 2px dashed #2e7d32; }
    
    /* Legend */
    .standings-legend { padding: 16px 20px; background: var(--light); border-top: 1px solid var(--border); display: flex; gap: 24px; flex-wrap: wrap; }
    .legend-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--text-secondary); }
    .legend-dot { width: 10px; height: 10px; border-radius: 50%; }
    .legend-dot.bye { background: #2e7d32; }
    .legend-dot.playoff { background: var(--brand-orange); }
    .legend-dot.bubble { background: #666; }
    
    /* Loading */
    .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 20px; }
    .loading-spinner { width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--brand-orange); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { margin-top: 16px; color: var(--text-secondary); }
    
    /* Footer */
    .site-footer { background: var(--dark); padding: 40px 20px; text-align: center; border-top: 2px solid var(--brand-orange); }
    .footer-logo img { height: 50px; margin-bottom: 16px; }
    .footer-links { margin-bottom: 16px; }
    .footer-links a { color: rgba(255,255,255,0.7); margin: 0 12px; font-size: 14px; transition: color 0.2s; }
    .footer-links a:hover { color: var(--brand-orange); }
    .footer-social { display: flex; justify-content: center; gap: 16px; margin-bottom: 20px; }
    .footer-social a { color: rgba(255,255,255,0.5); transition: color 0.2s; }
    .footer-social a:hover { color: var(--brand-orange); }
    .footer-social svg { width: 20px; height: 20px; fill: currentColor; }
    .footer-copyright { color: rgba(255,255,255,0.3); font-size: 12px; }
    
    /* Mobile Drawer */
    .mobile-drawer { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: var(--dark); z-index: 2001; transition: right 0.3s; overflow-y: auto; }
    .mobile-drawer.active { right: 0; }
    .mobile-drawer-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-bottom: 1px solid #333; }
    .mobile-drawer-close { background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; }
    .mobile-nav a { display: block; padding: 14px 20px; color: rgba(255,255,255,0.8); border-bottom: 1px solid #333; font-size: 15px; }
    .mobile-nav a:hover { color: var(--brand-orange); }
    .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; opacity: 0; visibility: hidden; transition: all 0.3s; }
    .drawer-overlay.active { opacity: 1; visibility: visible; }
  </style>

  <script>
    let allStandings = [];
    let currentDivision = 'D-I';
    
    // Playoff teams per division (70% rule)
    const PLAYOFF_TEAMS = {
      Boys: { 'D-I': 15, 'D-II': 14, 'D-III': 15, 'D-IV': 16 },
      Girls: { 'D-I': 16, 'D-II': 14, 'D-III': 14, 'D-IV': 16 }
    };
    
    // Division tab handlers
    document.querySelectorAll('.division-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.division-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentDivision = tab.dataset.div;
        renderStandings();
      });
    });
    
    function getLogoUrl(team) {
      if (!team) return '/logos/100px/Ball603-white.png';
      return `/logos/100px/${team.toLowerCase().replace(/[^a-z0-9]/g,'')}.png`;
    }
    
    function getTeamSlug(team) {
      if (!team) return '';
      return team.toLowerCase().replace(/[^a-z0-9]/g,'');
    }
    
    function renderStandings() {
      const container = document.getElementById('standingsContainer');
      
      const boysTeams = allStandings.filter(t => t.gender === 'Boys' && t.division === currentDivision)
        .sort((a,b) => (a.rank || 999) - (b.rank || 999));
      const girlsTeams = allStandings.filter(t => t.gender === 'Girls' && t.division === currentDivision)
        .sort((a,b) => (a.rank || 999) - (b.rank || 999));
      
      const boysPlayoff = PLAYOFF_TEAMS.Boys[currentDivision] || 16;
      const girlsPlayoff = PLAYOFF_TEAMS.Girls[currentDivision] || 16;
      const boysByes = Math.max(0, 16 - boysPlayoff);
      const girlsByes = Math.max(0, 16 - girlsPlayoff);
      
      container.innerHTML = `
        <div class="standings-card">
          <div class="standings-card-header boys">
            <div class="standings-card-title"><span>üèÄ</span> Boys ${currentDivision.replace('D-','Division ')}</div>
            <div class="playoff-info">${boysPlayoff} teams qualify</div>
          </div>
          <table class="standings-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Team</th>
                <th class="center">W-L</th>
                <th class="center">PCT</th>
                <th class="center">Rating</th>
              </tr>
            </thead>
            <tbody>
              ${boysTeams.length ? boysTeams.map((t,i) => renderTeamRow(t, i+1, boysByes, boysPlayoff)).join('') : '<tr><td colspan="5" style="text-align:center;padding:40px;color:#999;">No standings data</td></tr>'}
            </tbody>
          </table>
          <div class="standings-legend">
            ${boysByes > 0 ? '<div class="legend-item"><div class="legend-dot bye"></div>First-round bye</div>' : ''}
            <div class="legend-item"><div class="legend-dot playoff"></div>Playoff position</div>
            <div class="legend-item"><div class="legend-dot bubble" style="background:#999;"></div>Below cutline</div>
          </div>
        </div>
        
        <div class="standings-card">
          <div class="standings-card-header girls">
            <div class="standings-card-title"><span>üèÄ</span> Girls ${currentDivision.replace('D-','Division ')}</div>
            <div class="playoff-info">${girlsPlayoff} teams qualify</div>
          </div>
          <table class="standings-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Team</th>
                <th class="center">W-L</th>
                <th class="center">PCT</th>
                <th class="center">Rating</th>
              </tr>
            </thead>
            <tbody>
              ${girlsTeams.length ? girlsTeams.map((t,i) => renderTeamRow(t, i+1, girlsByes, girlsPlayoff)).join('') : '<tr><td colspan="5" style="text-align:center;padding:40px;color:#999;">No standings data</td></tr>'}
            </tbody>
          </table>
          <div class="standings-legend">
            ${girlsByes > 0 ? '<div class="legend-item"><div class="legend-dot bye"></div>First-round bye</div>' : ''}
            <div class="legend-item"><div class="legend-dot playoff"></div>Playoff position</div>
            <div class="legend-item"><div class="legend-dot bubble" style="background:#999;"></div>Below cutline</div>
          </div>
        </div>
      `;
    }
    
    function renderTeamRow(team, rank, byes, playoffSpots) {
      const isBye = rank <= byes;
      const isPlayoff = rank <= playoffSpots;
      const isPlayoffLine = rank === playoffSpots;
      const isByeLine = rank === byes && byes > 0;
      
      let rankClass = 'team-rank';
      if (isBye) rankClass += ' bye';
      else if (isPlayoff) rankClass += ' playoff';
      
      let rowClass = '';
      if (isPlayoffLine) rowClass = 'playoff-line';
      else if (isByeLine) rowClass = 'bye-line';
      
      const wins = team.wins || 0;
      const losses = team.losses || 0;
      const pct = wins + losses > 0 ? (wins / (wins + losses)).toFixed(3) : '.000';
      
      return `
        <tr class="${rowClass}">
          <td class="${rankClass}">${rank}</td>
          <td>
            <div class="team-cell">
              <div class="team-logo">
                <img src="${getLogoUrl(team.team)}" alt="${team.team}" onerror="this.src='/logos/100px/Ball603-white.png'">
              </div>
              <div class="team-name"><a href="/${getTeamSlug(team.team)}">${team.team}</a></div>
            </div>
          </td>
          <td class="center team-record">${wins}-${losses}</td>
          <td class="center team-pct">${pct}</td>
          <td class="center team-rating">${team.rating ? team.rating.toFixed(2) : '--'}</td>
        </tr>
      `;
    }
    
    function openMobileMenu() { document.getElementById('mobileDrawer').classList.add('active'); document.getElementById('drawerOverlay').classList.add('active'); }
    function closeMobileMenu() { document.getElementById('mobileDrawer').classList.remove('active'); document.getElementById('drawerOverlay').classList.remove('active'); }
    
    async function init() {
      try {
        const res = await fetch('/.netlify/functions/get-standings');
        const data = await res.json();
        allStandings = data.standings || [];
        renderStandings();
      } catch(e) {
        console.error(e);
        document.getElementById('standingsContainer').innerHTML = `
          <div style="grid-column:1/-1;text-align:center;padding:60px 20px;background:white;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);">
            <div style="font-size:48px;margin-bottom:16px;opacity:0.5;">‚ö†Ô∏è</div>
            <div style="font-size:18px;font-weight:600;margin-bottom:8px;">Unable to load standings</div>
            <div style="color:#666;">Please refresh the page</div>
          </div>
        `;
      }
    }
    init();
  </script>
</body>
