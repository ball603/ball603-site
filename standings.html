<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standings | Ball603</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { overflow-y: scroll; scrollbar-width: none; -ms-overflow-style: none; }
    html::-webkit-scrollbar { display: none; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; min-height: 100vh; }
    
    /* Header */
    .header { background: #fff; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .header-inner { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .header-left img { height: 50px; cursor: pointer; }
    .header-left h1 { font-size: 20px; color: #333; }
    .header-nav { display: flex; gap: 20px; }
    .header-nav a { color: #666; text-decoration: none; font-size: 14px; font-weight: 500; }
    .header-nav a:hover { color: #f57c00; }
    .header-nav a.active { color: #f57c00; }
    
    /* Main container */
    .container { width: 1100px; margin: 0 auto; padding: 20px; }
    
    /* Title */
    .page-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; text-align: center; }
    
    /* Standings Grid - 2 columns */
    .standings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    
    /* Each gender box */
    .gender-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* Gender header with tabs */
    .gender-header {
      display: flex;
      align-items: flex-end;
      padding: 12px 15px 0 15px;
      gap: 15px;
      position: relative;
    }
    .gender-header::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      background: #f57c00;
      z-index: 5;
    }
    .gender-title {
      font-weight: 600;
      font-size: 22px;
      color: #333;
      padding-bottom: 10px;
    }
    .division-tabs {
      display: flex;
      gap: 5px;
      margin-left: auto;
    }
    .division-tab {
      padding: 8px 14px;
      border: none;
      border-radius: 6px 6px 0 0;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: #fff3e0;
      color: #e65100;
      transition: background 0.2s;
      position: relative;
      z-index: 1;
    }
    .division-tab:hover { background: #ffe0b2; }
    .division-tab.active { 
      background: #f57c00; 
      color: white;
      z-index: 10;
    }
    
    /* Division footer */
    .division-footer {
      background: #f0f0f0;
      border-top: 1px solid #eee;
      padding: 8px 12px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    
    /* Scrollable table container - hide scrollbars */
    .table-wrapper {
      max-height: 340px;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .table-wrapper::-webkit-scrollbar { display: none; }
    
    /* Standings table */
    .standings-table { width: 100%; border-collapse: collapse; font-size: 13px; }
    .standings-table thead { position: sticky; top: 0; z-index: 10; }
    .standings-table th { background: #e8e8e8; padding: 10px 8px; text-align: left; font-weight: 600; color: #333; white-space: nowrap; }
    .standings-table th.center { text-align: center; }
    .standings-table td { padding: 8px; border-bottom: 1px solid #eee; vertical-align: middle; white-space: nowrap; }
    .standings-table td.center { text-align: center; }
    .standings-table tr:nth-child(even) { background: #f9f9f9; }
    .standings-table tr:hover { background: #f0f0f0; }
    
    /* Columns */
    .seed-col { width: 32px; text-align: center; font-weight: 600; }
    .team-col { }
    .team { display: flex; align-items: center; gap: 8px; }
    .team-logo { width: 22px; height: 22px; border-radius: 3px; object-fit: contain; }
    .team-name { font-size: 13px; color: #333; text-decoration: none; }
    .team-name:hover { color: #f57c00; }
    .record-col { width: 35px; text-align: center; }
    .rating-col { width: 55px; text-align: center; font-size: 12px; color: #666; }
    
    /* Playoff indicators */
    .playoff-in { color: #4CAF50; }
    .playoff-out { color: #999; }
    .playoff-line { position: relative; }
    .playoff-line td { border-bottom: none !important; }
    .playoff-line::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      border-bottom: 2px dotted #f57c00;
    }
    
    /* Loading / Empty */
    .loading { padding: 40px 20px; text-align: center; color: #888; font-size: 13px; }
    
    /* Footer */
    .footer { text-align: center; padding: 40px 20px; }
    .footer img { height: 40px; opacity: 0.7; cursor: pointer; }
    .footer img:hover { opacity: 1; }
    
    /* Mobile */
    @media (max-width: 900px) {
      .container { width: auto; padding: 10px; }
      .header-nav { 
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        flex-direction: column;
        padding: 10px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 0 0 8px 8px;
        min-width: 150px;
      }
      .header-nav.open { display: flex; }
      .header-nav a { padding: 10px 20px; }
      .header-inner { position: relative; }
      .hamburger {
        display: flex;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        padding: 5px;
      }
      .hamburger span {
        display: block;
        width: 24px;
        height: 3px;
        background: #333;
        border-radius: 2px;
        transition: 0.2s;
      }
      .header-left h1 { font-size: 16px; }
      .standings-grid { grid-template-columns: 1fr; gap: 20px; }
      .gender-header { flex-wrap: wrap; }
      .gender-header::after { display: none; }
      .gender-box { border-bottom: 2px solid #f57c00; }
      .gender-title { font-size: 18px; }
      .division-tabs { margin-left: 0; }
      .division-tab { padding: 5px 10px; font-size: 11px; }
      .table-wrapper { max-height: 300px; }
      .team-logo { width: 20px; height: 20px; }
      .team-name { font-size: 12px; }
      .rating-col { display: none; }
    }
    @media (min-width: 901px) {
      .hamburger { display: none; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      <div class="header-left">
        <img src="logo.png" alt="Ball603" onclick="window.location.href='/'">
        <h1>Standings</h1>
      </div>
      <nav class="header-nav" id="headerNav">
        <a href="/">Home</a>
        <a href="/schedule.html">Schedule</a>
        <a href="/standings.html" class="active">Standings</a>
        <a href="/teams.html">Teams</a>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h2 class="page-title">2025-26 NHIAA Basketball Standings</h2>
    
    <div class="standings-grid" id="standingsGrid">
      <div class="loading">Loading standings...</div>
    </div>
  </div>
  
  <div class="footer">
    <img src="logo.png" alt="Ball603" onclick="window.location.href='/'">
  </div>

  <script>
    let allStandings = [];
    let currentDivisions = { Boys: 'D-I', Girls: 'D-I' };
    
    function toggleMenu() {
      document.getElementById('headerNav').classList.toggle('open');
    }
    
    // 2025-26 NHIAA Basketball Playoff Teams (update each season based on 70% rule)
    const PLAYOFF_TEAMS = {
      Boys: { 'D-I': 15, 'D-II': 14, 'D-III': 15, 'D-IV': 16 },
      Girls: { 'D-I': 16, 'D-II': 14, 'D-III': 14, 'D-IV': 16 }
    };
    
    // Official NHIAA bye calculation formula
    function calculateByes(teams) {
      if (teams <= 16) return 16 - teams;  // 16-team bracket
      return 32 - teams;                    // 32-team bracket
    }
    
    function selectDivision(gender, div) {
      currentDivisions[gender] = div;
      renderStandings();
    }
    
    // Normalize team names to short versions
    function normalizeTeamName(name) {
      if (!name) return name;
      const normalizations = {
        'Alvirne High School': 'Alvirne',
        'Bedford High School': 'Bedford',
        'Belmont High School': 'Belmont',
        'Berlin Middle High School': 'Berlin',
        'Bishop Brady High School': 'Bishop Brady',
        'Bishop Guertin High School': 'Bishop Guertin',
        'Bow High School': 'Bow',
        'Campbell High School': 'Campbell',
        'Coe-Brown Northwood': 'Coe-Brown',
        'Coe-Brown Northwood Academy': 'Coe-Brown',
        'Colebrook Academy': 'Colebrook',
        'ConVal Regional High School': 'ConVal',
        'Conant Middle High School': 'Conant',
        'Concord Christian Academy': 'Concord Christian',
        'Concord High School': 'Concord',
        'Derryfield School': 'Derryfield',
        'Dover High School': 'Dover',
        'Epping Middle High School': 'Epping',
        'Exeter High School': 'Exeter',
        'Fall Mountain Regional High School': 'Fall Mountain',
        'Farmington High School': 'Farmington',
        'Franklin High School': 'Franklin',
        'Gilford High School': 'Gilford',
        'Goffstown High School': 'Goffstown',
        'Gorham High School': 'Gorham',
        'Groveton High School': 'Groveton',
        'Hanover High School': 'Hanover',
        'Hillsboro-Deering High School': 'Hillsboro-Deering',
        'Hinsdale High School': 'Hinsdale',
        'Hollis-Brookline High School': 'Hollis-Brookline',
        'Holy Family Academy': 'Holy Family',
        'Hopkinton High School': 'Hopkinton',
        'Inter-Lakes High School': 'Inter-Lakes',
        'John Stark Regional High School': 'John Stark',
        'Kearsarge Regional High School': 'Kearsarge',
        'Keene High School': 'Keene',
        'Kennett High School': 'Kennett',
        'Kingswood Regional High School': 'Kingswood',
        'Laconia High School': 'Laconia',
        'Lebanon High School': 'Lebanon',
        'Lin-Wood Public School': 'Lin-Wood',
        'Lisbon Regional School': 'Lisbon',
        'Littleton High School': 'Littleton',
        'Londonderry High School': 'Londonderry',
        'Manchester Central High School': 'Manchester Central',
        'Manchester Memorial High School': 'Manchester Memorial',
        'Manchester West High School': 'Manchester West',
        'Mascenic Regional High School': 'Mascenic',
        'Mascoma Valley Regional High School': 'Mascoma',
        'Merrimack High School': 'Merrimack',
        'Merrimack Valley High School': 'Merrimack Valley',
        'Milford High School': 'Milford',
        'Monadnock Regional High School': 'Monadnock',
        'Mount Royal Academy': 'Mount Royal',
        'Nashua North High School': 'Nashua North',
        'Nashua South High School': 'Nashua South',
        'Newmarket Jr-Sr High School': 'Newmarket',
        'Newport High School': 'Newport',
        'Nute High School': 'Nute',
        'Oyster River High School': 'Oyster River',
        'Pelham High School': 'Pelham',
        'Pembroke Academy': 'Pembroke',
        'Pinkerton Academy': 'Pinkerton',
        'Pittsburg-Canaan': 'Pittsburg-Canaan',
        'Plymouth Regional High School': 'Plymouth',
        'Portsmouth Christian Academy': 'Portsmouth Christian',
        'Portsmouth High School': 'Portsmouth',
        'Profile School': 'Profile',
        'Prospect Mountain High School': 'Prospect Mountain',
        'Raymond High School': 'Raymond',
        'Salem High School': 'Salem',
        'Sanborn Regional High School': 'Sanborn',
        'Souhegan High School': 'Souhegan',
        'Spaulding High School': 'Spaulding',
        'St. Thomas Aquinas High School': 'St. Thomas Aquinas',
        'Stevens High School': 'Stevens',
        'Sunapee Middle High School': 'Sunapee',
        'Somersworth High School': 'Somersworth',
        'Timberlane Regional High School': 'Timberlane',
        'Trinity High School': 'Trinity',
        'White Mountains Regional High School': 'White Mountains',
        'Wilton-Lyndeborough High School': 'Wilton-Lyndeborough',
        'Winnacunnet High School': 'Winnacunnet',
        'Winnisquam Regional High School': 'Winnisquam',
        'Woodsville High School': 'Woodsville'
      };
      return normalizations[name] || name;
    }
    
    function getLogoFilename(teamName) {
      if (!teamName) return 'Ball603.png';
      
      const specialCases = {
        'coe-brown': 'CoeBrown',
        'bishop brady': 'BishopBrady',
        'bishop guertin': 'BishopGuertin',
        'concord christian': 'ConcordChristian',
        'con-val': 'ConVal',
        'conval': 'ConVal',
        'fall mountain': 'FallMountain',
        'hillsboro-deering': 'HillsboroDeering',
        'hollis-brookline': 'HollisBrookline',
        'holy family': 'HolyFamily',
        'inter-lakes': 'InterLakes',
        'john stark': 'JohnStark',
        'lin-wood': 'LinWood',
        'manchester central': 'ManchesterCentral',
        'manchester memorial': 'ManchesterMemorial',
        'manchester west': 'ManchesterWest',
        'mascoma valley': 'Mascoma',
        'merrimack valley': 'MerrimackValley',
        'mount royal': 'MountRoyal',
        'nashua north': 'NashuaNorth',
        'nashua south': 'NashuaSouth',
        'oyster river': 'OysterRiver',
        'pittsburg-canaan': 'PittsburgCanaan',
        'portsmouth christian': 'PortsmouthChristian',
        'prospect mountain': 'ProspectMountain',
        'st. thomas aquinas': 'StThomasAquinas',
        'st thomas aquinas': 'StThomasAquinas',
        'white mountains': 'WhiteMountains',
        'wilton-lyndeborough': 'WiltonLyndeborough'
      };
      
      const lower = teamName.toLowerCase().trim();
      
      if (specialCases[lower]) {
        return specialCases[lower] + '.png';
      }
      
      const cleaned = teamName
        .split(/[\s-]+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join('');
      
      return cleaned + '.png';
    }
    
    async function loadStandings() {
      try {
        const response = await fetch('/.netlify/functions/get-standings');
        const data = await response.json();
        // Normalize team names
        allStandings = (data.standings || []).map(s => ({
          ...s,
          school: normalizeTeamName(s.school)
        }));
        renderStandings();
      } catch (err) {
        document.getElementById('standingsGrid').innerHTML = '<div class="loading">Error loading standings. Please refresh.</div>';
      }
    }
    
    function renderGenderBox(gender) {
      const division = currentDivisions[gender];
      const standings = allStandings
        .filter(s => s.gender === gender && s.division === division)
        .sort((a, b) => b.rating - a.rating);
      
      // Build tabs HTML
      const divisions = ['D-I', 'D-II', 'D-III', 'D-IV'];
      let tabsHtml = divisions.map(div => 
        `<button class="division-tab ${div === division ? 'active' : ''}" onclick="selectDivision('${gender}', '${div}')">${div.replace('D-', 'Division ')}</button>`
      ).join('');
      
      if (standings.length === 0) {
        return `
          <div class="gender-box">
            <div class="gender-header">
              <span class="gender-title">${gender}</span>
              <div class="division-tabs">${tabsHtml}</div>
            </div>
            <div class="loading">No standings available</div>
          </div>
        `;
      }
      
      const playoffSpots = PLAYOFF_TEAMS[gender][division];
      const byeCount = calculateByes(playoffSpots);
      
      let html = `
        <div class="gender-box">
          <div class="gender-header">
            <span class="gender-title">${gender}</span>
            <div class="division-tabs">${tabsHtml}</div>
          </div>
          <div class="table-wrapper">
            <table class="standings-table">
              <thead>
                <tr>
                  <th class="seed-col center">#</th>
                  <th class="team-col">Team</th>
                  <th class="record-col center">W</th>
                  <th class="record-col center">L</th>
                  <th class="rating-col center">Rtg</th>
                </tr>
              </thead>
              <tbody>
      `;
      
      standings.forEach((team, index) => {
        const seed = index + 1;
        const isPlayoffTeam = seed <= playoffSpots;
        const isPlayoffLine = seed === playoffSpots;
        
        html += `
          <tr class="${isPlayoffLine ? 'playoff-line' : ''}">
            <td class="seed-col center ${isPlayoffTeam ? 'playoff-in' : 'playoff-out'}">${seed}</td>
            <td class="team-col">
              <div class="team">
                <img class="team-logo" src="/logos/100px/${getLogoFilename(team.school)}" alt="" onerror="this.onerror=null; this.src='/logos/100px/Ball603.png'">
                <a class="team-name" href="/teams/${getLogoFilename(team.school).replace('.png', '.html')}">${team.school}</a>
              </div>
            </td>
            <td class="record-col center">${team.wins}</td>
            <td class="record-col center">${team.losses}</td>
            <td class="rating-col center">${team.rating.toFixed(3)}</td>
          </tr>
        `;
      });
      
      // Footer with playoff info
      let byeText = '';
      if (byeCount === 1) {
        byeText = ' • Top team gets first-round bye';
      } else if (byeCount > 1) {
        byeText = ` • Top ${byeCount} teams get first-round byes`;
      }
      
      html += `</tbody></table></div>
        <div class="division-footer">${playoffSpots} teams make playoffs${byeText}</div>
      </div>`;
      
      return html;
    }
    
    function renderStandings() {
      let html = '';
      html += renderGenderBox('Boys');
      html += renderGenderBox('Girls');
      
      document.getElementById('standingsGrid').innerHTML = html;
    }
    
    // Initialize
    loadStandings();
  </script>
</body>
</html>
