<head>

  <!-- Standings-specific styles -->
  <style>
    /* ===== STANDINGS PAGE STYLES ===== */
    
    /* Page title */
    .page-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }
    
    .page-title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }
    
    .page-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-muted);
    }
    
    /* Standings Grid - 2 columns on desktop */
    .standings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-lg);
    }
    
    @media (max-width: 900px) {
      .standings-grid {
        grid-template-columns: 1fr;
        gap: var(--space-md);
      }
    }
    
    /* Each gender box */
    .gender-box {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-sm);
    }
    
    /* Gender header with tabs */
    .gender-header {
      display: flex;
      align-items: flex-end;
      padding: var(--space-md) var(--space-md) 0;
      gap: var(--space-md);
      position: relative;
      background: var(--bg-card);
    }
    
    .gender-header::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      background: var(--accent);
      z-index: 5;
    }
    
    .gender-title {
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-xl);
      color: var(--text-primary);
      padding-bottom: var(--space-sm);
    }
    
    .division-tabs {
      display: flex;
      gap: 4px;
      margin-left: auto;
    }
    
    .division-tab {
      padding: var(--space-sm) var(--space-md);
      border: none;
      border-radius: var(--radius-md) var(--radius-md) 0 0;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      background: var(--accent-light);
      color: var(--accent);
      transition: background var(--transition-fast), color var(--transition-fast);
      position: relative;
      z-index: 1;
    }
    
    .division-tab:hover {
      background: var(--bg-tertiary);
    }
    
    .division-tab.active {
      background: var(--accent);
      color: white;
      z-index: 10;
    }
    
    /* Scrollable table container */
    .table-wrapper {
      max-height: 360px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
    }
    
    /* Standings table */
    .standings-table {
      width: 100%;
      border-collapse: collapse;
      font-size: var(--font-size-sm);
    }
    
    .standings-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .standings-table th {
      background: var(--bg-tertiary);
      padding: var(--space-sm);
      text-align: left;
      font-weight: var(--font-weight-semibold);
      color: var(--text-secondary);
      white-space: nowrap;
      font-size: var(--font-size-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .standings-table th.center {
      text-align: center;
    }
    
    .standings-table td {
      padding: var(--space-sm);
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
      white-space: nowrap;
    }
    
    .standings-table td.center {
      text-align: center;
    }
    
    .standings-table tbody tr:hover {
      background: var(--bg-tertiary);
    }
    
    /* Columns */
    .seed-col {
      width: 36px;
      text-align: center;
      font-weight: var(--font-weight-bold);
    }
    
    .team-col { }
    
    .team {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .team-logo {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-sm);
      object-fit: contain;
      background: var(--bg-tertiary);
    }
    
    .team-name {
      font-size: var(--font-size-sm);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: var(--font-weight-medium);
    }
    
    .team-name:hover {
      color: var(--accent);
    }
    
    .record-col {
      width: 40px;
      text-align: center;
    }
    
    .rating-col {
      width: 60px;
      text-align: center;
      font-size: var(--font-size-xs);
      color: var(--text-muted);
    }
    
    /* Playoff indicators */
    .playoff-in {
      color: var(--score-win);
    }
    
    .playoff-out {
      color: var(--text-muted);
    }
    
    .playoff-line {
      position: relative;
    }
    
    .playoff-line td {
      border-bottom: none !important;
    }
    
    .playoff-line::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      border-bottom: 2px dashed var(--accent);
    }
    
    /* Division footer */
    .division-footer {
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border-color);
      padding: var(--space-sm) var(--space-md);
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
      text-align: center;
    }
    
    /* Loading / Empty */
    .loading {
      padding: var(--space-2xl);
      text-align: center;
      color: var(--text-muted);
      font-size: var(--font-size-sm);
    }
    
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .gender-header {
        flex-wrap: wrap;
        padding: var(--space-sm) var(--space-sm) 0;
      }
      
      .gender-header::after {
        display: none;
      }
      
      .gender-box {
        border-bottom: 2px solid var(--accent);
      }
      
      .gender-title {
        font-size: var(--font-size-lg);
      }
      
      .division-tabs {
        margin-left: 0;
        width: 100%;
        justify-content: center;
        padding-bottom: var(--space-sm);
      }
      
      .division-tab {
        padding: var(--space-xs) var(--space-sm);
        font-size: var(--font-size-xs);
        flex: 1;
        text-align: center;
      }
      
      .table-wrapper {
        max-height: 320px;
      }
      
      .team-logo {
        width: 20px;
        height: 20px;
      }
      
      .team-name {
        font-size: var(--font-size-xs);
      }
      
      .rating-col {
        display: none;
      }
      
      .record-col {
        width: 32px;
      }
      
      .seed-col {
        width: 28px;
      }
    }
  </style>
</head>

  <!-- Shared JS -->
  <script src="/app.js"></script>
  
  <!-- Standings-specific JS -->
  <script>
    // ===== STATE =====
    let allStandings = [];
    let currentDivisions = { Boys: 'D-I', Girls: 'D-I' };
    
    // 2025-26 NHIAA Basketball Playoff Teams (update each season based on 70% rule)
    const PLAYOFF_TEAMS = {
      Boys: { 'D-I': 15, 'D-II': 14, 'D-III': 15, 'D-IV': 16 },
      Girls: { 'D-I': 16, 'D-II': 14, 'D-III': 14, 'D-IV': 16 }
    };
    
    // Official NHIAA bye calculation formula
    function calculateByes(teams) {
      if (teams <= 16) return 16 - teams;  // 16-team bracket
      return 32 - teams;                    // 32-team bracket
    }
    
    function selectDivision(gender, div) {
      currentDivisions[gender] = div;
      renderStandings();
    }
    
    // ===== TEAM HELPERS =====
    
    function normalizeTeamName(name) {
      if (!name) return name;
      const normalizations = {
        'Alvirne High School': 'Alvirne',
        'Bedford High School': 'Bedford',
        'Belmont High School': 'Belmont',
        'Berlin Middle High School': 'Berlin',
        'Bishop Brady High School': 'Bishop Brady',
        'Bishop Guertin High School': 'Bishop Guertin',
        'Bow High School': 'Bow',
        'Campbell High School': 'Campbell',
        'Coe-Brown Northwood': 'Coe-Brown',
        'Coe-Brown Northwood Academy': 'Coe-Brown',
        'Colebrook Academy': 'Colebrook',
        'ConVal Regional High School': 'ConVal',
        'Conant Middle High School': 'Conant',
        'Concord Christian Academy': 'Concord Christian',
        'Concord High School': 'Concord',
        'Derryfield School': 'Derryfield',
        'Dover High School': 'Dover',
        'Epping Middle High School': 'Epping',
        'Exeter High School': 'Exeter',
        'Fall Mountain Regional High School': 'Fall Mountain',
        'Farmington High School': 'Farmington',
        'Franklin High School': 'Franklin',
        'Gilford High School': 'Gilford',
        'Goffstown High School': 'Goffstown',
        'Gorham High School': 'Gorham',
        'Groveton High School': 'Groveton',
        'Hanover High School': 'Hanover',
        'Hillsboro-Deering High School': 'Hillsboro-Deering',
        'Hinsdale High School': 'Hinsdale',
        'Hollis-Brookline High School': 'Hollis-Brookline',
        'Holy Family Academy': 'Holy Family',
        'Hopkinton High School': 'Hopkinton',
        'Inter-Lakes High School': 'Inter-Lakes',
        'John Stark Regional High School': 'John Stark',
        'Kearsarge Regional High School': 'Kearsarge',
        'Keene High School': 'Keene',
        'Kennett High School': 'Kennett',
        'Kingswood Regional High School': 'Kingswood',
        'Laconia High School': 'Laconia',
        'Lebanon High School': 'Lebanon',
        'Lin-Wood Public School': 'Lin-Wood',
        'Lisbon Regional School': 'Lisbon',
        'Littleton High School': 'Littleton',
        'Londonderry High School': 'Londonderry',
        'Manchester Central High School': 'Manchester Central',
        'Manchester Memorial High School': 'Manchester Memorial',
        'Manchester West High School': 'Manchester West',
        'Mascenic Regional High School': 'Mascenic',
        'Mascoma Valley Regional High School': 'Mascoma',
        'Merrimack High School': 'Merrimack',
        'Merrimack Valley High School': 'Merrimack Valley',
        'Milford High School': 'Milford',
        'Monadnock Regional High School': 'Monadnock',
        'Mount Royal Academy': 'Mount Royal',
        'Nashua North High School': 'Nashua North',
        'Nashua South High School': 'Nashua South',
        'Newmarket Jr-Sr High School': 'Newmarket',
        'Newport High School': 'Newport',
        'Nute High School': 'Nute',
        'Oyster River High School': 'Oyster River',
        'Pelham High School': 'Pelham',
        'Pembroke Academy': 'Pembroke',
        'Pinkerton Academy': 'Pinkerton',
        'Pittsburg-Canaan': 'Pittsburg-Canaan',
        'Plymouth Regional High School': 'Plymouth',
        'Portsmouth Christian Academy': 'Portsmouth Christian',
        'Portsmouth High School': 'Portsmouth',
        'Profile School': 'Profile',
        'Prospect Mountain High School': 'Prospect Mountain',
        'Raymond High School': 'Raymond',
        'Salem High School': 'Salem',
        'Sanborn Regional High School': 'Sanborn',
        'Souhegan High School': 'Souhegan',
        'Spaulding High School': 'Spaulding',
        'St. Thomas Aquinas High School': 'St. Thomas Aquinas',
        'Stevens High School': 'Stevens',
        'Sunapee Middle High School': 'Sunapee',
        'Somersworth High School': 'Somersworth',
        'Timberlane Regional High School': 'Timberlane',
        'Trinity High School': 'Trinity',
        'White Mountains Regional High School': 'White Mountains',
        'Wilton-Lyndeborough High School': 'Wilton-Lyndeborough',
        'Winnacunnet High School': 'Winnacunnet',
        'Winnisquam Regional High School': 'Winnisquam',
        'Woodsville High School': 'Woodsville'
      };
      return normalizations[name] || name;
    }
    
    function getLogoFilename(teamName) {
      if (!teamName) return 'Ball603-white.png';
      
      const specialCases = {
        'coe-brown': 'CoeBrown',
        'bishop brady': 'BishopBrady',
        'bishop guertin': 'BishopGuertin',
        'concord christian': 'ConcordChristian',
        'con-val': 'ConVal',
        'conval': 'ConVal',
        'fall mountain': 'FallMountain',
        'hillsboro-deering': 'HillsboroDeering',
        'hollis-brookline': 'HollisBrookline',
        'holy family': 'HolyFamily',
        'inter-lakes': 'InterLakes',
        'john stark': 'JohnStark',
        'lin-wood': 'LinWood',
        'manchester central': 'ManchesterCentral',
        'manchester memorial': 'ManchesterMemorial',
        'manchester west': 'ManchesterWest',
        'mascoma valley': 'Mascoma',
        'mascoma': 'Mascoma',
        'merrimack valley': 'MerrimackValley',
        'mount royal': 'MountRoyal',
        'nashua north': 'NashuaNorth',
        'nashua south': 'NashuaSouth',
        'oyster river': 'OysterRiver',
        'pittsburg-canaan': 'PittsburgCanaan',
        'portsmouth christian': 'PortsmouthChristian',
        'prospect mountain': 'ProspectMountain',
        'st. thomas aquinas': 'StThomasAquinas',
        'st thomas aquinas': 'StThomasAquinas',
        'white mountains': 'WhiteMountains',
        'wilton-lyndeborough': 'WiltonLyndeborough'
      };
      
      const lower = teamName.toLowerCase().trim();
      
      if (specialCases[lower]) {
        return specialCases[lower] + '.png';
      }
      
      const cleaned = teamName
        .split(/[\s-]+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join('');
      
      return cleaned + '.png';
    }
    
    // ===== DATA LOADING =====
    
    async function loadStandings() {
      try {
        const response = await fetch('/.netlify/functions/get-standings');
        const data = await response.json();
        allStandings = (data.standings || []).map(s => ({
          ...s,
          school: normalizeTeamName(s.school)
        }));
        renderStandings();
      } catch (err) {
        console.error('Error loading standings:', err);
        document.getElementById('standingsGrid').innerHTML = '<div class="loading">Error loading standings. Please refresh.</div>';
      }
    }
    
    // ===== RENDERING =====
    
    function renderGenderBox(gender) {
      const division = currentDivisions[gender];
      const standings = allStandings
        .filter(s => s.gender === gender && s.division === division)
        .sort((a, b) => b.rating - a.rating);
      
      // Build tabs HTML
      const divisions = ['D-I', 'D-II', 'D-III', 'D-IV'];
      let tabsHtml = divisions.map(div => 
        `<button class="division-tab ${div === division ? 'active' : ''}" onclick="selectDivision('${gender}', '${div}')">${div}</button>`
      ).join('');
      
      if (standings.length === 0) {
        return `
          <div class="gender-box">
            <div class="gender-header">
              <span class="gender-title">${gender}</span>
              <div class="division-tabs">${tabsHtml}</div>
            </div>
            <div class="loading">No standings available</div>
          </div>
        `;
      }
      
      const playoffSpots = PLAYOFF_TEAMS[gender][division];
      const byeCount = calculateByes(playoffSpots);
      
      let html = `
        <div class="gender-box">
          <div class="gender-header">
            <span class="gender-title">${gender}</span>
            <div class="division-tabs">${tabsHtml}</div>
          </div>
          <div class="table-wrapper">
            <table class="standings-table">
              <thead>
                <tr>
                  <th class="seed-col center">#</th>
                  <th class="team-col">Team</th>
                  <th class="record-col center">W</th>
                  <th class="record-col center">L</th>
                  <th class="rating-col center">Rating</th>
                </tr>
              </thead>
              <tbody>
      `;
      
      standings.forEach((team, index) => {
        const seed = index + 1;
        const isPlayoffTeam = seed <= playoffSpots;
        const isPlayoffLine = seed === playoffSpots;
        
        html += `
          <tr class="${isPlayoffLine ? 'playoff-line' : ''}">
            <td class="seed-col center ${isPlayoffTeam ? 'playoff-in' : 'playoff-out'}">${seed}</td>
            <td class="team-col">
              <div class="team">
                <img class="team-logo" src="/logos/100px/${getLogoFilename(team.school)}" alt="" onerror="this.onerror=null; this.src='/logos/100px/Ball603-white.png'">
                <a class="team-name" href="/teams/${getLogoFilename(team.school).replace('.png', '.html')}">${team.school}</a>
              </div>
            </td>
            <td class="record-col center">${team.wins}</td>
            <td class="record-col center">${team.losses}</td>
            <td class="rating-col center">${team.rating.toFixed(3)}</td>
          </tr>
        `;
      });
      
      // Footer with playoff info
      let byeText = '';
      if (byeCount === 1) {
        byeText = ' ‚Ä¢ Top team gets first-round bye';
      } else if (byeCount > 1) {
        byeText = ` ‚Ä¢ Top ${byeCount} teams get first-round byes`;
      }
      
      html += `</tbody></table></div>
        <div class="division-footer">${playoffSpots} teams make playoffs${byeText}</div>
      </div>`;
      
      return html;
    }
    
    function renderStandings() {
      let html = '';
      html += renderGenderBox('Boys');
      html += renderGenderBox('Girls');
      document.getElementById('standingsGrid').innerHTML = html;
    }
    
    // ===== PLACEHOLDER FUNCTIONS =====
    
    function openSearch() {
      Ball603.showToast('Search coming soon!');
    }
    
    function openMyTeams() {
      Ball603.showToast('My Teams coming soon!');
    }
    
    function openMoreMenu() {
      Ball603.showToast('More menu coming soon!');
    }
    
    // ===== INITIALIZATION =====
    
    document.addEventListener('ball603:ready', () => {
      // Ticker is already initialized by app.js
    });
    
    // Load standings
    loadStandings();
  </script>
</body>
