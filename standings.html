    // Search Toggle
    const searchToggle = document.getElementById('searchToggle');

    if (searchToggle && searchDropdown) {
      searchToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        searchDropdown.classList.toggle('active');
      });
      
      document.addEventListener('click', (e) => {
        if (!searchDropdown.contains(e.target) && e.target !== searchToggle) {
          searchDropdown.classList.remove('active');
        }
      });
    }
    
    // Mobile Menu
    const mobileToggle = document.getElementById('mobileMenuToggle');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const mobileClose = document.getElementById('mobileClose');
    
    function openMobileMenu() {
      if (mobileDrawer) mobileDrawer.classList.add('active');
      if (mobileOverlay) mobileOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeMobileMenu() {
      if (mobileDrawer) mobileDrawer.classList.remove('active');
      if (mobileOverlay) mobileOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    if (mobileToggle) mobileToggle.addEventListener('click', openMobileMenu);
    if (mobileClose) mobileClose.addEventListener('click', closeMobileMenu);
    if (mobileOverlay) mobileOverlay.addEventListener('click', closeMobileMenu);
    
    // Expandable mobile nav items
    document.querySelectorAll('.mobile-nav-item[data-expandable]').forEach(item => {
      const link = item.querySelector('.mobile-nav-link');
      if (link) {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          item.classList.toggle('expanded');
        });
      }
    });
  </script>

  <script>
    // ===== STATE =====
    let allStandings = [];
    let currentDivisions = { Boys: 'D-I', Girls: 'D-I' };
    
    // 2025-26 NHIAA Basketball Playoff Teams (update each season based on 70% rule)
    const PLAYOFF_TEAMS = {
      Boys: { 'D-I': 15, 'D-II': 14, 'D-III': 15, 'D-IV': 16 },
      Girls: { 'D-I': 16, 'D-II': 14, 'D-III': 14, 'D-IV': 16 }
    };
    
    // Official NHIAA bye calculation formula
    function calculateByes(teams) {
      if (teams <= 16) return 16 - teams;  // 16-team bracket
      return 32 - teams;                    // 32-team bracket
    }
    
    function selectDivision(gender, div) {
      currentDivisions[gender] = div;
      renderStandings();
    }

    function getLogoFilename(teamName) {
      if (!teamName) return 'Ball603-white.png';
      
      const specialCases = {
        'coe-brown': 'CoeBrown',
        'bishop brady': 'BishopBrady',
        'bishop guertin': 'BishopGuertin',
        'concord christian': 'ConcordChristian',
        'con-val': 'ConVal',
        'conval': 'ConVal',
        'fall mountain': 'FallMountain',
        'hillsboro-deering': 'HillsboroDeering',
        'hollis-brookline': 'HollisBrookline',
        'holy family': 'HolyFamily',
        'inter-lakes': 'InterLakes',
        'john stark': 'JohnStark',
        'lin-wood': 'LinWood',
        'manchester central': 'ManchesterCentral',
        'manchester memorial': 'ManchesterMemorial',
        'manchester west': 'ManchesterWest',
        'mascoma valley': 'Mascoma',
        'mascoma': 'Mascoma',
        'merrimack valley': 'MerrimackValley',
        'mount royal': 'MountRoyal',
        'nashua north': 'NashuaNorth',
        'nashua south': 'NashuaSouth',
        'oyster river': 'OysterRiver',
        'pittsburg-canaan': 'PittsburgCanaan',
        'portsmouth christian': 'PortsmouthChristian',
        'prospect mountain': 'ProspectMountain',
        'st. thomas aquinas': 'StThomasAquinas',
        'st thomas aquinas': 'StThomasAquinas',
        'white mountains': 'WhiteMountains',
        'wilton-lyndeborough': 'WiltonLyndeborough'
      };
      
      const lower = teamName.toLowerCase().trim();
      
      if (specialCases[lower]) {
        return specialCases[lower] + '.png';
      }
      
      const cleaned = teamName
        .split(/[\s-]+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join('');
      
      return cleaned + '.png';
    }
    
    // ===== DATA LOADING =====
    
    async function loadStandings() {
      try {
        const response = await fetch('/.netlify/functions/get-standings');
        const data = await response.json();
        allStandings = (data.standings || []).map(s => ({
          ...s,
          school: normalizeTeamName(s.school)
        }));
        renderStandings();
      } catch (err) {
        console.error('Error loading standings:', err);
        document.getElementById('standingsGrid').innerHTML = '<div class="loading">Error loading standings. Please refresh.</div>';
      }
    }
    
    // ===== RENDERING =====
    
    function renderGenderBox(gender) {
      const division = currentDivisions[gender];
      const standings = allStandings
        .filter(s => s.gender === gender && s.division === division)
        .sort((a, b) => b.rating - a.rating);
      
      // Build tabs HTML
      const divisions = ['D-I', 'D-II', 'D-III', 'D-IV'];
      let tabsHtml = divisions.map(div => 
        `<button class="division-tab ${div === division ? 'active' : ''}" onclick="selectDivision('${gender}', '${div}')">${div}</button>`
      ).join('');
      
      if (standings.length === 0) {
        return `
          <div class="gender-box">
            <div class="gender-header">
              <span class="gender-title">${gender}</span>
              <div class="division-tabs">${tabsHtml}</div>
            </div>
            <div class="loading">No standings available</div>
          </div>
        `;
      }
      
      const playoffSpots = PLAYOFF_TEAMS[gender][division];
      const byeCount = calculateByes(playoffSpots);
      
      let html = `
        <div class="gender-box">
          <div class="gender-header">
            <span class="gender-title">${gender}</span>
            <div class="division-tabs">${tabsHtml}</div>
          </div>
          <div class="table-wrapper">
            <table class="standings-table">
              <thead>
                <tr>
                  <th class="seed-col center">#</th>
                  <th class="team-col">Team</th>
                  <th class="record-col center">W</th>
                  <th class="record-col center">L</th>
                  <th class="rating-col center">Rating</th>
                </tr>
              </thead>
              <tbody>
      `;
      
      standings.forEach((team, index) => {
        const seed = index + 1;
        const isPlayoffTeam = seed <= playoffSpots;
        const isPlayoffLine = seed === playoffSpots;
        
        html += `
          <tr class="${isPlayoffLine ? 'playoff-line' : ''}">
            <td class="seed-col center ${isPlayoffTeam ? 'playoff-in' : 'playoff-out'}">${seed}</td>
            <td class="team-col">
              <div class="team">
                <img class="team-logo" src="/logos/100px/${getLogoFilename(team.school)}" alt="" onerror="this.onerror=null; this.src='/logos/100px/Ball603-white.png'">
                <a class="team-name" href="/teams/${getLogoFilename(team.school).replace('.png', '.html')}">${team.school}</a>
              </div>
            </td>
            <td class="record-col center">${team.wins}</td>
            <td class="record-col center">${team.losses}</td>
            <td class="rating-col center">${team.rating.toFixed(3)}</td>
          </tr>
        `;
      });
      
      // Footer with playoff info
      let byeText = '';
      if (byeCount === 1) {
        byeText = '  Top team gets first-round bye';
      } else if (byeCount > 1) {
        byeText = `  Top ${byeCount} teams get first-round byes`;
      }
      
      html += `</tbody></table></div>
        <div class="division-footer">${playoffSpots} teams make playoffs${byeText}</div>
      </div>`;
      
      return html;
    }
    
    function renderStandings() {
      let html = '';
      html += renderGenderBox('Boys');
      html += renderGenderBox('Girls');
      document.getElementById('standingsGrid').innerHTML = html;
    }
