    <style>
        :root {
            /* Light theme (desktop default) */
            --primary: #f5831f;
            --primary-dark: #d96f0f;
            --bg-page: #f5f5f5;
            --bg-card: #ffffff;
            --bg-card-hover: #fafafa;
            --bg-header: #ffffff;
            --bg-input: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e0e0e0;
            --border-light: #eeeeee;
            --shadow: rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* ===== DARK THEME FOR MOBILE ===== */
        @media (max-width: 768px) {
            :root {
                --bg-page: #0a0a0a;
                --bg-card: #141414;
                --bg-card-hover: #1e1e1e;
                --bg-header: #141414;
                --bg-input: #1a1a1a;
                --text-primary: #ffffff;
                --text-secondary: #9ca3af;
                --text-muted: #6b7280;
                --border: #262626;
                --border-light: #1f1f1f;
                --shadow: rgba(0,0,0,0.3);
            }
        }

        /* Page Layout */
        .tonight-page {
            background: var(--bg-page);
            min-height: 100vh;
        }

        /* Page Header */
        .tonight-header {
            background: var(--bg-header);
            border-bottom: 2px solid var(--primary);
            padding: 0.75rem 1.5rem;
            position: sticky;
            top: 60px;
            z-index: 900;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .tonight-header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .tonight-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tonight-logo {
            height: 40px;
            width: auto;
        }

        .tonight-brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .tonight-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.05em;
            color: var(--text-primary);
        }

        .tonight-title span {
            color: var(--primary);
        }

        .tonight-subtitle {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        /* Controls */
        .tonight-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .control-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="date"], select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        input[type="date"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        input[type="date"]:hover, select:hover {
            border-color: var(--primary);
        }

        select {
            min-width: 130px;
        }

        .toggle-group {
            display: flex;
            background: var(--bg-input);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .toggle-btn {
            padding: 0.5rem 0.85rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        .toggle-btn:hover:not(.active) {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .location-btn {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.2s;
        }

        .location-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .location-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Main Layout */
        .tonight-main {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: calc(100vh - 130px);
        }

        @media (max-width: 900px) {
            .tonight-main {
                grid-template-columns: 1fr;
                grid-template-rows: 50vh 1fr;
            }
            
            .tonight-controls {
                justify-content: center;
            }
            
            .tonight-header-content {
                justify-content: center;
            }
            
            .tonight-brand {
                width: 100%;
                justify-content: center;
            }

            .tonight-header {
                top: 0;
            }
        }

        /* Map Container */
        .map-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--bg-page);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Region Badge */
        .region-badge {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--bg-card);
            border: 2px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.05em;
            color: var(--primary);
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .region-badge.visible {
            display: block;
        }

        /* Sidebar */
        .tonight-sidebar {
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 900px) {
            .tonight-sidebar {
                border-left: none;
                border-top: 1px solid var(--border);
            }
        }

        .sidebar-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-header);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
        }

        .game-count {
            background: var(--primary);
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
        }

        .games-list {
            flex: 1;
            padding: 0;
        }

        /* ===== TICKER-STYLE GAME CARDS ===== */
        .game-card {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .game-card:hover {
            background: var(--bg-card-hover);
        }

        .game-card.active {
            background: rgba(245, 131, 31, 0.08);
            border-left: 3px solid var(--primary);
        }

        .game-card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .game-time {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .game-type-badge {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            background: var(--primary);
            color: white;
        }

        .game-type-badge.girls {
            background: #1a1a1a;
        }

        @media (max-width: 768px) {
            .game-type-badge.girls {
                background: #333;
            }
        }

        /* Ticker Team Row */
        .ticker-team {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0;
        }

        .ticker-team + .ticker-team {
            border-top: 1px solid var(--border-light);
        }

        .ticker-logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: contain;
            background: #f5f5f5;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .ticker-logo {
                background: #2a2a2a;
            }
        }

        .ticker-team-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ticker-record {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .ticker-home-badge {
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            background: rgba(245, 131, 31, 0.1);
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
        }

        .game-location-row {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-light);
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        .game-location-row svg {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
            color: var(--primary);
        }

        .distance-badge {
            margin-left: auto;
            background: var(--bg-page);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        /* Popup Styling */
        .leaflet-popup-content-wrapper {
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 8px;
            box-shadow: 0 4px 24px var(--shadow);
            border: 1px solid var(--border);
        }

        .leaflet-popup-tip {
            background: var(--bg-card);
        }

        .leaflet-popup-content {
            margin: 0;
            min-width: 220px;
        }

        .popup-content {
            padding: 1rem;
        }

        .popup-school {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.03em;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
            color: var(--primary);
        }

        .popup-game {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .popup-game:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .popup-game-time {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .popup-teams {
            font-size: 0.9rem;
        }

        .popup-vs {
            color: var(--text-muted);
            margin: 0 0.25rem;
        }

        /* Empty State */
        .empty-state {
            padding: 3rem 1.5rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
            color: var(--primary);
        }

        .empty-state h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Leaflet overrides */
        .leaflet-control-zoom {
            border: none !important;
            margin: 15px !important;
        }

        .leaflet-control-zoom a {
            background: var(--bg-card) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--border) !important;
            width: 32px !important;
            height: 32px !important;
            line-height: 30px !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--bg-card-hover) !important;
            color: var(--primary) !important;
        }

        .leaflet-control-attribution {
            background: rgba(255,255,255,0.8) !important;
            font-size: 10px !important;
        }

        @media (max-width: 768px) {
            .leaflet-control-attribution {
                background: rgba(0,0,0,0.6) !important;
                color: #888 !important;
            }
        }
    </style>
</head>

        const regionBounds = {

            'seacoast': { center: [43.05, -70.95], zoom: 10 },
            'monadnock': { center: [42.95, -72.15], zoom: 10 }

        const regionNames = {
            'all': 'All Regions',
            'north-country': 'North Country',
            'lakes-region': 'Lakes Region',
            'capitol-region': 'Capitol Region',
            'manchester': 'Manchester/Southern',
            'nashua': 'Nashua/Merrimack Valley',
            'seacoast': 'Seacoast',
            'monadnock': 'Monadnock'
        };

        // =============================================
        // LOGO URL HELPER
        // =============================================
        function getLogoUrl(teamName) {
            // Use Ball603 helper if available, otherwise fallback
            if (typeof Ball603 !== 'undefined' && Ball603.getLogoUrl) {
                return Ball603.getLogoUrl(teamName);
            }
            const slug = teamName.toLowerCase().replace(/[^a-z0-9]+/g, '-');
            return `/logos/100px/${slug}.png`;
        }

        // =============================================
        // APP STATE
        // =============================================
        let map;
        let markers = [];
        let nhBorderLayer;
        let userLocation = null;
        let userMarker = null;
        let currentFilter = 'all';
        let currentRegion = 'all';
        let currentDistance = 0;
        let activeGameId = null;

        // =============================================
        // INITIALIZE MAP
        // =============================================
        function initMap() {
            // Check if mobile for tile style
            const isMobile = window.innerWidth <= 768;
            
            map = L.map('map', {
                zoomControl: true,
                minZoom: 7,
                maxZoom: 14
            }).setView([43.85, -71.5], 7.5);

            // Light tiles for desktop, dark for mobile
            const tileUrl = isMobile 
                ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
                : 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
            
            L.tileLayer(tileUrl, {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            // Add NH border as GeoJSON layer (moves with map)
            nhBorderLayer = L.geoJSON(nhBoundary, {
                style: {
                    color: '#f5831f',
                    weight: 3,
                    fillColor: 'transparent',
                    fillOpacity: 0,
                    opacity: 1
                },
                interactive: false
            }).addTo(map);

            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateFilter').value = today;

            // Initial render
            renderGames();
        }

        // =============================================
        // RENDER GAMES
        // =============================================
        function renderGames() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            let filteredGames = sampleGames.filter(game => {
                if (currentFilter !== 'all' && game.type !== currentFilter) return false;
                if (currentRegion !== 'all') {
                    const school = schools[game.homeTeam];
                    if (school.region !== currentRegion) return false;
                }
                return true;
            });

            if (userLocation && currentDistance > 0) {
                filteredGames = filteredGames.filter(game => {
                    const school = schools[game.homeTeam];
                    const dist = getDistance(userLocation.lat, userLocation.lng, school.lat, school.lng);
                    game.distance = dist;
                    return dist <= currentDistance;
                });
            } else if (userLocation) {
                filteredGames.forEach(game => {
                    const school = schools[game.homeTeam];
                    game.distance = getDistance(userLocation.lat, userLocation.lng, school.lat, school.lng);
                });
            }

            filteredGames.sort((a, b) => {
                const timeA = convertTo24Hour(a.time);
                const timeB = convertTo24Hour(b.time);
                return timeA.localeCompare(timeB);
            });

            const gamesByLocation = {};
            filteredGames.forEach(game => {
                if (!gamesByLocation[game.homeTeam]) {
                    gamesByLocation[game.homeTeam] = [];
                }
                gamesByLocation[game.homeTeam].push(game);
            });

            Object.entries(gamesByLocation).forEach(([schoolId, games]) => {
                const school = schools[schoolId];
                const marker = createMarker(school, games);
                markers.push(marker);
            });

            updateGamesList(filteredGames);
            document.getElementById('gameCount').textContent = filteredGames.length;

            const badge = document.getElementById('regionBadge');
            if (currentRegion !== 'all') {
                badge.textContent = regionNames[currentRegion];
                badge.classList.add('visible');
            } else {
                badge.classList.remove('visible');
            }
        }

        // =============================================
        // CREATE MARKER (always orange)
        // =============================================
        function createMarker(school, games) {
            const icon = L.divIcon({
                className: 'custom-marker',
                html: `
                    <svg width="28" height="36" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg" style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));">
                        <path d="M12 0C5.373 0 0 5.373 0 12c0 9 12 24 12 24s12-15 12-24c0-6.627-5.373-12-12-12z" fill="#f5831f"/>
                        <circle cx="12" cy="12" r="5" fill="#fff"/>
                        <text x="12" y="15" text-anchor="middle" fill="#f5831f" font-size="8" font-weight="bold" font-family="sans-serif">${games.length}</text>
                    </svg>
                `,
                iconSize: [28, 36],
                iconAnchor: [14, 36],
                popupAnchor: [0, -36]
            });

            const marker = L.marker([school.lat, school.lng], { icon }).addTo(map);

            let popupContent = `<div class="popup-content"><div class="popup-school">${school.name}</div>`;
            games.forEach(game => {
                const awaySchool = schools[game.awayTeam];
                const typeLabel = game.type.charAt(0).toUpperCase() + game.type.slice(1);
                popupContent += `
                    <div class="popup-game">
                        <div class="popup-game-time">${game.time} â€¢ ${typeLabel}</div>
                        <div class="popup-teams">${awaySchool.name} <span class="popup-vs">@</span> ${school.name}</div>
                    </div>
                `;
            });
            popupContent += '</div>';

            marker.bindPopup(popupContent, { maxWidth: 280, closeButton: false });
            marker.on('click', () => setActiveGame(games[0].id));

            return marker;
        }

        // =============================================
        // UPDATE GAMES LIST (Ticker Style)
        // =============================================
        function updateGamesList(games) {
            const container = document.getElementById('gamesList');
            
            if (games.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        <h3>No Games Found</h3>
                        <p>Try adjusting your filters or selecting a different date.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = games.map(game => {
                const homeSchool = schools[game.homeTeam];
                const awaySchool = schools[game.awayTeam];
                const distanceHtml = game.distance !== undefined 
                    ? `<span class="distance-badge">${game.distance.toFixed(1)} mi</span>` 
                    : '';

                return `
                    <div class="game-card ${activeGameId === game.id ? 'active' : ''}" data-game-id="${game.id}" data-school="${game.homeTeam}">
                        <div class="game-card-top">
                            <span class="game-time">${game.time}</span>
                            <span class="game-type-badge ${game.type}">${game.type}</span>
                        </div>
                        
                        <div class="ticker-team">
                            <img class="ticker-logo" src="${getLogoUrl(awaySchool.name)}" alt="" onerror="this.src='/logos/100px/Ball603-white.png'">
                            <span class="ticker-team-name">${awaySchool.name}</span>
                            <span class="ticker-record">${game.awayRecord}</span>
                        </div>
                        
                        <div class="ticker-team">
                            <img class="ticker-logo" src="${getLogoUrl(homeSchool.name)}" alt="" onerror="this.src='/logos/100px/Ball603-white.png'">
                            <span class="ticker-team-name">${homeSchool.name}</span>
                            <span class="ticker-home-badge">HOME</span>
                            <span class="ticker-record">${game.homeRecord}</span>
                        </div>
                        
                        <div class="game-location-row">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            <span>${homeSchool.town}</span>
                            ${distanceHtml}
                        </div>
                    </div>
                `;
            }).join('');

            container.querySelectorAll('.game-card').forEach(card => {
                card.addEventListener('click', () => {
                    const gameId = parseInt(card.dataset.gameId);
                    const schoolId = card.dataset.school;
                    setActiveGame(gameId);
                    flyToSchool(schoolId);
                });
            });
        }

        // =============================================
        // INTERACTIONS
        // =============================================
        function setActiveGame(gameId) {
            activeGameId = gameId;
            document.querySelectorAll('.game-card').forEach(card => {
                card.classList.toggle('active', parseInt(card.dataset.gameId) === gameId);
            });
        }

        function flyToSchool(schoolId) {
            const school = schools[schoolId];
            map.flyTo([school.lat, school.lng], 10, { duration: 0.6 });
            
            markers.forEach(marker => {
                const pos = marker.getLatLng();
                if (Math.abs(pos.lat - school.lat) < 0.001 && Math.abs(pos.lng - school.lng) < 0.001) {
                    marker.openPopup();
                }
            });
        }

        // =============================================
        // UTILITIES
        // =============================================
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function convertTo24Hour(time12h) {
            const [time, modifier] = time12h.split(' ');
            let [hours, minutes] = time.split(':');
            if (hours === '12') hours = '00';
            if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
            return `${hours}:${minutes}`;
        }

        // =============================================
        // EVENT LISTENERS
        // =============================================
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderGames();
            });
        });

        document.getElementById('regionFilter').addEventListener('change', (e) => {
            currentRegion = e.target.value;
            const bounds = regionBounds[currentRegion];
            map.flyTo(bounds.center, bounds.zoom, { duration: 0.8 });
            renderGames();
        });

        document.getElementById('distanceFilter').addEventListener('change', (e) => {
            currentDistance = parseInt(e.target.value);
            if (currentDistance > 0 && !userLocation) {
                document.getElementById('locationBtn').click();
            } else {
                renderGames();
            }
        });

        document.getElementById('locationBtn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        if (userMarker) map.removeLayer(userMarker);
                        
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: `<div style="width: 14px; height: 14px; background: #22c55e; border: 3px solid white; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.4);"></div>`,
                            iconSize: [14, 14],
                            iconAnchor: [7, 7]
                        });
                        userMarker = L.marker([userLocation.lat, userLocation.lng], { icon: userIcon }).addTo(map);
                        
                        map.flyTo([userLocation.lat, userLocation.lng], 10, { duration: 0.6 });
                        renderGames();
                    },
                    (error) => {
                        alert('Unable to get your location. Please enable location services.');
                    }
                );
            }
        });

        // INIT
        // =============================================
        document.addEventListener('DOMContentLoaded', initMap);
