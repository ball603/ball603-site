<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ball603 News - All the latest New Hampshire High School Basketball coverage">
  <meta name="theme-color" content="#f57c00">
  <title>News | Ball603</title>
  
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="/styles.css">
  
  <!-- Open Graph -->
  <meta property="og:title" content="News | Ball603">
  <meta property="og:description" content="All the latest New Hampshire High School Basketball coverage">
  <meta property="og:image" content="https://ball603.com/logo.png">
  <meta property="og:url" content="https://ball603.com/news">
  
  <style>
    /* Page Header */
    .page-header {
      text-align: center;
      padding: 30px 20px 20px;
      background: var(--bg-primary);
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      margin: 0 0 8px;
    }
    
    .page-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }

    /* Filter Bar */
    .news-filter-bar {
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 500;
    }
    
    .filter-inner {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .search-box {
      flex: 1;
      min-width: 200px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
    }
    
    .search-box input:focus {
      border-color: #f57c00;
    }
    
    .search-box::before {
      content: '\1F50D';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      opacity: 0.5;
      pointer-events: none;
    }

    /* Main Content */
    .news-main {
      padding: 30px 20px 60px;
    }
    
    /* Article Grid */
    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }
    
    .article-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }
    
    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .article-thumbnail {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #1a1a1a;
      overflow: hidden;
    }
    
    .article-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    
    .article-card:hover .article-thumbnail img {
      transform: scale(1.05);
    }
    
    .article-info {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .article-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 10px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .article-card:hover .article-title {
      color: #f57c00;
    }
    
    .article-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 0.8rem;
      color: #888;
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid #f0f0f0;
      flex-wrap: wrap;
    }
    
    .article-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .pagination-btn {
      padding: 10px 18px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .pagination-btn:hover:not(:disabled) {
      border-color: #f57c00;
      color: #f57c00;
    }
    
    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination-info {
      font-size: 0.9rem;
      color: #666;
      padding: 0 15px;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }
    
    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 80px 20px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f0f0f0;
      border-top-color: #f57c00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      /* Dark Theme */
      body {
        background: #1a1a1a;
      }
      
      .page-header {
        background: #1a1a1a;
      }
      
      .page-title {
        font-size: 24px;
        color: #fff;
      }
      
      .page-subtitle {
        color: #888;
      }
      
      /* Filter bar sticky on mobile */
      .news-filter-bar {
        position: sticky;
        top: 0;
        z-index: 100;
        background: #1a1a1a;
        border-bottom-color: #333;
      }
      
      .search-box input {
        background: #2d2d2d;
        border-color: #444;
        color: #fff;
        font-size: 16px;
      }
      
      .search-box input::placeholder {
        color: #888;
      }
      
      .search-box::before {
        display: none;
      }
      
      .news-main {
        background: #1a1a1a;
      }
      
      .article-card {
        background: #2d2d2d;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      
      .article-title {
        color: #fff;
      }
      
      .article-excerpt {
        color: #aaa;
      }
      
      .article-meta {
        color: #888;
      }
      
      .article-tag {
        background: #3d3d3d;
        color: #aaa;
      }
      
      .empty-state {
        color: #888;
      }
      
      .site-footer {
        background: #111;
        border-top-color: #333;
      }
      
      .article-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  
  <!-- Navigation (loaded dynamically) -->
  <div id="site-header"></div>
  <div id="mobile-menu"></div>
  <script src="/includes/nav-loader.js"></script>

  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">News</h1>
    <p class="page-subtitle">All the latest from the Granite State hardwood</p>
  </div>

  <!-- Filter Bar -->
  <div class="news-filter-bar">
    <div class="filter-inner">
      <div class="search-box">
        <input type="text" id="newsSearchInput" placeholder="Search articles...">
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="news-main">

        <div class="loading-spinner"></div>
        <p>Loading articles...</p>

    </div>
    
    <!-- Pagination -->
    <div class="pagination" id="pagination" style="display: none;">
      <button class="pagination-btn" id="prevBtn" disabled>&#8592; Previous</button>
      <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
      <button class="pagination-btn" id="nextBtn" disabled>Next &#8594;</button>
    </div>
  </main>

  <script>
    // ===== SUPABASE CLIENT =====
    const SUPABASE_URL = 'https://suncdkxfqkwwnmhosxcf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1bmNka3hmcWt3d25taG9zeGNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTk4MzIsImV4cCI6MjA4MDYzNTgzMn0.aT6V8Zx_YozqOh1ZnC6x-czI9vo-QhHKmP69PgY-8xw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== STATE =====
    let allArticles = [];
    let filteredArticles = [];
    let currentPage = 1;
    const articlesPerPage = 100;

    // ===== UTILITIES =====
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function stripHtml(html) {
      if (!html) return '';
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function truncate(str, len) {
      if (!str) return '';
      if (str.length <= len) return str;
      return str.substring(0, len).trim() + '...';
    }
    
    // Get the effective date string for an article (YYYY-MM-DD format)
    function getArticleDateString(article) {
      if (article.article_date) {
        return article.article_date; // Already YYYY-MM-DD
      }
      if (article.published_at) {
        return article.published_at.split('T')[0]; // Extract date part
      }
      return '1970-01-01';
    }
    
    // Get full date for display purposes
    function getArticleDate(article) {
      return article.article_date || article.published_at || null;
    }

    // ===== LOAD ARTICLES =====
    async function loadArticles() {
      console.log('loadArticles called');
      try {
        const { data: articles, error } = await supabase
          .from('articles')
          .select('*')
          .eq('status', 'published')
          .order('published_at', { ascending: false });

        if (error) throw error;

        allArticles = articles || [];
        filteredArticles = [...allArticles];
        console.log('Articles loaded:', allArticles.length);
        
        // Apply filters and sort
        applyFiltersAndSort();
      } catch (err) {
        console.error('Error loading articles:', err);
        document.getElementById('articlesContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">&#128240;</div>
            <p>Unable to load articles. Please try again later.</p>
          </div>
        `;
      }
    }

    // ===== FILTER & SORT =====
    function applyFiltersAndSort() {
      const searchTerm = document.getElementById('newsSearchInput').value.toLowerCase();
      
      // Filter - search headline, content, and tags
      filteredArticles = allArticles.filter(article => {
        if (!searchTerm) return true;
        
        const matchesTitle = article.title?.toLowerCase().includes(searchTerm);
        const matchesContent = stripHtml(article.content)?.toLowerCase().includes(searchTerm);
        const matchesTags = article.tags && article.tags.some(t => t.toLowerCase().includes(searchTerm));
        
        return matchesTitle || matchesContent || matchesTags;
      });
      
      // Sort by date (newest first)
      filteredArticles.sort((a, b) => {
        const dateA = getArticleDateString(a);
        const dateB = getArticleDateString(b);
        
        if (dateA !== dateB) {
          return dateB.localeCompare(dateA);
        }
        // Same date - use published_at timestamp as tiebreaker
        const timeA = a.published_at ? new Date(a.published_at).getTime() : 0;
        const timeB = b.published_at ? new Date(b.published_at).getTime() : 0;
        return timeB - timeA;
      });
      
      currentPage = 1;
      renderArticles();
    }

    // ===== RENDER ARTICLES =====
    function renderArticles() {
      const container = document.getElementById('articlesContainer');
      const pagination = document.getElementById('pagination');
      
      if (filteredArticles.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">&#128240;</div>
            <p>${allArticles.length === 0 ? 'No articles yet. Check back soon!' : 'No articles match your search.'}</p>
          </div>
        `;
        pagination.style.display = 'none';
        return;
      }
      
      // Pagination
      const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
      const startIndex = (currentPage - 1) * articlesPerPage;
      const endIndex = startIndex + articlesPerPage;
      const pageArticles = filteredArticles.slice(startIndex, endIndex);
      
      // Render grid
      container.innerHTML = `<div class="article-grid">${pageArticles.map(renderArticleCard).join('')}</div>`;
      
      // Update pagination
      if (totalPages > 1) {
        pagination.style.display = 'flex';
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
      } else {
        pagination.style.display = 'none';
      }
    }

    function renderArticleCard(article) {
      const image = article.featured_image_url || '/logo.png';
      const url = `/article/${article.slug}`;
      
      // Get photographer - check top-level first, then game_data
      const photographer = article.photographer || article.game_data?.photographerName || '';
      
      // Get author (only show if not Ball603 Staff)
      const author = article.author && article.author.toLowerCase() !== 'ball603 staff' ? article.author : '';
      
      // Get the display date
      const displayDate = getArticleDate(article);

      // Build meta items
      let metaHtml = `<span class="article-meta-item">&#128197; ${formatDate(displayDate)}</span>`;
      
      if (author) {
        metaHtml += `<span class="article-meta-item">&#9998; ${escapeHtml(author)}</span>`;
      }
      
      if (photographer) {
        metaHtml += `<span class="article-meta-item">&#128247; ${escapeHtml(photographer)}</span>`;
      }

      return `
        <a href="${url}" class="article-card">
          <div class="article-thumbnail">
            <img src="${image}" alt="${escapeHtml(article.title)}" onerror="this.src='/logo.png'; this.style.objectFit='contain'; this.style.padding='20px'; this.style.background='#f5f5f5';">
          </div>
          <div class="article-info">
            <h3 class="article-title">${escapeHtml(article.title)}</h3>
            <div class="article-meta">
              ${metaHtml}
            </div>
          </div>
        </a>
      `;
    }

    // ===== EVENT LISTENERS =====
    function initEventListeners() {
      // Search
      let searchTimeout;
      document.getElementById('newsSearchInput').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(applyFiltersAndSort, 300);
      });
      
      // Pagination
      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderArticles();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      
      document.getElementById('nextBtn').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderArticles();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
    }

    // ===== INIT =====
    document.addEventListener('DOMContentLoaded', () => {
      console.log('News page DOMContentLoaded');
      initEventListeners();
      loadArticles();
    });
  </script>
</body>
