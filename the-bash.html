<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Bash - Annual Holiday Basketball Tournament featuring 28 teams and 50 games">
  <meta name="theme-color" content="#f57c00">
  <title>The Bash | Ball603</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/the-bash.css">
  
  <!-- Open Graph -->
  <meta property="og:title" content="The Bash | Ball603">
  <meta property="og:description" content="Annual Holiday Basketball Tournament - 28 teams, 50 games">
  <meta property="og:image" content="https://ball603.com/logo.png">
  <meta property="og:url" content="https://ball603.com/the-bash">
</head>
<body>
  <!-- Desktop Header -->
  <header class="header-desktop">
    <a href="/">
      <img src="/logo.png" alt="Ball603" class="header-logo" onerror="this.outerHTML='<span class=\'header-logo-text\'><span class=\'ball\'>BALL</span>603</span>'">
    </a>
    <nav class="header-nav">
      <a href="/">Home</a>
      <a href="/schedule">Schedule</a>
      <a href="/standings">Standings</a>
      <a href="/the-bash" class="active">The Bash</a>
      <a href="/teams.html">Teams</a>
    </nav>
    <div class="header-actions">
      <div class="header-search">
        <span>üîç</span>
        <input type="text" placeholder="Search..." id="searchInput">
      </div>
    </div>
  </header>
  
  <!-- Mobile Header -->
  <header class="header-mobile">
    <a href="/">
      <img src="/logo.png" alt="Ball603" class="header-logo" onerror="this.outerHTML='<span class=\'header-logo-text\'><span class=\'ball\'>BALL</span>603</span>'">
    </a>
    <div class="header-mobile-actions">
      <button onclick="openSearch()" title="Search">üîç</button>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="main-content bash-main">
    <!-- Tournament Header -->
    <div class="bash-header">
      <div class="bash-header-content">
        <h1 class="bash-title">The Bash</h1>
        <p class="bash-subtitle">Holiday Basketball Tournament</p>
        <div class="bash-stats">
          <div class="bash-stat">
            <span class="bash-stat-value">28</span>
            <span class="bash-stat-label">Teams</span>
          </div>
          <div class="bash-stat">
            <span class="bash-stat-value">50</span>
            <span class="bash-stat-label">Games</span>
          </div>
          <div class="bash-stat">
            <span class="bash-stat-value">45+</span>
            <span class="bash-stat-label">Years</span>
          </div>
        </div>
        <div class="bash-dates">December 26-30, 2025</div>
      </div>
    </div>
    
    <!-- Tab Navigation -->
    <div class="bash-tabs">
      <button class="bash-tab active" data-tab="schedule">
        <span class="bash-tab-icon">üìÖ</span>
        <span class="bash-tab-text">Schedule & Results</span>
      </button>
      <button class="bash-tab" data-tab="brackets">
        <span class="bash-tab-icon">üèÜ</span>
        <span class="bash-tab-text">Brackets</span>
      </button>
      <button class="bash-tab" data-tab="history">
        <span class="bash-tab-icon">üìö</span>
        <span class="bash-tab-text">History</span>
      </button>
    </div>
    
    <!-- Tab Content -->
    <div class="bash-content">
      <!-- Schedule Tab -->
      <section class="bash-panel active" id="panel-schedule">
        <!-- Filters -->
        <div class="bash-filters">
          <div class="bash-filter-group">
            <label>Division</label>
            <select id="scheduleGenderFilter">
              <option value="all">All</option>
              <option value="Boys">Boys</option>
              <option value="Girls">Girls</option>
            </select>
          </div>
          <div class="bash-filter-group">
            <label>Day</label>
            <select id="scheduleDayFilter">
              <option value="all">All Days</option>
              <option value="Dec 26">Dec 26</option>
              <option value="Dec 27">Dec 27</option>
              <option value="Dec 28">Dec 28</option>
              <option value="Dec 29">Dec 29</option>
              <option value="Dec 30">Dec 30</option>
            </select>
          </div>
          <div class="bash-filter-group">
            <label>Search</label>
            <input type="text" id="scheduleSearch" placeholder="Search teams...">
          </div>
        </div>
        
        <!-- Schedule Table -->
        <div class="bash-schedule-container">
          <div class="bash-schedule-scroll">
            <table class="bash-schedule-table">
              <thead>
                <tr>
                  <th class="col-time">Time</th>
                  <th class="col-game">Game</th>
                  <th class="col-division">Div</th>
                  <th class="col-away">Away</th>
                  <th class="col-score">Score</th>
                  <th class="col-home">Home</th>
                  <th class="col-site">Site</th>
                  <th class="col-coverage">Coverage</th>
                </tr>
              </thead>
              <tbody id="scheduleBody">
                <!-- Populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      
      <!-- Brackets Tab -->
      <section class="bash-panel" id="panel-brackets">
        <!-- Bracket Selection -->
        <div class="bash-bracket-controls">
          <div class="bash-bracket-toggle">
            <button class="bash-bracket-btn active" data-gender="Boys">Boys</button>
            <button class="bash-bracket-btn" data-gender="Girls">Girls</button>
          </div>
        </div>
        
        <!-- Bracket Display -->
        <div class="bash-bracket-container">
          <div class="bash-bracket" id="bracketDisplay">
            <!-- Populated by JS -->
          </div>
        </div>
        
        <!-- Bracket Legend -->
        <div class="bash-bracket-legend">
          <div class="legend-item">
            <span class="legend-color winner"></span>
            <span>Winner</span>
          </div>
          <div class="legend-item">
            <span class="legend-color pending"></span>
            <span>Upcoming</span>
          </div>
        </div>
      </section>
      
      <!-- History Tab -->
      <section class="bash-panel" id="panel-history">
        <!-- History Sub-tabs -->
        <div class="bash-history-tabs">
          <button class="bash-history-tab active" data-subtab="champions">Champions</button>
          <button class="bash-history-tab" data-subtab="awards">Awards</button>
        </div>
        
        <!-- Champions Section -->
        <div class="bash-history-panel active" id="history-champions">
          <!-- Gender Filter -->
          <div class="bash-filters">
            <div class="bash-filter-group">
              <label>Division</label>
              <select id="championsGenderFilter">
                <option value="all">All</option>
                <option value="Boys">Boys</option>
                <option value="Girls">Girls</option>
              </select>
            </div>
          </div>
          
          <!-- Champions Table -->
          <div class="bash-history-container">
            <table class="bash-history-table">
              <thead>
                <tr>
                  <th>Year</th>
                  <th>Division</th>
                  <th>Champion</th>
                  <th>Score</th>
                  <th>Runner-Up</th>
                </tr>
              </thead>
              <tbody id="championsBody">
                <!-- Populated by JS -->
              </tbody>
            </table>
          </div>
          
          <!-- Championship Counts -->
          <div class="bash-championship-counts" id="championshipCounts">
            <!-- Populated by JS -->
          </div>
        </div>
        
        <!-- Awards Section -->
        <div class="bash-history-panel" id="history-awards">
          <!-- Awards Filters -->
          <div class="bash-filters">
            <div class="bash-filter-group">
              <label>Year</label>
              <select id="awardsYearFilter">
                <option value="all">All Years</option>
                <!-- Populated by JS -->
              </select>
            </div>
            <div class="bash-filter-group">
              <label>Division</label>
              <select id="awardsGenderFilter">
                <option value="all">All</option>
                <option value="Boys">Boys</option>
                <option value="Girls">Girls</option>
              </select>
            </div>
            <div class="bash-filter-group">
              <label>Award</label>
              <select id="awardsTypeFilter">
                <option value="all">All Awards</option>
                <option value="MVP">MVP</option>
                <option value="All-Tournament">All-Tournament</option>
                <option value="Sportsmanship">Sportsmanship</option>
                <option value="Team Sportsmanship">Team Sportsmanship</option>
                <option value="3-Point Contest Champ">3-Point Contest</option>
                <option value="Skills Challenge Champ">Skills Challenge</option>
                <option value="Slam Dunk Contest Champ">Slam Dunk</option>
              </select>
            </div>
          </div>
          
          <!-- Awards Display -->
          <div class="bash-awards-container" id="awardsContainer">
            <!-- Populated by JS -->
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <!-- Bottom Nav (Mobile) -->
  <nav class="bottom-nav">
    <div class="bottom-nav-items">
      <a href="/" class="bottom-nav-item">
        <span class="bottom-nav-icon">üè†</span>
        <span>Home</span>
      </a>
      <a href="/schedule" class="bottom-nav-item">
        <span class="bottom-nav-icon">üìÖ</span>
        <span>Schedule</span>
      </a>
      <a href="/standings" class="bottom-nav-item">
        <span class="bottom-nav-icon">üìä</span>
        <span>Standings</span>
      </a>
      <a href="/the-bash" class="bottom-nav-item active">
        <span class="bottom-nav-icon">üèÜ</span>
        <span>The Bash</span>
      </a>
    </div>
  </nav>
  
  <!-- Scripts -->
  <script src="/the-bash-data.js"></script>
  <script src="/the-bash.js"></script>
</body>
</html>
