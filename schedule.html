<head>

  <style>
    /* ===== DESKTOP STYLES ===== */
    .schedule-main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .schedule-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    
    .date-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .date-btn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .date-btn:hover {
      border-color: #f57c00;
      color: #f57c00;
    }
    
    .current-date {
      font-weight: 600;
      font-size: 15px;
      min-width: 180px;
      text-align: center;
    }
    
    .filter-select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      min-width: 100px;
    }
    
    .filter-select:hover, .filter-select:focus {
      border-color: #f57c00;
      outline: none;
    }
    
    .calendar-btn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .calendar-btn:hover {
      border-color: #f57c00;
    }
    
    .search-box {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      font-size: 14px;
      width: 180px;
    }
    
    .search-box:focus {
      border-color: #f57c00;
      outline: none;
    }
    
    .today-btn {
      padding: 8px 16px;
      border: 1px solid #f57c00;
      background: #f57c00;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    
    .today-btn:hover {
      background: #e66a00;
    }
    
    /* Mobile elements - hidden on desktop */
    .mobile-date-sticky {
      display: none;
    }
    
    .mobile-search-bar {
      display: none;
    }
    
    .mobile-filters {
      display: none;
    }
    
    /* Section header */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f57c00;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
    }
    
    .game-count {
      font-size: 14px;
      color: #666;
    }
    
    /* ===== DESKTOP TABLE STYLES ===== */
    .games-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .games-table th {
      background: #f8f9fa;
      padding: 12px 15px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #e9ecef;
    }
    
    .games-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
      vertical-align: middle;
    }
    
    .games-table tr:hover {
      background: #fafafa;
    }
    
    .games-table .col-level,

      font-size: 13px;
      color: #666;
    }
    
    .games-table .col-away {
      text-align: right;
      padding-right: 5px;
    }
    
    .games-table .col-home {
      text-align: left;
      padding-left: 5px;
    }
    
    .games-table th.col-home {
      border-bottom: 2px solid #e9ecef;
    }
    
    .games-table .col-status {
      width: 180px;
      text-align: right;
      white-space: nowrap;
    }
    
    .games-table .col-coverage {
      width: 100px;
      text-align: center;
    }
    
    .matchup-team {

    }

      height: 28px;

    }
    
    .matchup-name {

    }

    }

    }

    }

      }

      font-size: 18px;

      margin-bottom: 8px;
    }
    
    .empty-text {
      color: #666;
    }

  <script>
    // Sync mobile/desktop filters
    function syncFilter(type) {
      if (type === 'level') {
        document.getElementById('levelFilter').value = document.getElementById('levelFilterMobile').value;
      } else if (type === 'gender') {
        document.getElementById('genderFilter').value = document.getElementById('genderFilterMobile').value;
      }
      renderSchedule();
    }
    
    function syncSearch() {
      document.getElementById('teamSearchInput').value = document.getElementById('teamSearchMobile').value;
      renderSchedule();
    }

    // Schedule
    const MONTH_NAMES = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const DAY_NAMES = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const SHORT_MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    
    // Helper to get current date in EST
    function getESTDate() {
      return new Date(new Date().toLocaleString('en-US', { timeZone: 'America/New_York' }));
    }
    
    let allGames = [], currentDate = getESTDate(), calendarDate = getESTDate();
    currentDate.setHours(0,0,0,0);
    
    // Check for date parameter in URL
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get('date');
    if (dateParam && /^\d{4}-\d{2}-\d{2}$/.test(dateParam)) {
      const [year, month, day] = dateParam.split('-').map(Number);
      currentDate = new Date(year, month - 1, day);
      currentDate.setHours(0,0,0,0);
    }

    function getDateString(d) { return d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0'); }
    
    function updateDateDisplay() {
      const dateText = DAY_NAMES[currentDate.getDay()] + ', ' + MONTH_NAMES[currentDate.getMonth()] + ' ' + currentDate.getDate();
      document.getElementById('currentDate').textContent = dateText;
      document.getElementById('currentDateMobile').textContent = dateText;
      const today = getESTDate(); today.setHours(0,0,0,0);
      const diff = Math.floor((currentDate - today) / 86400000);
      document.getElementById('sectionTitle').textContent = diff === 0 ? "Today's Games" : diff === 1 ? "Tomorrow's Games" : diff === -1 ? "Yesterday's Games" : dateText;
      renderSchedule();
    }

    function prevDay() { currentDate.setDate(currentDate.getDate()-1); updateDateDisplay(); }
    function nextDay() { currentDate.setDate(currentDate.getDate()+1); updateDateDisplay(); }
    function goToToday() { currentDate = getESTDate(); currentDate.setHours(0,0,0,0); updateDateDisplay(); }

    function getLogoFilename(team) {
      if (!team) return 'Ball603-white.png';
      return team.replace(/[^a-zA-Z0-9]/g, '') + '.png';
    }

    function loadFavorites() {
      try {
        const saved = localStorage.getItem('ball603Favorites');
        return saved ? JSON.parse(saved) : { teams: [], divisions: [] };
      } catch { return { teams: [], divisions: [] }; }
    }

    function getGamePriority(game) {
      const favorites = loadFavorites();
      if (favorites.teams?.length > 0) {
        const homeLower = (game.home || '').toLowerCase();
        const awayLower = (game.away || '').toLowerCase();
        const homeMatch = favorites.teams.some(t => {
          const favLower = t.toLowerCase();
          return homeLower === favLower || homeLower.includes(favLower) || favLower.includes(homeLower);
        });
        const awayMatch = favorites.teams.some(t => {
          const favLower = t.toLowerCase();
          return awayLower === favLower || awayLower.includes(favLower) || favLower.includes(awayLower);
        });
        if (homeMatch || awayMatch) return 0;
      }
      if (favorites.divisions?.length > 0 && game.division) {
        const divisionMap = { 'D1': ['D1', 'D-I'], 'D2': ['D2', 'D-II'], 'D3': ['D3', 'D-III'], 'D4': ['D4', 'D-IV'] };
        for (const favDiv of favorites.divisions) {
          const matches = divisionMap[favDiv] || [favDiv];
          if (matches.includes(game.division)) return 1;
        }
      }
      return 2;
    }

      const slug = getTeamSlug(teamName);
      if (!slug || isCollegeGame(level)) {
        return `<span class="matchup-team"><img class="matchup-logo" src="/logos/100px/${logoFilename}" onerror="this.src='/logos/100px/Ball603-white.png'"><span class="matchup-name${isWinner?' winner':''}">${teamName || 'TBD'}</span></span>`;
      }

      const slug = getTeamSlug(teamName);

      if (!slug || isCollegeGame(level)) {
        return `<div class="team-info">${teamInfoContent}</div>`;
      }
      return `<a href="/${slug}#schedules" class="team-info team-link">${teamInfoContent}</a>`;
    }

    async function loadGames() {
      try {
        const response = await fetch('/.netlify/functions/get-games');
        const data = await response.json();
        allGames = (data.games || []).map(g => ({...g, home: normalizeTeamName(g.home), away: normalizeTeamName(g.away)}));
        renderSchedule();
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('gamesContainer').innerHTML = '<div class="empty-state"><div class="empty-icon">&#9888;</div><div class="empty-title">Error loading games</div><div class="empty-text">Please refresh</div></div>';
      }
    }

    function renderSchedule() {
      const search = document.getElementById('teamSearchInput').value.toLowerCase();
      const gender = document.getElementById('genderFilter').value;
      const level = document.getElementById('levelFilter').value;
      const dateStr = getDateString(currentDate);
      let games = allGames.filter(g => g.date === dateStr && (!level || g.level === level) && (!gender || g.gender === gender) && (!search || g.home.toLowerCase().includes(search) || g.away.toLowerCase().includes(search)));
      games.sort((a,b) => {
        const priorityA = getGamePriority(a);
        const priorityB = getGamePriority(b);
        if (priorityA !== priorityB) return priorityA - priorityB;
        const pt = t => { if (!t) return 9999; const u = t.toUpperCase(); if (u === 'TBD' || u === 'TBA') return 9998; if (u === 'FINAL') return -1; const m = u.match(/(\d{1,2})(?::(\d{2}))?\s*(AM|PM)?/i); if (!m) return 9997; let h = parseInt(m[1]); const min = parseInt(m[2]||'0'); if (m[3]==='PM' && h!==12) h+=12; if (m[3]==='AM' && h===12) h=0; return h*60+min; };
        return pt(a.time) - pt(b.time);
      });
      document.getElementById('gameCount').textContent = games.length + ' game' + (games.length !== 1 ? 's' : '');
      
      if (games.length === 0) { 
        document.getElementById('gamesContainer').innerHTML = '<div class="empty-state"><div class="empty-icon">&#127936;</div><div class="empty-title">No games scheduled</div><div class="empty-text">Try a different date</div></div>'; 
        return; 
      }
      
      // Desktop table
      let tableHtml = '<table class="games-table"><thead><tr><th class="col-level">Level</th><th class="col-gender">Gender</th><th class="col-away">Match-up</th><th class="col-home"></th><th class="col-status">Time/Status</th><th class="col-coverage">Coverage</th></tr></thead><tbody>';
      
      // Mobile cards
      let cardsHtml = '<div class="games-grid">';
      
      games.forEach(g => {
        const as = String(g.away_score||'').trim(), hs = String(g.home_score||'').trim();
        const hasScore = as !== '' && hs !== '';
        const isFinal = g.time === 'FINAL' || hasScore;
        const aw = hasScore && parseInt(as) > parseInt(hs);
        const hw = hasScore && parseInt(hs) > parseInt(as);
        
        let cov = '';
        if (g.photos_url) cov += '<a href="'+g.photos_url+'" class="coverage-link" title="Photos">&#128248;</a>';
        if (g.recap_url) cov += '<a href="'+g.recap_url+'" class="coverage-link" title="Recap">&#128221;</a>';
        if (g.highlights_url) cov += '<a href="'+g.highlights_url+'" class="coverage-link" title="Video">&#127909;</a>';
        
        // Desktop table row
        let statusCell = '';
        if (isFinal) {
          statusCell = '<span class="matchup-score'+(aw?' winner':'')+'">'+as+'</span> - <span class="matchup-score'+(hw?' winner':'')+'">'+hs+'</span> <span class="final-badge">Final</span>';
        } else {
          statusCell = '<span class="game-time">'+formatTime(g.time)+'</span>';
        }
        
        tableHtml += '<tr>';
        tableHtml += '<td class="col-level">'+(g.level||'')+'</td>';
        tableHtml += '<td class="col-gender">'+(g.gender||'')+'</td>';
        tableHtml += '<td class="col-away">' + getTeamLink(g.away, getLogoFilename(g.away), aw, g.level) + '</td>';
        tableHtml += '<td class="col-home"><span class="matchup-at">@</span>' + getTeamLink(g.home, getLogoFilename(g.home), hw, g.level) + '</td>';
        tableHtml += '<td class="col-status">'+statusCell+'</td>';
        tableHtml += '<td class="col-coverage">'+(cov||'-')+'</td>';
        tableHtml += '</tr>';
        
        // Mobile card
        const td = isFinal ? '<span class="game-status">FINAL</span>' : formatTime(g.time);
        cardsHtml += '<div class="game-card">';
        if (g.gamedescription) cardsHtml += '<div class="game-description">'+g.gamedescription+'</div>';
        cardsHtml += '<div class="game-card-header"><span class="game-level">'+(g.gender||'')+' '+(g.level||'')+'</span><span class="game-time">'+td+'</span></div>';
        cardsHtml += '<div class="game-card-body">';
        cardsHtml += '<div class="game-team">'+getMobileTeamLink(g.away, getLogoFilename(g.away), g.away_record, g.level)+(hasScore?'<div class="team-score'+(aw?' winner':'')+'">'+as+'</div>':'')+'</div>';
        cardsHtml += '<div class="game-team">'+getMobileTeamLink(g.home, getLogoFilename(g.home), g.home_record, g.level)+(hasScore?'<div class="team-score'+(hw?' winner':'')+'">'+hs+'</div>':'')+'</div>';
        cardsHtml += '</div>';
        if (cov) cardsHtml += '<div class="game-card-footer">'+cov+'</div>';
        cardsHtml += '</div>';
      });
      
      tableHtml += '</tbody></table>';
      cardsHtml += '</div>';
      
      document.getElementById('gamesContainer').innerHTML = tableHtml + cardsHtml;
    }

    function openCalendar() { calendarDate = new Date(currentDate); renderCalendar(); document.getElementById('calendarOverlay').classList.add('show'); }
    function closeCalendar(e) { if (e.target.id === 'calendarOverlay') document.getElementById('calendarOverlay').classList.remove('show'); }
    function prevMonth() { calendarDate.setMonth(calendarDate.getMonth()-1); renderCalendar(); }
    function nextMonth() { calendarDate.setMonth(calendarDate.getMonth()+1); renderCalendar(); }
    function renderCalendar() {
      const y = calendarDate.getFullYear(), m = calendarDate.getMonth();
      document.getElementById('calendarMonth').textContent = MONTH_NAMES[m] + ' ' + y;
      const fd = new Date(y,m,1).getDay(), dim = new Date(y,m+1,0).getDate(), today = getESTDate();
      const gd = {}; allGames.forEach(g => { gd[g.date] = true; });
      let html = '';
      const pmd = new Date(y,m,0).getDate();
      for (let i = fd-1; i >= 0; i--) { const d = pmd-i; const ds = getDateString(new Date(y,m-1,d)); html += '<div class="calendar-day other-month'+(gd[ds]?' has-games':'')+'" onclick="selectDate('+y+','+(m-1)+','+d+')">'+d+'</div>'; }
      for (let d = 1; d <= dim; d++) { const dt = new Date(y,m,d); const ds = getDateString(dt); const isT = dt.toDateString() === today.toDateString(); const isS = dt.toDateString() === currentDate.toDateString(); html += '<div class="calendar-day'+(isT?' today':'')+(isS?' selected':'')+(gd[ds]?' has-games':'')+'" onclick="selectDate('+y+','+m+','+d+')">'+d+'</div>'; }
      const rem = (7-((fd+dim)%7))%7;
      for (let d = 1; d <= rem; d++) { const ds = getDateString(new Date(y,m+1,d)); html += '<div class="calendar-day other-month'+(gd[ds]?' has-games':'')+'" onclick="selectDate('+y+','+(m+1)+','+d+')">'+d+'</div>'; }
      document.getElementById('calendarDays').innerHTML = html;
    }
    function selectDate(y,m,d) { currentDate = new Date(y,m,d); currentDate.setHours(0,0,0,0); updateDateDisplay(); document.getElementById('calendarOverlay').classList.remove('show'); }

    updateDateDisplay();
    loadGames();
  </script>
