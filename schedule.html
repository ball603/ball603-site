<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ball603 - New Hampshire High School and College Basketball Schedule">
  <meta name="theme-color" content="#f57c00">
  <title>Schedule | Ball603</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="/styles.css">
  
  <!-- Schedule-specific styles -->
  <style>
    /* ===== SCHEDULE PAGE STYLES ===== */
    
    /* Page header */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-lg);
    }
    
    .page-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
    }
    
    @media (max-width: 768px) {
      .page-title {
        font-size: var(--font-size-xl);
      }
    }
    
    /* Controls bar */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
    }
    
    .date-nav {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .date-nav button {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 0 var(--space-md);
      cursor: pointer;
      font-size: var(--font-size-base);
      height: 36px;
      color: var(--text-primary);
      transition: background var(--transition-fast), border-color var(--transition-fast);
    }
    
    .date-nav button:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }
    
    .current-date {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      white-space: nowrap;
      min-width: 220px;
      text-align: center;
    }
    
    .filters {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filters select,
    .filters input {
      padding: 0 var(--space-md);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      height: 36px;
      background: var(--bg-card);
      color: var(--text-primary);
      transition: border-color var(--transition-fast);
    }
    
    .filters select:focus,
    .filters input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .filters select {
      width: 90px;
      cursor: pointer;
    }
    
    .filters input {
      width: 140px;
    }
    
    .filters input::placeholder {
      color: var(--text-muted);
    }
    
    .calendar-btn {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 0 var(--space-md);
      height: 36px;
      cursor: pointer;
      font-size: var(--font-size-md);
      transition: background var(--transition-fast), border-color var(--transition-fast);
    }
    
    .calendar-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .date-nav {
        justify-content: center;
      }
      
      .filters {
        justify-content: center;
      }
      
      .filters input {
        width: 100%;
        flex: 1;
      }
    }
    
    /* Schedule container */
    .schedule-container {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .schedule-scroll {
      overflow-x: auto;
      max-height: calc(100vh - 320px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
    }
    
    @media (max-width: 768px) {
      .schedule-scroll {
        max-height: calc(100vh - 380px);
      }
    }
    
    /* Games table */
    .games-table {
      width: 100%;
      min-width: 580px;
      border-collapse: collapse;
      font-size: var(--font-size-sm);
    }
    
    .games-table thead th {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg-tertiary);
      padding: var(--space-sm) var(--space-sm);
      text-align: left;
      font-weight: var(--font-weight-semibold);
      color: var(--text-secondary);
      white-space: nowrap;
      border-bottom: 1px solid var(--border-color);
      font-size: var(--font-size-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .games-table td {
      padding: var(--space-sm);
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
      white-space: nowrap;
    }
    
    .games-table tbody tr:hover {
      background: var(--bg-tertiary);
    }
    
    /* Column widths */
    .gender-col { width: 50px; text-align: center; }
    .team-col { white-space: nowrap; }
    .team-col.away { text-align: right; }
    .score-col { width: 90px; text-align: center !important; }
    .time-col { width: 60px; text-align: center; }
    .coverage-col { width: 80px; }
    
    /* Team display */
    .team {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .team.away-team {
      justify-content: flex-end;
    }
    
    .team-logo {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-sm);
      object-fit: contain;
      flex-shrink: 0;
      background: var(--bg-tertiary);
    }
    
    .team-name {
      font-size: var(--font-size-sm);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: var(--font-weight-medium);
    }
    
    a.team-name:hover {
      color: var(--accent);
    }
    
    /* Score display */
    .score-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-base);
    }
    
    .score-box {
      min-width: 32px;
      height: 26px;
      line-height: 26px;
      padding: 0 var(--space-sm);
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      text-align: center;
      color: var(--text-secondary);
    }
    
    .score-box.winner {
      background: var(--score-win-bg);
      color: var(--score-win);
    }
    
    .score-dash {
      color: var(--text-muted);
      font-weight: var(--font-weight-normal);
    }
    
    .score-pending {
      color: var(--text-muted);
      font-size: var(--font-size-lg);
    }
    
    /* Time display */
    .game-time {
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
    }
    
    .game-final {
      font-size: var(--font-size-xs);
      color: var(--score-win);
      text-transform: uppercase;
      font-weight: var(--font-weight-bold);
    }
    
    /* Coverage icons */
    .coverage-icons {
      display: flex;
      gap: var(--space-sm);
    }
    
    .coverage-icon {
      font-size: var(--font-size-md);
      text-decoration: none;
      transition: transform var(--transition-fast);
    }
    
    .coverage-icon:hover {
      transform: scale(1.15);
    }
    
    /* Date header row (for multi-day view) */
    .date-header-row td {
      background: var(--bg-secondary) !important;
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-base);
      color: var(--text-primary);
      padding: var(--space-md) !important;
      border-bottom: 2px solid var(--border-color);
    }
    
    /* Game description row (tournament rounds, etc) */
    .game-description-row td {
      padding: var(--space-md) var(--space-sm) var(--space-xs) !important;
      border-bottom: none !important;
    }
    
    .game-description {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
    }
    
    /* Tournament priority styling */
    .game-description-row.priority-1 td,
    .grouped-game.priority-1 td {
      background: rgba(245, 124, 0, 0.08);
    }
    
    .game-description-row.priority-2 td,
    .grouped-game.priority-2 td {
      background: rgba(245, 124, 0, 0.06);
    }
    
    .game-description-row.priority-3 td,
    .grouped-game.priority-3 td {
      background: rgba(245, 124, 0, 0.04);
    }
    
    .game-description-row.priority-4 td,
    .grouped-game.priority-4 td {
      background: rgba(245, 124, 0, 0.02);
    }
    
    .grouped-game td {
      border-bottom: 1px solid rgba(245, 124, 0, 0.2) !important;
    }
    
    /* Special event row */
    .special-event-row td {
      padding: var(--space-md) !important;
      background: var(--accent-light) !important;
    }
    
    .special-event {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--accent);
      text-align: center;
    }
    
    /* Empty state */
    .empty-state {
      padding: var(--space-2xl);
      text-align: center;
      color: var(--text-muted);
    }
    
    .empty-state p {
      font-size: var(--font-size-md);
    }
    
    /* Loading state */
    .loading {
      padding: var(--space-2xl);
      text-align: center;
      color: var(--text-muted);
    }
    
    /* Calendar Modal */
    .calendar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: var(--z-modal);
      backdrop-filter: blur(4px);
    }
    
    .calendar-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .calendar-modal {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      box-shadow: var(--shadow-lg);
      min-width: 320px;
      max-width: 360px;
      border: 1px solid var(--border-color);
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-md);
    }
    
    .calendar-header button {
      background: none;
      border: none;
      font-size: var(--font-size-lg);
      cursor: pointer;
      padding: var(--space-sm);
      color: var(--text-secondary);
      border-radius: var(--radius-sm);
      transition: background var(--transition-fast), color var(--transition-fast);
    }
    
    .calendar-header button:hover {
      background: var(--bg-tertiary);
      color: var(--accent);
    }
    
    .calendar-month {
      font-size: var(--font-size-md);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      text-align: center;
    }
    
    .calendar-day-header {
      font-size: var(--font-size-xs);
      color: var(--text-muted);
      padding: var(--space-sm) 0;
      font-weight: var(--font-weight-semibold);
    }
    
    .calendar-day {
      padding: var(--space-sm) 0;
      cursor: pointer;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      color: var(--text-primary);
      transition: background var(--transition-fast);
    }
    
    .calendar-day:hover {
      background: var(--bg-tertiary);
    }
    
    .calendar-day.other-month {
      color: var(--text-muted);
    }
    
    .calendar-day.today {
      background: var(--accent-light);
      font-weight: var(--font-weight-bold);
    }
    
    .calendar-day.selected {
      background: var(--accent);
      color: white;
    }
    
    .calendar-day.has-games {
      font-weight: var(--font-weight-bold);
    }
    
    .calendar-day.has-games::after {
      content: '';
      display: block;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      margin: 2px auto 0;
    }
    
    .calendar-day.selected.has-games::after {
      background: white;
    }
    
    /* Date Range Picker */
    .date-range-section {
      border-top: 1px solid var(--border-color);
      margin-top: var(--space-md);
      padding-top: var(--space-md);
    }
    
    .date-range-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      background: var(--bg-tertiary);
      font-size: var(--font-size-sm);
      color: var(--text-primary);
      transition: background var(--transition-fast);
    }
    
    .date-range-toggle:hover {
      background: var(--border-color);
    }
    
    .date-range-inputs {
      margin-top: var(--space-md);
    }
    
    .date-range-row {
      display: flex;
      align-items: center;
      margin-bottom: var(--space-sm);
      gap: var(--space-md);
    }
    
    .date-range-row label {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      min-width: 45px;
    }
    
    .date-range-row input[type="date"] {
      flex: 1;
      padding: var(--space-sm) var(--space-md);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    .date-range-apply {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      margin-top: var(--space-sm);
      transition: background var(--transition-fast);
    }
    
    .date-range-apply:hover {
      background: var(--accent-hover);
    }
    
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .games-table { min-width: auto; }
      .games-table th, .games-table td { padding: var(--space-sm) var(--space-xs); }
      .gender-col { width: 40px; font-size: var(--font-size-xs); }
      .team-logo { width: 20px; height: 20px; }
      .team-name { font-size: var(--font-size-sm); }
      .score-col { width: 80px; }
      .score-display { font-size: var(--font-size-sm); }
      .score-box { min-width: 26px; height: 22px; line-height: 22px; padding: 0 4px; }
      .time-col { width: 55px; font-size: var(--font-size-xs); }
      .coverage-col { width: 70px; }
      .coverage-icons { gap: var(--space-xs); }
      .coverage-icon { font-size: var(--font-size-sm); }
    }
    
    @media (max-width: 480px) {
      .team-logo { display: none; }
      .gender-col { display: none; }
    }
  </style>
</head>

  <!-- Schedule-specific JS -->
  <script>
    // ===== CONSTANTS =====
    const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const DAY_NAMES = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    
    // ===== STATE =====
    let allGames = [];
    let currentDate = new Date();
    currentDate.setHours(0, 0, 0, 0);
    let dateRangeEnd = null;
    let calendarDate = new Date();
    
    // ===== TEAM HELPERS =====
    
    // Team name normalization (uses Ball603.getShortName for display, but this keeps full names in data)
    function normalizeTeamName(name) {
      if (!name) return name;
      const normalizations = {
        'Alvirne High School': 'Alvirne',
        'Bedford High School': 'Bedford',
        'Belmont High School': 'Belmont',
        'Berlin Middle High School': 'Berlin',
        'Bishop Brady High School': 'Bishop Brady',
        'Bishop Guertin High School': 'Bishop Guertin',
        'Bow High School': 'Bow',
        'Brewster Academy': 'Brewster',
        'Campbell High School': 'Campbell',
        'Canaan Schools': 'Canaan',
        'Coe-Brown Northwood': 'Coe-Brown',
        'Coe-Brown Northwood Academy': 'Coe-Brown',
        'Colby-Sawyer College': 'Colby-Sawyer',
        'Colebrook Academy': 'Colebrook',
        'ConVal Regional High School': 'ConVal',
        'Conant Middle High School': 'Conant',

    // ===== RENDER SCHEDULE =====
    
    function renderSchedule() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const gender = document.getElementById('genderFilter').value;
      const level = document.getElementById('levelFilter').value;
      const dateStr = getDateString(currentDate);
      const endDateStr = dateRangeEnd ? getDateString(dateRangeEnd) : null;
      
      // Filter games
      let games = allGames.filter(g => {
        if (endDateStr) {
          if (g.date < dateStr || g.date > endDateStr) return false;
        } else {
          if (g.date !== dateStr) return false;
        }
        if (level && g.level !== level) return false;
        if (gender && g.gender !== gender) return false;
        if (search && !g.home.toLowerCase().includes(search) && !g.away.toLowerCase().includes(search)) return false;
        return true;
      });
      
      // Parse time for sorting
      function parseTimeForSort(timeStr) {
        if (!timeStr) return 9999;
        const upper = timeStr.toUpperCase().trim();
        if (upper === 'TBD' || upper === 'TBA') return 9998;
        if (upper === 'FINAL') return -1;
        
        const match = upper.match(/(\d{1,2})(?::(\d{2}))?\s*(AM|PM)?/i);
        if (!match) return 9997;
        
        let hours = parseInt(match[1]);
        const minutes = parseInt(match[2] || '0');
        const ampm = match[3];
        
        if (ampm) {
          if (ampm === 'PM' && hours !== 12) hours += 12;
          if (ampm === 'AM' && hours === 12) hours = 0;
        }
        
        return hours * 60 + minutes;
      }
      
      // Sort games
      games.sort((a, b) => {
        if (endDateStr) {
          if (a.date !== b.date) return a.date.localeCompare(b.date);
        }
        const timeCompare = parseTimeForSort(a.time) - parseTimeForSort(b.time);
        if (timeCompare !== 0) return timeCompare;
        return (a.home_team || '').localeCompare(b.home_team || '');
      });
      
      if (games.length === 0) {
        const emptyMsg = endDateStr 
          ? 'No games scheduled for this date range.'
          : 'No games scheduled for this date.';
        document.getElementById('scheduleContainer').innerHTML = `
          <div class="empty-state">
            <p>${emptyMsg}</p>
          </div>
        `;
        return;
      }
      
      // Helper to get priority class
      function getPriorityClass(desc) {
        if (!desc) return '';
        const upper = desc.toUpperCase();
        if (upper.includes('FINAL') || upper.includes('CHAMPIONSHIP') || upper.includes('TITLE')) return 'priority-1';
        if (upper.includes('SEMIFINAL') || upper.includes('SEMI') || upper.includes('SEMIS')) return 'priority-2';
        if (upper.includes('QUARTERFINAL') || upper.includes('QUARTER') || upper.includes('QUARTERS')) return 'priority-3';
        if (upper.includes('FIRST ROUND')) return 'priority-4';
        return 'priority-4';
      }
      
      let html = `
        <table class="games-table">
          <thead>
            <tr>
              <th class="gender-col">Gender</th>
              <th class="team-col away">Away</th>
              <th class="score-col">Score</th>
              <th class="team-col">Home</th>
              <th class="time-col">Time</th>
              <th class="coverage-col">Coverage</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      const shownDescriptions = new Set();
      let lastDate = null;
      
      games.forEach(game => {
        // Date header for multi-day view
        if (endDateStr && game.date !== lastDate) {
          lastDate = game.date;
          html += `
            <tr class="date-header-row">
              <td colspan="6">${formatDateHeader(game.date)}</td>
            </tr>
          `;
        }
        
        // Coverage icons
        let coverageHtml = '';
        if (game.photos_url) coverageHtml += `<a class="coverage-icon" href="${game.photos_url}" target="_blank" title="Photos">üì∏</a>`;
        if (game.recap_url) coverageHtml += `<a class="coverage-icon" href="${game.recap_url}" target="_blank" title="Recap">üìù</a>`;
        if (game.highlights_url) coverageHtml += `<a class="coverage-icon" href="${game.highlights_url}" target="_blank" title="Highlights">üé•</a>`;
        if (game.live_stream_url) coverageHtml += `<a class="coverage-icon" href="${game.live_stream_url}" target="_blank" title="Live Stream">üì∫</a>`;
        
        // Special event (no teams)
        if (game.specialevent && !game.away && !game.home) {
          html += `
            <tr class="special-event-row">
              <td class="gender-col">${game.gender || ''}</td>
              <td colspan="3" class="special-event">${game.specialevent}</td>
              <td class="time-col">
                <div class="game-time">${formatTime(game.time)}</div>
              </td>
              <td class="coverage-col">
                <div class="coverage-icons">${coverageHtml}</div>
              </td>
            </tr>
          `;
          return;
        }
        
        // Score handling
        const awayScore = String(game.away_score || '').trim();
        const homeScore = String(game.home_score || '').trim();
        const hasScore = awayScore !== '' && homeScore !== '';
        const isFinal = game.time === 'FINAL' || hasScore;
        
        const awayWins = hasScore && parseInt(awayScore) > parseInt(homeScore);
        const homeWins = hasScore && parseInt(homeScore) > parseInt(awayScore);
        
        let scoreHtml = '';
        if (hasScore) {
          scoreHtml = `
            <div class="score-display">
              <span class="score-box ${awayWins ? 'winner' : ''}">${awayScore}</span>
              <span class="score-dash">-</span>
              <span class="score-box ${homeWins ? 'winner' : ''}">${homeScore}</span>
            </div>
          `;
        } else {
          scoreHtml = `<span class="score-pending">-</span>`;
        }
        
        // Game description handling
        const hasDescription = game.gamedescription && game.gamedescription.trim();
        const descriptionKey = hasDescription ? game.gamedescription.trim().toUpperCase() : '';
        const isFirstInGroup = hasDescription && !shownDescriptions.has(descriptionKey);
        const priorityClass = hasDescription ? getPriorityClass(game.gamedescription) : '';
        
        if (hasDescription) {
          shownDescriptions.add(descriptionKey);
        }
        
        // Game description header row
        if (isFirstInGroup) {
          html += `
            <tr class="game-description-row ${priorityClass}">
              <td class="gender-col"></td>
              <td colspan="3" class="game-description">${game.gamedescription}</td>
              <td class="time-col"></td>
              <td class="coverage-col"></td>
            </tr>
          `;
        }
        
        const rowClass = hasDescription ? `grouped-game ${priorityClass}` : '';
        
        html += `
          <tr class="${rowClass}">
            <td class="gender-col">${game.gender || ''}</td>
            <td class="team-col away">
              <div class="team away-team">
                ${renderTeamName(game.away, true)}
              </div>
            </td>
            <td class="score-col">${scoreHtml}</td>
            <td class="team-col">
              <div class="team">
                ${renderTeamName(game.home, false)}
              </div>
            </td>
            <td class="time-col">
              ${isFinal ? `<div class="game-final">Final</div>` : `<div class="game-time">${formatTime(game.time)}</div>`}
            </td>
            <td class="coverage-col">
              <div class="coverage-icons">${coverageHtml}</div>
            </td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      document.getElementById('scheduleContainer').innerHTML = html;
    }

    function renderCalendar() {
      const year = calendarDate.getFullYear();
      const month = calendarDate.getMonth();
      
      document.getElementById('calendarMonth').textContent = `${MONTH_NAMES[month]} ${year}`;
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();
      
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const gameDates = new Set(allGames.map(g => g.date));
      
      let html = `
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
      `;
      
      // Previous month days
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      for (let i = startDay - 1; i >= 0; i--) {
        const day = prevMonthLastDay - i;
        const dateStr = getDateString(new Date(year, month - 1, day));
        const hasGames = gameDates.has(dateStr);
        html += `<div class="calendar-day other-month ${hasGames ? 'has-games' : ''}" onclick="selectDate(${year}, ${month - 1}, ${day})">${day}</div>`;
      }
      
      // Current month days
      for (let day = 1; day <= daysInMonth; day++) {
        const thisDate = new Date(year, month, day);
        const dateStr = getDateString(thisDate);
        const isToday = thisDate.getTime() === today.getTime();
        const isSelected = thisDate.getTime() === currentDate.getTime();
        const hasGames = gameDates.has(dateStr);
        
        let classes = 'calendar-day';
        if (isToday) classes += ' today';
        if (isSelected) classes += ' selected';
        if (hasGames) classes += ' has-games';
        
        html += `<div class="${classes}" onclick="selectDate(${year}, ${month}, ${day})">${day}</div>`;
      }
      
      // Next month days
      const totalCells = startDay + daysInMonth;
      const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
      for (let day = 1; day <= remainingCells; day++) {
        const dateStr = getDateString(new Date(year, month + 1, day));
        const hasGames = gameDates.has(dateStr);
        html += `<div class="calendar-day other-month ${hasGames ? 'has-games' : ''}" onclick="selectDate(${year}, ${month + 1}, ${day})">${day}</div>`;
      }
      
      document.getElementById('calendarGrid').innerHTML = html;
    }

      const startDate = new Date(startStr + 'T00:00:00');
      const endDate = new Date(endStr + 'T00:00:00');
      
      if (endDate < startDate) {
        Ball603.showToast('End date must be after start date', 'error');
        return;
      }
      
      currentDate = startDate;
      dateRangeEnd = endDate;
      updateDateDisplay();
      renderSchedule();
      document.getElementById('calendarOverlay').classList.remove('show');
    }
    
    // ===== PLACEHOLDER FUNCTIONS =====
    
    function openSearch() {
      Ball603.showToast('Search coming soon!');
    }
    
    function openMyTeams() {
      Ball603.showToast('My Teams coming soon!');
    }
    
    function openMoreMenu() {
      Ball603.showToast('More menu coming soon!');
    }
    
    // ===== INITIALIZATION =====
    
    // Wait for Ball603 app to be ready
    document.addEventListener('ball603:ready', () => {
      // Ticker is already initialized by app.js
    });
    
    // Initialize schedule page
    updateDateDisplay();
    loadGames();
  </script>
