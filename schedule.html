<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { overflow-y: scroll; scrollbar-width: none; -ms-overflow-style: none; }
    html::-webkit-scrollbar { display: none; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; min-height: 100vh; }
    
    /* Header */
    .header { background: #fff; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; z-index: 1000; }
    .header-inner { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; position: relative; }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .header-left img { height: 50px; cursor: pointer; }
    .header-left h1 { font-size: 20px; color: #333; }
    .header-nav { display: flex; gap: 20px; }
    .header-nav a { color: #666; text-decoration: none; font-size: 14px; font-weight: 500; }
    .header-nav a:hover { color: #f57c00; }
    .header-nav a.active { color: #f57c00; }
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; padding: 5px; }
    .hamburger span { display: block; width: 24px; height: 3px; background: #333; border-radius: 2px; }
    
    /* Main container */
    .container { max-width: 720px; margin: 0 auto; padding: 20px; }
    
    /* Controls */
    .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: nowrap; gap: 10px; width: 100%; }
    .date-nav { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    .date-nav button { background: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 0 10px; cursor: pointer; font-size: 14px; flex-shrink: 0; height: 32px; line-height: 32px; }
    .date-nav button:hover { background: #f5f5f5; }
    .date-nav .current-date { font-size: 13px; font-weight: 600; white-space: nowrap; width: 230px; text-align: center; }
    .filters { display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
    .filters select, .filters input { padding: 0 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; height: 32px; }
    .filters select { width: 85px; }
    .filters input { width: 110px; }
    
    /* Schedule container */
    .schedule-container { 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
      overflow-x: auto;
      max-height: calc(100vh - 250px);
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .schedule-container::-webkit-scrollbar { display: none; }
    
    /* Date header */
    .date-header { background: #f8f8f8; padding: 12px 20px; font-weight: 600; font-size: 15px; border-bottom: 1px solid #eee; color: #333; }
    
    /* Games table */
    .games-table { width: 100%; min-width: 550px; border-collapse: collapse; background: #fff; font-size: 12px; }
    .games-table thead th { position: sticky; top: 0; z-index: 100; background: #e8e8e8; }
    .games-table th { background: #e8e8e8; padding: 8px 4px; text-align: left; font-weight: 600; color: #333; white-space: nowrap; }
    .games-table td { padding: 5px 4px; border-bottom: 1px solid #eee; vertical-align: middle; white-space: nowrap; }
    .games-table tr:nth-child(even) { background: #f9f9f9; }
    .games-table tr:hover { background: #f0f0f0; }
    
    /* Gender column */
    .gender-col { width: 36px; font-size: 12px; color: #333; text-align: center; }
    
    /* Team columns */
    .team-col { white-space: nowrap; }
    .team-col.away { text-align: right; }
    .team { display: flex; align-items: center; gap: 5px; }
    .team.away-team { justify-content: flex-end; }
    .team-logo { width: 24px; height: 24px; border-radius: 4px; object-fit: contain; flex-shrink: 0; }
    .team-name { font-size: 12px; color: #333; text-decoration: none; }
    .team-name:hover { color: #f57c00; }
    
    /* Score column (between teams) */
    .score-col { width: 70px; text-align: center !important; padding: 0 4px !important; }
    .score-display { display: flex; align-items: center; justify-content: center; gap: 3px; font-weight: 700; font-size: 14px; }
    .score-box { min-width: 32px; height: 24px; line-height: 24px; padding: 0 6px; background: #f0f0f0; border-radius: 4px; text-align: center; }
    .score-box.winner { background: #e8f5e9; color: #2e7d32; }
    .score-dash { color: #999; font-weight: 400; }
    .score-pending { color: #ccc; font-size: 16px; font-weight: 400; }
    
    /* Time/Score column */
    .time-col { width: 55px; text-align: center; padding: 0 4px !important; }
    .game-time { color: #333; font-size: 12px; }
    .game-final { font-size: 11px; color: #666; text-transform: uppercase; font-weight: 600; }
    
    /* Coverage column */
    .coverage-col { width: 70px; }
    .coverage-icons { display: flex; gap: 5px; }
    .coverage-icon { font-size: 15px; text-decoration: none; }
    .coverage-icon:hover { transform: scale(1.15); }
    
    /* Game description row */
    .game-description-row td { 
      padding: 8px 6px 2px 6px !important; 
      border-bottom: none !important; 
    }
    .game-description { 
      font-size: 11px; 
      font-weight: 600; 
      color: #666; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      text-align: center;
    }
    
    /* Grouped game rows - 4 priority levels */
    .grouped-game td {
      border-bottom: 1px solid #ffe0b3 !important;
    }
    .grouped-game:hover td { filter: brightness(0.97); }
    
    /* Priority 1: Championship/Final/Title - lightest */
    .game-description-row.priority-1 td { background: #fffaf0 !important; }
    .grouped-game.priority-1 td { background: #fffaf0 !important; }
    
    /* Priority 2: Semifinal/Semi/Semis */
    .game-description-row.priority-2 td { background: #fff5e6 !important; }
    .grouped-game.priority-2 td { background: #fff5e6 !important; }
    
    /* Priority 3: Quarterfinal/Quarter/Quarters */
    .game-description-row.priority-3 td { background: #ffedcc !important; }
    .grouped-game.priority-3 td { background: #ffedcc !important; }
    
    /* Priority 4: First Round */
    .game-description-row.priority-4 td { background: #ffe4b3 !important; }
    .grouped-game.priority-4 td { background: #ffe4b3 !important; }
    
    /* Special event row */
    .special-event-row td { 
      padding: 12px 6px !important; 
      background: #fff8e1 !important;
    }
    .special-event-row:hover td { background: #fff3c4 !important; }
    .special-event { 
      font-size: 13px; 
      font-weight: 600; 
      color: #f57c00;
      text-align: center;
    }
    
    /* Empty state */
    .empty-state { padding: 60px 20px; text-align: center; color: #888; }
    .empty-state p { font-size: 16px; }
    
    /* Loading */
    .loading { padding: 60px 20px; text-align: center; color: #888; }
    
    /* Footer */
    .footer { text-align: center; padding: 40px 20px; }
    .footer img { height: 40px; opacity: 0.7; cursor: pointer; }
    .footer img:hover { opacity: 1; }
    
    /* Mobile */
    @media (max-width: 768px) {
      .container { width: auto; min-width: auto; padding: 10px; }
      .controls { flex-wrap: wrap; }
      .header-nav {

        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        flex-direction: column;
        padding: 10px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 0 0 8px 8px;
        min-width: 150px;
        z-index: 1000;
      }

      .header-nav a { padding: 10px 20px; }
      .hamburger { display: flex; }
      .header-left h1 { font-size: 16px; }
      .controls { flex-direction: column; align-items: stretch; }
      .date-nav { justify-content: center; }
      .filters { justify-content: center; flex-wrap: wrap; }
      .filters input { width: 100%; }
      
      .games-table { min-width: auto; }
      .games-table th, .games-table td { padding: 10px 8px; }
      .gender-col { width: 40px; font-size: 11px; }
      .team-logo { width: 20px; height: 20px; }
      .team-name { font-size: 13px; }
      .score-col { width: 70px; }
      .score-display { font-size: 12px; }
      .score-box { min-width: 24px; padding: 2px 4px; }
      .time-col { width: 60px; font-size: 12px; }
      .coverage-col { width: 80px; }
      .coverage-icons { gap: 6px; }
      .coverage-icon { font-size: 15px; }
    }
    
    @media (max-width: 480px) {
      .team-logo { display: none; }
      .gender-col { display: none; }
    }
    
    /* Calendar Modal */
    .calendar-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 1000; }
    .calendar-overlay.show { display: flex; align-items: center; justify-content: center; }
    .calendar-modal { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); min-width: 300px; }
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

    .calendar-header button:hover { background: #f5f5f5; border-radius: 5px; }
    .calendar-month { font-size: 16px; font-weight: 600; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
    .calendar-day-header { font-size: 11px; color: #666; padding: 8px 0; font-weight: 600; }
    .calendar-day { padding: 10px 0; cursor: pointer; border-radius: 5px; font-size: 13px; }
    .calendar-day:hover { background: #f5f5f5; }
    .calendar-day.other-month { color: #ccc; }
    .calendar-day.today { background: #fff3e0; font-weight: 600; }
    .calendar-day.selected { background: #f57c00; color: #fff; }
    .calendar-day.has-games { font-weight: 600; }
    .calendar-day.has-games::after { content: ''; display: block; width: 4px; height: 4px; background: #f57c00; border-radius: 50%; margin: 2px auto 0; }
    .calendar-day.selected.has-games::after { background: #fff; }

    .calendar-btn:hover { background: #f5f5f5; }

    .date-range-toggle { display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 8px 10px; border-radius: 5px; background: #f5f5f5; font-size: 14px; color: #333; }
    .date-range-toggle:hover { background: #eee; }
    .date-range-inputs { margin-top: 12px; }
    .date-range-row { display: flex; align-items: center; margin-bottom: 10px; gap: 10px; }
    .date-range-row label { font-size: 13px; color: #666; min-width: 45px; }
    .date-range-row input[type="date"] { flex: 1; padding: 8px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
    .date-range-apply { width: 100%; padding: 10px; background: #f57c00; color: #fff; border: none; border-radius: 5px; font-size: 14px; font-weight: 600; cursor: pointer; }
    .date-range-apply:hover { background: #e65100; }

    .date-header-row { background: #f5f5f5; }
    .date-header { font-weight: 600; font-size: 14px; color: #333; padding: 10px 15px !important; border-bottom: 2px solid #ddd; }

    // Team name to logo mapping
    function getLogoFilename(teamName) {
      if (!teamName) return 'Ball603-white.png';
      
      // Special cases mapping (database name -> logo filename without .png)
      const specialCases = {
        'coe-brown': 'CoeBrown',
        'bishop brady': 'BishopBrady',
        'bishop guertin': 'BishopGuertin',
        'concord christian': 'ConcordChristian',
        'con-val': 'ConVal',

        'hollis-brookline': 'HollisBrookline',
        'holy family': 'HolyFamily',
        'inter-lakes': 'InterLakes',
        'john stark': 'JohnStark',
        'lin-wood': 'LinWood',
        'manchester central': 'ManchesterCentral',
        'manchester memorial': 'ManchesterMemorial',
        'manchester west': 'ManchesterWest',
        'merrimack valley': 'MerrimackValley',
        'mount royal': 'MountRoyal',
        'nashua north': 'NashuaNorth',
        'nashua south': 'NashuaSouth',

        'st thomas aquinas': 'StThomasAquinas',
        'white mountains': 'WhiteMountains',
        'wilton-lyndeborough': 'WiltonLyndeborough'
      };
      
      const lower = teamName.toLowerCase().trim();
      
      // Check special cases first
      if (specialCases[lower]) {
        return specialCases[lower] + '.png';
      }
      
      // Default: capitalize first letter, remove spaces/hyphens
      // e.g., "exeter" -> "Exeter", "berlin" -> "Berlin"
      const cleaned = teamName
        .split(/[\s-]+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join('');
      
      return cleaned + '.png';
    }
    
    // NH Colleges (teams we cover)
    const NH_COLLEGES = new Set([
      'unh', 'dartmouth', 'southern new hampshire', 'saint anselm', 
      'franklin pierce', 'plymouth state', 'keene state', 'colby-sawyer',
      'new england college', 'rivier'
    ]);
    
    // Check if a team is a NH team (high school or college we cover)
    function isNHTeam(teamName) {
      if (!teamName) return false;
      const lower = teamName.toLowerCase().trim();
      
      // Check if it's a NH college
      if (NH_COLLEGES.has(lower)) return true;
      
      // High school teams are NH teams - check if the logo file exists
      // by checking if it's NOT a known out-of-state pattern
      const outOfStatePatterns = [
        /university/i, /college/i, /state$/i, /tech$/i,
        /^suny/i, /^umass/i, /^uconn/i, /^boston/i, /^holy cross/i,
        /^providence/i, /^yale/i, /^brown/i, /^harvard/i, /^cornell/i,
        /^northeastern/i, /^merrimack$/i, /^stonehill/i, /^bentley/i,
        /^assumption/i, /^american international/i, /^saint michael/i,
        /^pace/i, /^adelphi/i, /^bridgeport/i, /^molloy/i, /^felician/i,
        /^dominican/i, /^caldwell/i, /^post$/i, /^le moyne/i, /^sacred heart/i,
        /^fairfield/i, /^quinnipiac/i, /^maine/i, /^vermont/i, /^vtsu/i,
        /^albany/i, /^binghamton/i, /^umbc/i, /^njit/i, /^bryant/i,
        /^syracuse/i, /^clemson/i, /^george mason/i, /^nebraska/i, /^saint louis/i,
        /^rhode island/i, /^central conn/i, /^southern conn/i, /^eastern conn/i,
        /^western conn/i, /^worcester/i, /^fitchburg/i, /^salem state/i,
        /^bridgewater state/i, /^une$/i, /^norwich/i, /^gordon$/i, /^curry$/i,
        /^lesley/i, /^nichols/i, /^elms/i, /^dean$/i, /^mitchell/i, /^regis/i,
        /^albertus/i, /^anna maria/i, /^lasell/i, /^emmanuel/i, /^saint joseph/i,
        /^brandeis/i, /^tufts/i, /^wpi$/i, /^trinity/i, /^colby$/i, /^amherst$/i,
        /^new haven/i, /^daemen/i, /^suffolk/i, /^framingham/i, /^westfield/i,
        /^hartford/i, /^fisher/i, /^geneseo/i, /^canton/i, /^cobleskill/i
      ];
      
      // If matches out-of-state pattern, not NH
      for (const pattern of outOfStatePatterns) {
        if (pattern.test(lower)) return false;
      }
      
      // Otherwise assume it's a NH high school team
      return true;
    }
    
    // Render team name - link only if NH team
    function renderTeamName(teamName, isAway = false) {
      if (!teamName) return '';
      const logo = getLogoFilename(teamName);
      const logoHtml = `<img class="team-logo" src="/logos/100px/${logo}" alt="" onerror="this.onerror=null; this.src='/logos/100px/Ball603-white.png'">`;
      
      if (isNHTeam(teamName)) {
        const link = `/teams/${logo.replace('.png', '.html')}`;
        if (isAway) {
          return `<a class="team-name" href="${link}">${teamName}</a>${logoHtml}`;
        } else {
          return `${logoHtml}<a class="team-name" href="${link}">${teamName}</a>`;
        }
      } else {
        // No link for out-of-state teams
        if (isAway) {
          return `<span class="team-name">${teamName}</span>${logoHtml}`;
        } else {
          return `${logoHtml}<span class="team-name">${teamName}</span>`;
        }
      }
    }
    
    async function loadGames() {
      try {
        const response = await fetch('/.netlify/functions/get-games');
        const data = await response.json();
        // Normalize team names
        allGames = (data.games || []).map(g => ({
          ...g,
          home: normalizeTeamName(g.home),
          away: normalizeTeamName(g.away)
        }));
        
        // Show/hide Prep option based on whether there are prep games
        const hasPrepGames = allGames.some(g => g.level === 'Prep');
        const prepOption = document.querySelector('#levelFilter option[value="Prep"]');
        if (prepOption) prepOption.style.display = hasPrepGames ? '' : 'none';
        
        renderSchedule();
      } catch (err) {
        document.getElementById('scheduleContainer').innerHTML = '<div class="empty-state"><p>Error loading schedule. Please refresh.</p></div>';
      }
    }
    
    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      dateRangeEnd = null; // Clear date range when using arrow navigation
      updateDateDisplay();
      renderSchedule();
    }
    
    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      dateRangeEnd = null; // Clear date range when using arrow navigation
      updateDateDisplay();
      renderSchedule();
    }
    
    function getDateString(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    function formatTime(time) {
      if (!time) return 'TBD';
      // Remove leading zero from hour (e.g., "07:00 PM" -> "7:00 PM")
      return time.replace(/^0/, '');
    }
    
    function renderSchedule() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const gender = document.getElementById('genderFilter').value;
      const level = document.getElementById('levelFilter').value;
      const dateStr = getDateString(currentDate);
      const endDateStr = dateRangeEnd ? getDateString(dateRangeEnd) : null;
      
      // Filter games
      let games = allGames.filter(g => {
        // Date filtering - single date or range
        if (endDateStr) {
          // Range mode: include games from currentDate to dateRangeEnd
          if (g.date < dateStr || g.date > endDateStr) return false;
        } else {
          // Single date mode
          if (g.date !== dateStr) return false;
        }
        if (level && g.level !== level) return false;
        if (gender && g.gender !== gender) return false;
        if (search && !g.home.toLowerCase().includes(search) && !g.away.toLowerCase().includes(search)) return false;
        return true;
      });
      
      // Get priority for a game description (lower number = higher priority)
      function getDescriptionPriority(desc) {
        if (!desc) return 99; // No description = lowest priority
        const upper = desc.toUpperCase();
        if (upper.includes('FINAL') || upper.includes('CHAMPIONSHIP') || upper.includes('TITLE')) return 1;
        if (upper.includes('SEMIFINAL') || upper.includes('SEMI') || upper.includes('SEMIS')) return 2;
        if (upper.includes('QUARTERFINAL') || upper.includes('QUARTER') || upper.includes('QUARTERS')) return 3;
        if (upper.includes('FIRST ROUND')) return 4;
        return 5; // Has description but not a recognized round
      }
      
      // Sort games
      games.sort((a, b) => {
        // In range mode, sort by date first
        if (endDateStr) {
          if (a.date !== b.date) return a.date.localeCompare(b.date);
        }
        
        const aPriority = getDescriptionPriority(a.gamedescription);
        const bPriority = getDescriptionPriority(b.gamedescription);
        
        // First, separate grouped from ungrouped
        const aHasDesc = a.gamedescription && a.gamedescription.trim();
        const bHasDesc = b.gamedescription && b.gamedescription.trim();
        
        // Grouped games come first
        if (aHasDesc && !bHasDesc) return -1;
        if (!aHasDesc && bHasDesc) return 1;
        
        // Both ungrouped - sort by time
        if (!aHasDesc && !bHasDesc) {
          return (a.time || '').localeCompare(b.time || '');
        }
        
        // Both grouped - sort by priority first
        if (aPriority !== bPriority) return aPriority - bPriority;
        
        // Same priority - group by description
        const aDesc = (a.gamedescription || '').trim().toUpperCase();
        const bDesc = (b.gamedescription || '').trim().toUpperCase();
        if (aDesc !== bDesc) return aDesc.localeCompare(bDesc);
        
        // Same description - sort by time within group
        return (a.time || '').localeCompare(b.time || '');
      });
      
      if (games.length === 0) {
        const emptyMsg = endDateStr 
          ? 'No games scheduled for this date range.'
          : 'No games scheduled for this date.';
        document.getElementById('scheduleContainer').innerHTML = `
          <div class="empty-state">
            <p>${emptyMsg}</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <table class="games-table">
          <thead>
            <tr>
              <th class="gender-col">Gender</th>
              <th class="team-col away">Away</th>
              <th class="score-col">Score</th>
              <th class="team-col">Home</th>
              <th class="time-col">Time</th>
              <th class="coverage-col">Coverage</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      // Track which game descriptions we've already shown headers for
      const shownDescriptions = new Set();
      let lastDate = null; // Track last date for range mode headers
      
      // Helper to get priority class
      function getPriorityClass(desc) {
        if (!desc) return '';
        const upper = desc.toUpperCase();
        if (upper.includes('FINAL') || upper.includes('CHAMPIONSHIP') || upper.includes('TITLE')) return 'priority-1';
        if (upper.includes('SEMIFINAL') || upper.includes('SEMI') || upper.includes('SEMIS')) return 'priority-2';
        if (upper.includes('QUARTERFINAL') || upper.includes('QUARTER') || upper.includes('QUARTERS')) return 'priority-3';
        if (upper.includes('FIRST ROUND')) return 'priority-4';
        return 'priority-4'; // Default for other descriptions
      }
      
      // Helper to format date for display
      function formatDateHeader(dateStr) {
        const d = new Date(dateStr + 'T00:00:00');
        return `${DAY_NAMES[d.getDay()]}, ${MONTH_NAMES[d.getMonth()]} ${d.getDate()}`;
      }
      
      games.forEach(game => {
        // In range mode, add date header when date changes
        if (endDateStr && game.date !== lastDate) {
          lastDate = game.date;
          html += `
            <tr class="date-header-row">
              <td colspan="6" class="date-header">${formatDateHeader(game.date)}</td>
            </tr>
          `;
        }
        // Build coverage icons - only show if link exists (used for both games and special events)
        let coverageHtml = '';
        if (game.photos_url) coverageHtml += `<a class="coverage-icon" href="${game.photos_url}" target="_blank" title="Photos">üì∏</a>`;
        if (game.recap_url) coverageHtml += `<a class="coverage-icon" href="${game.recap_url}" target="_blank" title="Recap">üìù</a>`;
        if (game.highlights_url) coverageHtml += `<a class="coverage-icon" href="${game.highlights_url}" target="_blank" title="Highlights">üé•</a>`;
        if (game.live_stream_url) coverageHtml += `<a class="coverage-icon" href="${game.live_stream_url}" target="_blank" title="Live Stream">üì∫</a>`;
        
        // Check if this is a special event (no teams)
        if (game.specialevent && !game.away && !game.home) {
          html += `
            <tr class="special-event-row">
              <td class="gender-col">${game.gender || ''}</td>
              <td colspan="3" class="special-event">${game.specialevent}</td>
              <td class="time-col">
                <div class="game-time">${formatTime(game.time)}</div>
              </td>
              <td class="coverage-col">
                <div class="coverage-icons">${coverageHtml}</div>
              </td>
            </tr>
          `;
          return;
        }
        
        // Check for scores - must be non-empty strings (handles "0" as valid score)
        const awayScore = String(game.away_score || '').trim();
        const homeScore = String(game.home_score || '').trim();
        const hasScore = awayScore !== '' && homeScore !== '';
        const isFinal = game.time === 'FINAL' || hasScore;
        
        // Determine winner for highlighting
        const awayWins = hasScore && parseInt(awayScore) > parseInt(homeScore);
        const homeWins = hasScore && parseInt(homeScore) > parseInt(awayScore);
        
        // Build score display
        let scoreHtml = '';
        if (hasScore) {
          scoreHtml = `
            <div class="score-display">
              <span class="score-box ${awayWins ? 'winner' : ''}">${awayScore}</span>
              <span class="score-dash">-</span>
              <span class="score-box ${homeWins ? 'winner' : ''}">${homeScore}</span>
            </div>
          `;
        } else {
          scoreHtml = `<span class="score-pending">-</span>`;
        }
        
        // Check if this game has a description
        const hasDescription = game.gamedescription && game.gamedescription.trim();
        const descriptionKey = hasDescription ? game.gamedescription.trim().toUpperCase() : '';
        const isFirstInGroup = hasDescription && !shownDescriptions.has(descriptionKey);
        const priorityClass = hasDescription ? getPriorityClass(game.gamedescription) : '';
        
        // Mark this description as shown
        if (hasDescription) {
          shownDescriptions.add(descriptionKey);
        }
        
        // Add game description header row if this is the first game with this description
        if (isFirstInGroup) {
          html += `
            <tr class="game-description-row ${priorityClass}">
              <td class="gender-col"></td>
              <td colspan="3" class="game-description">${game.gamedescription}</td>
              <td class="time-col"></td>
              <td class="coverage-col"></td>
            </tr>
          `;
        }
        
        // Add grouped-game class if this game has a description
        const rowClass = hasDescription ? `grouped-game ${priorityClass}` : '';
        
        html += `
          <tr class="${rowClass}">
            <td class="gender-col">${game.gender || ''}</td>
            <td class="team-col away">
              <div class="team away-team">
                ${renderTeamName(game.away, true)}
              </div>
            </td>
            <td class="score-col">${scoreHtml}</td>
            <td class="team-col">
              <div class="team">
                ${renderTeamName(game.home, false)}
              </div>
            </td>
            <td class="time-col">
              ${isFinal ? `<div class="game-final">Final</div>` : `<div class="game-time">${formatTime(game.time)}</div>`}
            </td>
            <td class="coverage-col">
              <div class="coverage-icons">${coverageHtml}</div>
            </td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      document.getElementById('scheduleContainer').innerHTML = html;
    }
    
    // Calendar functions
    let calendarDate = new Date();
    
    function openCalendar() {
      calendarDate = new Date(currentDate);
      renderCalendar();
      document.getElementById('calendarOverlay').classList.add('show');
    }
    
    function closeCalendar(event) {
      if (event.target === document.getElementById('calendarOverlay')) {
        document.getElementById('calendarOverlay').classList.remove('show');
      }
    }
    
    function prevMonth() {
      calendarDate.setMonth(calendarDate.getMonth() - 1);
      renderCalendar();
    }
    
    function nextMonth() {
      calendarDate.setMonth(calendarDate.getMonth() + 1);
      renderCalendar();
    }
    
    function renderCalendar() {
      const year = calendarDate.getFullYear();
      const month = calendarDate.getMonth();
      
      document.getElementById('calendarMonth').textContent = `${MONTH_NAMES[month]} ${year}`;
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();
      
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      // Get dates with games
      const gameDates = new Set(allGames.map(g => g.date));
      
      let html = `
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
      `;
      
      // Previous month days
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      for (let i = startDay - 1; i >= 0; i--) {
        const day = prevMonthLastDay - i;
        const dateStr = getDateString(new Date(year, month - 1, day));
        const hasGames = gameDates.has(dateStr);
        html += `<div class="calendar-day other-month ${hasGames ? 'has-games' : ''}" onclick="selectDate(${year}, ${month - 1}, ${day})">${day}</div>`;
      }
      
      // Current month days
      for (let day = 1; day <= daysInMonth; day++) {
        const thisDate = new Date(year, month, day);
        const dateStr = getDateString(thisDate);
        const isToday = thisDate.getTime() === today.getTime();
        const isSelected = thisDate.getTime() === currentDate.getTime();
        const hasGames = gameDates.has(dateStr);
        
        let classes = 'calendar-day';
        if (isToday) classes += ' today';
        if (isSelected) classes += ' selected';
        if (hasGames) classes += ' has-games';
        
        html += `<div class="${classes}" onclick="selectDate(${year}, ${month}, ${day})">${day}</div>`;
      }
      
      // Next month days
      const totalCells = startDay + daysInMonth;
      const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
      for (let day = 1; day <= remainingCells; day++) {
        const dateStr = getDateString(new Date(year, month + 1, day));
        const hasGames = gameDates.has(dateStr);
        html += `<div class="calendar-day other-month ${hasGames ? 'has-games' : ''}" onclick="selectDate(${year}, ${month + 1}, ${day})">${day}</div>`;
      }
      
      document.getElementById('calendarGrid').innerHTML = html;
    }
    
    function selectDate(year, month, day) {
      currentDate = new Date(year, month, day);
      currentDate.setHours(0, 0, 0, 0);
      dateRangeEnd = null; // Clear any date range
      updateDateDisplay();
      renderSchedule();
      document.getElementById('calendarOverlay').classList.remove('show');
    }
    
    // Date range functionality
    let dateRangeEnd = null;
    
    function toggleDateRange() {
      const inputs = document.getElementById('dateRangeInputs');
      const arrow = document.getElementById('dateRangeArrow');
      if (inputs.style.display === 'none') {
        inputs.style.display = 'block';
        arrow.textContent = '‚ñ≤';
        // Set default values
        const today = new Date();
        document.getElementById('dateRangeStart').value = getDateString(today);
        const nextWeek = new Date(today);
        nextWeek.setDate(nextWeek.getDate() + 7);
        document.getElementById('dateRangeEnd').value = getDateString(nextWeek);
      } else {
        inputs.style.display = 'none';
        arrow.textContent = '‚ñº';
      }
    }
    
    function applyDateRange() {
      const startStr = document.getElementById('dateRangeStart').value;
      const endStr = document.getElementById('dateRangeEnd').value;
      
      if (!startStr || !endStr) {
        alert('Please select both start and end dates');
        return;
      }
      
      const startDate = new Date(startStr + 'T00:00:00');
      const endDate = new Date(endStr + 'T00:00:00');
      
      if (endDate < startDate) {
        alert('End date must be after start date');
        return;
      }
      
      currentDate = startDate;
      dateRangeEnd = endDate;
      updateDateDisplay();
      renderSchedule();
      document.getElementById('calendarOverlay').classList.remove('show');
    }
    
    function updateDateDisplay() {
      const dateDisplay = document.getElementById('currentDate');
      if (dateRangeEnd) {
        // Show range
        const startStr = `${MONTH_NAMES[currentDate.getMonth()].substring(0,3)} ${currentDate.getDate()}`;
        const endStr = `${MONTH_NAMES[dateRangeEnd.getMonth()].substring(0,3)} ${dateRangeEnd.getDate()}, ${dateRangeEnd.getFullYear()}`;
        dateDisplay.textContent = `${startStr} - ${endStr}`;
      } else {
        // Show single date
        dateDisplay.textContent = `${DAY_NAMES[currentDate.getDay()]}, ${MONTH_NAMES[currentDate.getMonth()]} ${currentDate.getDate()}, ${currentDate.getFullYear()}`;
      }
    }
    
    // Initialize
    updateDateDisplay();
    loadGames();
  </script>
