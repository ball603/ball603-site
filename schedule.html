<body>

  <main class="schedule-main">
    <div class="schedule-controls">

        <select class="filter-select" id="genderFilter" onchange="renderSchedule()">
          <option value="">All</option>
          <option value="Boys">Boys</option>
          <option value="Girls">Girls</option>
          <option value="Men">Men</option>

  <div class="calendar-overlay" id="calendarOverlay" onclick="closeCalendar(event)">
    <div class="calendar-modal" onclick="event.stopPropagation()">
      <div class="calendar-header">
        <button onclick="prevMonth()">&#9664;</button>
        <span class="calendar-month" id="calendarMonth">December 2025</span>
        <button onclick="nextMonth()">&#9654;</button>
      </div>
      <div class="calendar-weekdays"><div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div></div>
      <div class="calendar-days" id="calendarDays"></div>
    </div>

  <script>
    // Mobile Menu
    const searchToggle = document.getElementById('searchToggle');
    const searchDropdown = document.getElementById('searchDropdown');
    if (searchToggle && searchDropdown) {
      searchToggle.addEventListener('click', (e) => { e.stopPropagation(); searchDropdown.classList.toggle('active'); });
      document.addEventListener('click', (e) => { if (!searchDropdown.contains(e.target) && e.target !== searchToggle) searchDropdown.classList.remove('active'); });
    }

    // Schedule
    const MONTH_NAMES = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const DAY_NAMES = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    
    // Helper to get current date in EST
    function getESTDate() {
      return new Date(new Date().toLocaleString('en-US', { timeZone: 'America/New_York' }));
    }
    
    let allGames = [], currentDate = getESTDate(), calendarDate = getESTDate();
    currentDate.setHours(0,0,0,0);

    function getDateString(d) { return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0'); }
    function formatDateDisplay(d) { return '<span class="day-name">' + DAY_NAMES[d.getDay()] + '</span>, ' + MONTH_NAMES[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear(); }
    function isToday(d) { const t = getESTDate(); return d.getDate() === t.getDate() && d.getMonth() === t.getMonth() && d.getFullYear() === t.getFullYear(); }
    function updateDateDisplay() { document.getElementById('currentDate').innerHTML = formatDateDisplay(currentDate); document.getElementById('sectionTitle').textContent = isToday(currentDate) ? "Today's Games" : 'Games for ' + MONTH_NAMES[currentDate.getMonth()] + ' ' + currentDate.getDate(); }
    function prevDay() { currentDate.setDate(currentDate.getDate()-1); updateDateDisplay(); renderSchedule(); }
    function nextDay() { currentDate.setDate(currentDate.getDate()+1); updateDateDisplay(); renderSchedule(); }
    function goToToday() { currentDate = getESTDate(); currentDate.setHours(0,0,0,0); updateDateDisplay(); renderSchedule(); }

    function getLogoFilename(teamName) {
      if (!teamName) return 'Ball603-white.png';
      const sc = {'coe-brown':'CoeBrown','bishop brady':'BishopBrady','bishop guertin':'BishopGuertin','concord christian':'ConcordChristian','con-val':'ConVal','conval':'ConVal','fall mountain':'FallMountain','hillsboro-deering':'HillsboroDeering','hollis-brookline':'HollisBrookline','holy family':'HolyFamily','inter-lakes':'InterLakes','john stark':'JohnStark','lin-wood':'LinWood','manchester central':'ManchesterCentral','manchester memorial':'ManchesterMemorial','manchester west':'ManchesterWest','mascoma valley':'Mascoma','merrimack valley':'MerrimackValley','mount royal':'MountRoyal','nashua north':'NashuaNorth','nashua south':'NashuaSouth','oyster river':'OysterRiver','pittsburg-canaan':'PittsburgCanaan','portsmouth christian':'PortsmouthChristian','prospect mountain':'ProspectMountain','st. thomas aquinas':'StThomasAquinas','st thomas aquinas':'StThomasAquinas','white mountains':'WhiteMountains','wilton-lyndeborough':'WiltonLyndeborough'};
      const lower = teamName.toLowerCase().trim();
      if (sc[lower]) return sc[lower] + '.png';
      return teamName.split(/[\s-]+/).map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join('') + '.png';
    }
    
    function loadFavorites() {
      try {
        const saved = localStorage.getItem('ball603Favorites');
        return saved ? JSON.parse(saved) : { teams: [], divisions: [] };
      } catch { return { teams: [], divisions: [] }; }
    }
    
    function getGamePriority(game) {
      const favorites = loadFavorites();
      if (favorites.teams?.length > 0) {
        const homeLower = (game.home || '').toLowerCase();
        const awayLower = (game.away || '').toLowerCase();
        const homeMatch = favorites.teams.some(t => {
          const favLower = t.toLowerCase();
          return homeLower === favLower || homeLower.includes(favLower) || favLower.includes(homeLower);
        });
        const awayMatch = favorites.teams.some(t => {
          const favLower = t.toLowerCase();
          return awayLower === favLower || awayLower.includes(favLower) || favLower.includes(awayLower);
        });
        if (homeMatch || awayMatch) return 0;
      }
      if (favorites.divisions?.length > 0 && game.division) {
        const divisionMap = { 'D1': ['D1', 'D-I'], 'D2': ['D2', 'D-II'], 'D3': ['D3', 'D-III'], 'D4': ['D4', 'D-IV'] };
        for (const favDiv of favorites.divisions) {
          const matches = divisionMap[favDiv] || [favDiv];
          if (matches.includes(game.division)) return 1;
        }
      }
      return 2;
    }
    
    function formatTime(timeStr) {
      if (!timeStr) return 'TBD';
      // Remove leading zero from hour (e.g., "05:00 PM" -> "5:00 PM")
      return timeStr.replace(/^0(\d)/, '$1');
    }

    function normalizeTeamName(name) {
      if (!name) return name;
      const n = {'Alvirne High School':'Alvirne','Bedford High School':'Bedford','Belmont High School':'Belmont','Bishop Brady High School':'Bishop Brady','Bishop Guertin High School':'Bishop Guertin','Bow High School':'Bow','Campbell High School':'Campbell','Coe-Brown Northwood Academy':'Coe-Brown','Concord High School':'Concord','Concord Christian Academy':'Concord Christian','ConVal Regional High School':'ConVal','Derryfield School':'Derryfield','Dover High School':'Dover','Exeter High School':'Exeter','Farmington High School':'Farmington','Gilford High School':'Gilford','Goffstown High School':'Goffstown','Hanover High School':'Hanover','Hollis-Brookline High School':'Hollis-Brookline','Keene High School':'Keene','Kennett High School':'Kennett','Kingswood Regional High School':'Kingswood','Laconia High School':'Laconia','Lebanon High School':'Lebanon','Londonderry High School':'Londonderry','Manchester Central High School':'Manchester Central','Manchester Memorial High School':'Manchester Memorial','Manchester West High School':'Manchester West','Merrimack High School':'Merrimack','Milford High School':'Milford','Nashua High School North':'Nashua North','Nashua High School South':'Nashua South','Oyster River High School':'Oyster River','Pelham High School':'Pelham','Pembroke Academy':'Pembroke','Pinkerton Academy':'Pinkerton','Plymouth Regional High School':'Plymouth','Portsmouth High School':'Portsmouth','Salem High School':'Salem','Souhegan High School':'Souhegan','Spaulding High School':'Spaulding','St. Thomas Aquinas High School':'St. Thomas Aquinas','Timberlane Regional High School':'Timberlane','Trinity High School':'Trinity','Windham High School':'Windham','Winnacunnet High School':'Winnacunnet'};
      return n[name] || name;
    }

    async function loadGames() {
      try {
        const response = await fetch('/.netlify/functions/get-games');
        const data = await response.json();
        allGames = (data.games || []).map(g => ({...g, home: normalizeTeamName(g.home), away: normalizeTeamName(g.away)}));
        renderSchedule();
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('gamesContainer').innerHTML = '<div class="empty-state"><div class="empty-icon">&#9888;</div><div class="empty-title">Error loading games</div><div class="empty-text">Please refresh</div></div>';
      }
    }

    function renderSchedule() {
      const search = document.getElementById('teamSearchInput').value.toLowerCase();
      const gender = document.getElementById('genderFilter').value;
      const level = document.getElementById('levelFilter').value;
      const dateStr = getDateString(currentDate);
      let games = allGames.filter(g => g.date === dateStr && (!level || g.level === level) && (!gender || g.gender === gender) && (!search || g.home.toLowerCase().includes(search) || g.away.toLowerCase().includes(search)));
      games.sort((a,b) => {
        // First by favorites priority
        const priorityA = getGamePriority(a);
        const priorityB = getGamePriority(b);
        if (priorityA !== priorityB) return priorityA - priorityB;
        // Then by time
        const pt = t => { if (!t) return 9999; const u = t.toUpperCase(); if (u === 'TBD' || u === 'TBA') return 9998; if (u === 'FINAL') return -1; const m = u.match(/(\d{1,2})(?::(\d{2}))?\s*(AM|PM)?/i); if (!m) return 9997; let h = parseInt(m[1]); const min = parseInt(m[2]||'0'); if (m[3]==='PM' && h!==12) h+=12; if (m[3]==='AM' && h===12) h=0; return h*60+min; };
        return pt(a.time) - pt(b.time);
      });
      document.getElementById('gameCount').textContent = games.length + ' game' + (games.length !== 1 ? 's' : '');
      if (games.length === 0) { document.getElementById('gamesContainer').innerHTML = '<div class="empty-state"><div class="empty-icon">&#127936;</div><div class="empty-title">No games scheduled</div><div class="empty-text">Try a different date</div></div>'; return; }
      let html = '<div class="games-grid">';
      games.forEach(g => {
        const as = String(g.away_score||'').trim(), hs = String(g.home_score||'').trim();
        const hasScore = as !== '' && hs !== '';
        const isFinal = g.time === 'FINAL' || hasScore;
        const aw = hasScore && parseInt(as) > parseInt(hs), hw = hasScore && parseInt(hs) > parseInt(as);
        const td = isFinal ? '<span class="game-status">FINAL</span>' : formatTime(g.time);
        let cov = '';
        if (g.photos_url) cov += '<a href="'+g.photos_url+'" class="coverage-link" title="Photos">&#128248;</a>';
        if (g.recap_url) cov += '<a href="'+g.recap_url+'" class="coverage-link" title="Recap">&#128221;</a>';
        if (g.highlights_url) cov += '<a href="'+g.highlights_url+'" class="coverage-link" title="Video">&#127909;</a>';
        html += '<div class="game-card">';
        if (g.gamedescription) html += '<div class="game-description">'+g.gamedescription+'</div>';
        html += '<div class="game-card-header"><span class="game-level">'+(g.gender||'')+' '+(g.level||'')+'</span><span class="game-time">'+td+'</span></div>';
        html += '<div class="game-card-body">';
        html += '<div class="game-team"><div class="team-info"><div class="team-logo"><img src="/logos/100px/'+getLogoFilename(g.away)+'" onerror="this.src=\'/logos/100px/Ball603-white.png\'"></div><div><div class="team-name">'+(g.away||'TBD')+'</div>'+(g.away_record?'<div class="team-record">'+g.away_record+'</div>':'')+'</div></div>'+(hasScore?'<div class="team-score'+(aw?' winner':'')+'">'+as+'</div>':'')+'</div>';
        html += '<div class="game-team"><div class="team-info"><div class="team-logo"><img src="/logos/100px/'+getLogoFilename(g.home)+'" onerror="this.src=\'/logos/100px/Ball603-white.png\'"></div><div><div class="team-name">'+(g.home||'TBD')+'</div>'+(g.home_record?'<div class="team-record">'+g.home_record+'</div>':'')+'</div></div>'+(hasScore?'<div class="team-score'+(hw?' winner':'')+'">'+hs+'</div>':'')+'</div>';
        html += '</div>';
        if (cov) html += '<div class="game-card-footer"><div class="game-venue"></div><div class="game-coverage">'+cov+'</div></div>';
        html += '</div>';
      });
      html += '</div>';
      document.getElementById('gamesContainer').innerHTML = html;
    }

    function openCalendar() { calendarDate = new Date(currentDate); renderCalendar(); document.getElementById('calendarOverlay').classList.add('show'); }
    function closeCalendar(e) { if (e.target.id === 'calendarOverlay') document.getElementById('calendarOverlay').classList.remove('show'); }
    function prevMonth() { calendarDate.setMonth(calendarDate.getMonth()-1); renderCalendar(); }
    function nextMonth() { calendarDate.setMonth(calendarDate.getMonth()+1); renderCalendar(); }
    function renderCalendar() {
      const y = calendarDate.getFullYear(), m = calendarDate.getMonth();
      document.getElementById('calendarMonth').textContent = MONTH_NAMES[m] + ' ' + y;
      const fd = new Date(y,m,1).getDay(), dim = new Date(y,m+1,0).getDate(), today = getESTDate();
      const gd = {}; allGames.forEach(g => { gd[g.date] = true; });
      let html = '';
      const pmd = new Date(y,m,0).getDate();
      for (let i = fd-1; i >= 0; i--) { const d = pmd-i; const ds = getDateString(new Date(y,m-1,d)); html += '<div class="calendar-day other-month'+(gd[ds]?' has-games':'')+'" onclick="selectDate('+y+','+(m-1)+','+d+')">'+d+'</div>'; }
      for (let d = 1; d <= dim; d++) { const dt = new Date(y,m,d); const ds = getDateString(dt); const isT = dt.toDateString() === today.toDateString(); const isS = dt.toDateString() === currentDate.toDateString(); html += '<div class="calendar-day'+(isT?' today':'')+(isS?' selected':'')+(gd[ds]?' has-games':'')+'" onclick="selectDate('+y+','+m+','+d+')">'+d+'</div>'; }
      const rem = (7-((fd+dim)%7))%7;
      for (let d = 1; d <= rem; d++) { const ds = getDateString(new Date(y,m+1,d)); html += '<div class="calendar-day other-month'+(gd[ds]?' has-games':'')+'" onclick="selectDate('+y+','+(m+1)+','+d+')">'+d+'</div>'; }
      document.getElementById('calendarDays').innerHTML = html;
    }
    function selectDate(y,m,d) { currentDate = new Date(y,m,d); currentDate.setHours(0,0,0,0); updateDateDisplay(); renderSchedule(); document.getElementById('calendarOverlay').classList.remove('show'); }

    updateDateDisplay();
    loadGames();
  </script>
</body>
