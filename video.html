    function formatDuration(iso8601) {
      if (!iso8601) return '';

      const hours = parseInt(match[1] || 0);
      const minutes = parseInt(match[2] || 0);
      const seconds = parseInt(match[3] || 0);
      if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function formatViews(count) {
      if (!count) return '0';
      if (count >= 1000000) return (count / 1000000).toFixed(1) + 'M';
      if (count >= 1000) return (count / 1000).toFixed(1) + 'K';
      return count.toLocaleString();
    }

    // ===== LOAD VIDEOS =====
    async function loadVideos() {
      try {
        const { data: videos, error } = await supabase
          .from('youtube_videos')
          .select('*')
          .eq('hidden', false)
          .order('pinned', { ascending: false })
          .order('sort_order', { ascending: true })
          .order('published_at', { ascending: false });

        if (error) throw error;

        allVideos = videos || [];

        // Extract unique tags for team filter
        const tagSet = new Set();
        allVideos.forEach(v => {
          if (v.tags && Array.isArray(v.tags)) {
            v.tags.forEach(tag => tagSet.add(tag));
          }
        });
        
        renderVideos();
        await loadTeamsForFilter();
      } catch (err) {
        console.error('Error loading videos:', err);
        document.getElementById('videosContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üé¨</div>
            <p>Unable to load videos. Please try again later.</p>
          </div>
        `;
      }
    }

    // ===== LOAD TEAMS FOR FILTER =====
    async function loadTeamsForFilter() {
      try {
        const { data: teams, error } = await supabase
          .from('teams')
          .select('shortname')
          .eq('level', 'High School')
          .eq('active', true)
          .order('shortname');

        if (error) throw error;

        // Dedupe
        const seen = new Set();
        allTeams = (teams || []).filter(t => {
          if (seen.has(t.shortname)) return false;
          seen.add(t.shortname);
          return true;
        });

        // Populate custom dropdown
        const menu = document.getElementById('teamFilterMenu');
        allTeams.forEach(t => {
          const item = document.createElement('div');
          item.className = 'dropdown-item';
          item.dataset.value = t.shortname.toLowerCase().replace(/[^a-z0-9]/g, '');
          item.textContent = t.shortname;
          item.addEventListener('click', () => selectTeam(item));
          menu.appendChild(item);
        });
      } catch (err) {
        console.error('Error loading teams:', err);
      }
    }
    
    // Select team from dropdown
    function selectTeam(item) {
      currentTeam = item.dataset.value;
      document.getElementById('teamFilterToggle').textContent = item.textContent;
      document.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      document.getElementById('teamFilterMenu').classList.remove('show');
      renderVideos();
    }

    // ===== RENDER VIDEOS =====
    function renderVideos() {
      let filtered = [...allVideos];

      // Apply filters
      if (currentFilter === 'pinned') {
        filtered = filtered.filter(v => v.pinned);
      }

      if (currentTeam) {
        filtered = filtered.filter(v => {
          if (!v.tags || !Array.isArray(v.tags)) return false;
          return v.tags.some(tag => tag.toLowerCase().replace(/[^a-z0-9]/g, '') === currentTeam);
        });
      }

      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filtered = filtered.filter(v =>
          v.title?.toLowerCase().includes(term) ||
          v.description?.toLowerCase().includes(term)
        );
      }

      // Separate pinned
      const pinned = filtered.filter(v => v.pinned);
      const regular = filtered.filter(v => !v.pinned);

      // Render pinned section
      const pinnedSection = document.getElementById('pinnedSection');
      const pinnedContainer = document.getElementById('pinnedVideos');
      if (pinned.length > 0 && currentFilter !== 'pinned') {
        pinnedSection.style.display = 'block';
        pinnedContainer.innerHTML = pinned.map(v => renderVideoCard(v, true)).join('');
      } else {
        pinnedSection.style.display = 'none';
      }

      // Render main grid
      const container = document.getElementById('videosContainer');
      const videosToShow = currentFilter === 'pinned' ? pinned : regular;

      if (videosToShow.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üé¨</div>
            <p>${allVideos.length === 0 ? 'No videos yet. Check back soon!' : 'No videos match your filters.'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `<div class="video-grid">${videosToShow.map(v => renderVideoCard(v)).join('')}</div>`;
    }

    function renderVideoCard(video, isPinned = false) {
      const thumbnail = video.thumbnail_url || `https://img.youtube.com/vi/${video.youtube_id}/maxresdefault.jpg`;
      const tags = video.tags || [];

      return `
        <div class="video-card ${isPinned ? 'pinned' : ''}" data-youtube-id="${video.youtube_id}" data-title="${escapeHtml(video.title)}" data-description="${escapeHtml(video.description || '')}">
          <div class="video-thumbnail">
            <img src="${thumbnail}" alt="${escapeHtml(video.title)}" onerror="this.src='https://img.youtube.com/vi/${video.youtube_id}/hqdefault.jpg'">
            <div class="video-play-btn"></div>
            ${video.duration ? `<span class="video-duration">${formatDuration(video.duration)}</span>` : ''}
          </div>
          <div class="video-info">
            <h3 class="video-title">${escapeHtml(video.title)}</h3>
            <div class="video-meta">
              ${video.published_at ? `<span class="video-date">üìÖ ${formatDate(video.published_at)}</span>` : ''}
            </div>
            ${tags.length > 0 ? `
              <div class="video-tags">
                ${tags.slice(0, 3).map(tag => `<span class="video-tag">${tag}</span>`).join('')}
                ${tags.length > 3 ? `<span class="video-tag">+${tags.length - 3}</span>` : ''}
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ===== VIDEO MODAL =====
    function initModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoIframe');
      const closeBtn = document.getElementById('modalClose');
      const titleEl = document.getElementById('modalTitle');
      const descEl = document.getElementById('modalDescription');

      // Open modal on card click
      document.addEventListener('click', (e) => {
        const card = e.target.closest('.video-card');
        if (card) {
          const youtubeId = card.dataset.youtubeId;
          const title = card.dataset.title;
          const description = card.dataset.description;

          iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1`;
          titleEl.textContent = title;
          descEl.textContent = description;
          modal.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      });

      // Close modal
      function closeModal() {
        modal.classList.remove('active');
        iframe.src = '';
        document.body.style.overflow = '';
      }

      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
      });
    }

    // ===== FILTERS =====
    function initFilters() {
      // Custom dropdown toggle
      const toggle = document.getElementById('teamFilterToggle');
      const menu = document.getElementById('teamFilterMenu');
      
      toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('show');
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', () => {
        menu.classList.remove('show');
      });
      
      // "All Teams" option
      document.querySelector('.dropdown-item[data-value=""]').addEventListener('click', function() {
        selectTeam(this);
      });

      // Desktop search
      document.getElementById('videoSearch').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        document.getElementById('videoSearchMobile').value = e.target.value;
        renderVideos();
      });
      
      // Mobile search
      document.getElementById('videoSearchMobile').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        document.getElementById('videoSearch').value = e.target.value;
        renderVideos();
      });
    }

    // ===== INIT =====
    document.addEventListener('DOMContentLoaded', () => {
      initModal();
      initFilters();
      loadVideos();
    });
  </script>
</body>
