<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* Page Header */
    .page-header {
      text-align: center;
      padding: 30px 20px 20px;
      background: var(--bg-primary);
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      margin: 0 0 8px;
    }
    
    .page-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }
    
    /* Filter Bar */
    .teams-filter-bar {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 500;
    }
    
    .filter-inner {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .filter-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 5px;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      color: #333;
    }
    
    .filter-btn:hover {
      border-color: #f57c00;
      color: #f57c00;
    }
    
    .filter-btn.active {
      background: #f57c00;
      border-color: #f57c00;
      color: white;
    }
    
    .search-box {
      flex: 1;
      min-width: 200px;
      max-width: 300px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-box input:focus {
      border-color: #f57c00;
    }
    
    .search-box::before {
      content: '\1F4CD';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      opacity: 0.5;
    }
    
    .teams-count {
      font-size: 0.9rem;
      color: #666;
      margin-left: auto;
    }
    
    /* Teams Grid */
    .teams-main {
      padding: 20px;
      background: var(--bg-secondary);
      min-height: 60vh;
    }
    
    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    
    .team-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    
    .team-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    
    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--team-color, #f57c00);
    }
    
    .team-card-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin: 0 auto 10px;
      display: block;
    }
    
    .team-card-logo.fallback {
      background: #f5f5f5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    
    .team-card-name {
      font-size: 0.95rem;
      font-weight: 700;
      color: #1a1a2e;
      margin: 0 0 3px;
    }
    
    .team-card-mascot {
      font-size: 0.8rem;
      color: #666;
      margin: 0;
    }
    
    /* Division Headers */
    .division-section {
      margin-bottom: 40px;
    }
    
    .division-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .division-header h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1a1a2e;
      margin: 0;
    }
    
    .division-count {
      font-size: 0.85rem;
      color: #666;
      background: #f0f0f0;
      padding: 4px 12px;
      border-radius: 15px;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }
    
    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 80px 20px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f0f0f0;
      border-top-color: #f57c00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .page-title {
        font-size: 24px;
      }
      
      .filter-inner {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      
      .filter-group {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .search-box {
        max-width: none;
      }
      
      .teams-count {
        margin-left: 0;
        text-align: center;
      }
      
      .teams-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      .team-card {
        padding: 15px;
      }
      
      .team-card-logo {
        width: 60px;
        height: 60px;
      }
      
      .team-card-name {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <script>
    // ===== SUPABASE CLIENT =====
    const SUPABASE_URL = 'https://suncdkxfqkwwnmhosxcf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1bmNka3hmcWt3d25taG9zeGNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTk4MzIsImV4cCI6MjA4MDYzNTgzMn0.aT6V8Zx_YozqOh1ZnC6x-czI9vo-QhHKmP69PgY-8xw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== STATE =====
    let allTeams = [];
    let currentView = 'all';
    let searchTerm = '';

    // ===== UTILITIES =====
    function toSlug(name) {
      return name.toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function toLogoFilename(shortname) {
      const specialCases = {
        'coe-brown': 'CoeBrown', 'st. thomas aquinas': 'StThomasAquinas', 'lin-wood': 'LinWood'
      };
      const lower = shortname.toLowerCase();
      if (specialCases[lower]) return specialCases[lower];
      return shortname.split(/[\s-]+/).map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join('');
    }

    function formatDivision(div) {
      if (!div) return '';
      // Convert "D1" to "Division I", "D2" to "Division II", etc.
      const map = { 'D1': 'I', 'D2': 'II', 'D3': 'III', 'D4': 'IV' };
      return map[div] || div;
    }
    // ===== LOAD TEAMS =====
    async function loadTeams() {
      try {
        const { data: teams, error } = await supabase
          .from('teams')
          .select('*')
          .eq('level', 'High School')
          .eq('active', true)
          .order('shortname', { ascending: true });

        if (error) throw error;

        // Deduplicate by shortname (Boys and Girls have same shortname)
        const seen = new Set();
        allTeams = teams.filter(t => {
          if (seen.has(t.shortname)) return false;
          seen.add(t.shortname);
          return true;
        });

        renderTeams();
      } catch (err) {
        console.error('Error loading teams:', err);
        document.getElementById('teamsContainer').innerHTML = '<div class="empty-state"><p>Unable to load teams. Please try again later.</p></div>';
      }
    }

    // ===== RENDER TEAMS =====
    function renderTeams() {
      const container = document.getElementById('teamsContainer');
      let filtered = allTeams;

      // Apply search filter
      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filtered = allTeams.filter(t => 
          t.shortname.toLowerCase().includes(term) ||
          (t.mascot && t.mascot.toLowerCase().includes(term)) ||
          (t.location && t.location.toLowerCase().includes(term))
        );
      }

      // Update count
      document.getElementById('teamsCount').textContent = `${filtered.length} team${filtered.length !== 1 ? 's' : ''}`;

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>No teams found matching your search.</p></div>';
        return;
      }

      if (currentView === 'division') {
        renderByDivision(container, filtered);
      } else {
        renderAllTeams(container, filtered);
      }
    }

    function renderAllTeams(container, teams) {
      container.innerHTML = `
        <div class="teams-grid">
          ${teams.map(t => renderTeamCard(t)).join('')}
        </div>
      `;
    }

    function renderByDivision(container, teams) {
      // Group by division (use Boys division as primary)
      const divisions = { 'D1': [], 'D2': [], 'D3': [], 'D4': [], 'Other': [] };
      
      teams.forEach(t => {
        const div = t.division || 'Other';
        if (divisions[div]) {
          divisions[div].push(t);
        } else {
          divisions['Other'].push(t);
        }
      });

      const divisionNames = {
        'D1': 'Division I',
        'D2': 'Division II',
        'D3': 'Division III',
        'D4': 'Division IV',
        'Other': 'Other'
      };

      let html = '';
      ['D1', 'D2', 'D3', 'D4', 'Other'].forEach(div => {
        if (divisions[div].length > 0) {
          html += `
            <div class="division-section">
              <div class="division-header">
                <h2>${divisionNames[div]}</h2>
                <span class="division-count">${divisions[div].length} teams</span>
              </div>
              <div class="teams-grid">
                ${divisions[div].map(t => renderTeamCard(t)).join('')}
              </div>
            </div>
          `;
        }
      });

      container.innerHTML = html;
    }

    function renderTeamCard(team) {
      const slug = toSlug(team.shortname);
      const logoFile = toLogoFilename(team.shortname);
      const primaryColor = team.primary_hex && team.primary_hex !== 'TBD' ? team.primary_hex : '#f57c00';
      const division = formatDivision(team.division);

      return `
        <a href="/${slug}" class="team-card" style="--team-color: ${primaryColor}">
          <img src="/logos/200px/${logoFile}.png" 
               alt="${team.shortname}" 
               class="team-card-logo"
               onerror="this.outerHTML='<div class=\\'team-card-logo fallback\\'>${team.emoji || '&#127936;'}</div>'">
          <h3 class="team-card-name">${team.shortname}</h3>
          ${team.mascot ? `<p class="team-card-mascot">${team.mascot}</p>` : ''}
        </a>
      `;
    }

    // ===== EVENT HANDLERS =====
    function initFilters() {
      // View toggle buttons
      document.querySelectorAll('.filter-btn[data-view]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn[data-view]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentView = btn.dataset.view;
          renderTeams();
        });
      });

      // Search input
      const searchInput = document.getElementById('teamSearch');
      searchInput.addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderTeams();
      });
    }

    // ===== INIT =====
    document.addEventListener('DOMContentLoaded', () => {
      initFilters();
      loadTeams();
    });
  </script>
