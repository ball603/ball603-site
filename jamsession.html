  <script>
    // ===== SUPABASE CLIENT =====
    const SUPABASE_URL = 'https://suncdkxfqkwwnmhosxcf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1bmNka3hmcWt3d25taG9zeGNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTk4MzIsImV4cCI6MjA4MDYzNTgzMn0.aT6V8Zx_YozqOh1ZnC6x-czI9vo-QhHKmP69PgY-8xw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Store all articles for search filtering
    let allArchiveArticles = [];

    // ===== UTILITIES =====
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
    }

    function formatDateShort(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function stripHtml(html) {
      if (!html) return '';
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function truncate(str, len) {
      if (!str) return '';
      if (str.length <= len) return str;
      return str.substring(0, len).trim() + '...';
    }

    // ===== LOAD ARTICLES =====
    async function loadArticles() {
      try {
        const { data: articles, error } = await supabase
          .from('articles')
          .select('*')
          .or('tags.cs.["jam-session"],tags.cs.["Jam-Session"]')
          .eq('status', 'published')
          .order('article_date', { ascending: false });

        if (error) throw error;

        const allArticles = articles || [];
        
        if (allArticles.length === 0) {
          renderEmpty();
          return;
        }

        // Featured = first article
        const featured = allArticles[0];
        // Recent = next 4 articles
        const recent = allArticles.slice(1, 5);
        // Archive = all articles
        const archive = allArticles;

        renderFeatured(featured);
        renderRecent(recent);
        renderArchive(archive);

      } catch (err) {
        console.error('Error loading articles:', err);
        renderEmpty();
      }
    }

    // ===== RENDER FEATURED =====
    function renderFeatured(article) {
      const container = document.getElementById('featuredArticle');
      const excerpt = truncate(stripHtml(article.excerpt || article.content), 200);
      const image = article.featured_image_url || '/logos/JamSession-Whaley.png';
      const url = `/article/${article.slug}`;

      container.innerHTML = `
        <a href="${url}" class="featured-article">
          <div class="featured-image">
            <img src="${image}" alt="${escapeHtml(article.title)}" onerror="this.src='/logos/JamSession-Whaley.png'; this.style.objectFit='contain'; this.style.padding='40px'; this.style.background='#1a1a1a';">
          </div>
          <div class="featured-content">
            <h2>${escapeHtml(article.title)}</h2>
            <p class="featured-excerpt">${escapeHtml(excerpt)}</p>
            <div class="featured-meta">
              <span>&#128197; ${formatDate(article.article_date || article.published_at)}</span>
            </div>
            <span class="read-more">
              Read Column
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </span>
          </div>
        </a>
      `;
    }

    // ===== RENDER RECENT =====
    function renderRecent(articles) {
      const container = document.getElementById('recentGrid');

      if (articles.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>More columns coming soon!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = articles.map(article => {
        const image = article.featured_image_url || '/logos/JamSession-Whaley.png';
        const url = `/article/${article.slug}`;

        return `
          <a href="${url}" class="recent-card">
            <div class="recent-card-image">
              <img src="${image}" alt="${escapeHtml(article.title)}" onerror="this.src='/logos/JamSession-Whaley.png'; this.style.objectFit='contain'; this.style.padding='20px'; this.style.background='#1a1a1a';">
            </div>
            <div class="recent-card-content">
              <h3>${escapeHtml(article.title)}</h3>
              <span class="recent-card-date">${formatDateShort(article.article_date || article.published_at)}</span>
            </div>
          </a>
        `;
      }).join('');
    }

    // ===== RENDER ARCHIVE =====
    function renderArchive(articles) {
      const container = document.getElementById('archiveList');
      const countEl = document.getElementById('archiveCount');
      
      // Store globally for search
      allArchiveArticles = articles;
      
      countEl.textContent = `${articles.length} columns`;

      if (articles.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No columns yet.</p>
          </div>
        `;
        return;
      }

      renderArchiveList(articles);
    }
    
    // ===== RENDER ARCHIVE LIST =====
    function renderArchiveList(articles) {
      const container = document.getElementById('archiveList');
      
      if (articles.length === 0) {
        container.innerHTML = `
          <div class="archive-no-results">No columns match your search.</div>
        `;
        return;
      }

      container.innerHTML = articles.map(article => {
        const url = `/article/${article.slug}`;
        return `
          <a href="${url}" class="archive-item">
            <div class="archive-item-title">${escapeHtml(article.title)}</div>
            <div class="archive-item-date">${formatDateShort(article.article_date || article.published_at)}</div>
          </a>
        `;
      }).join('');
    }
    
    // ===== SEARCH HANDLER =====
    function handleArchiveSearch(e) {
      const query = e.target.value.toLowerCase().trim();
      
      if (!query) {
        renderArchiveList(allArchiveArticles);
        return;
      }
      
      const filtered = allArchiveArticles.filter(article => {
        // Search in title
        if (article.title.toLowerCase().includes(query)) return true;
        // Search in tags
        if (article.tags && article.tags.some(tag => tag.toLowerCase().includes(query))) return true;
        return false;
      });
      
      renderArchiveList(filtered);
    }

    // ===== RENDER EMPTY =====
    function renderEmpty() {
      document.getElementById('featuredSection').style.display = 'none';
      document.getElementById('recentGrid').innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">&#9997;&#65039;</div>
          <p>No columns yet. Check back soon for Mike Whaley's latest takes!</p>
        </div>
      `;
      document.getElementById('archiveList').innerHTML = `
        <div class="empty-state">
          <p>No columns yet.</p>
        </div>
      `;
      document.getElementById('archiveCount').textContent = '0 columns';
    }

    // ===== INIT =====
    document.addEventListener('DOMContentLoaded', () => {
      loadArticles();
      
      // Search handler
      const searchInput = document.getElementById('archiveSearch');
      if (searchInput) {
        searchInput.addEventListener('input', handleArchiveSearch);
      }
    });
  </script>
</body>
