<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f57c00">
  <title>Offline | Ball603</title>
  <link rel="icon" type="image/png" href="/logo.png">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S4BN80729K"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S4BN80729K');
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
    }
    
    .offline-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #f57c00;
    }
    
    p {
      font-size: 16px;
      color: #aaa;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .retry-btn {
      display: inline-block;
      padding: 12px 30px;
      background: #f57c00;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .retry-btn:hover {
      background: #ff9800;
    }
    
    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #333;
      font-size: 13px;
      color: #666;
    }
    
    .tips strong {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="/logo.png" alt="Ball603" class="offline-logo">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. The page you're trying to view hasn't been cached yet.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="tips">
      <strong>Tip:</strong> Pages you've visited before will work offline. Try going back to a page you've already viewed.
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
