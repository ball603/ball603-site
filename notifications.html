<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings | Ball603</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S4BN80729K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-S4BN80729K');
    </script>
    
    <link rel="stylesheet" href="css/notifications.css">
    <!-- Include your existing Ball603 stylesheets here -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <!-- Include your existing Ball603 navigation here -->
    
    <main class="notifications-page">
        <div class="notifications-container">
            <header class="notifications-header">
                <h1>ðŸ”” Notification Settings</h1>
                <p class="subtitle">Get instant alerts when your favorite teams finish games</p>
            </header>

            <!-- Subscription Status -->
            <section class="subscription-status" id="subscription-status">
                <div class="status-card loading">
                    <div class="status-indicator"></div>
                    <div class="status-text">
                        <span class="status-label">Push Notifications</span>
                        <span class="status-value">Checking...</span>
                    </div>
                    <button class="btn-subscribe" id="btn-subscribe" style="display: none;">
                        Enable Notifications
                    </button>
                </div>
            </section>

            <!-- Team Selection -->
            <section class="team-selection" id="team-selection">
                <div class="selection-header">
                    <h2>Select Your Teams</h2>
                    <div class="selection-actions">
                        <button class="btn-link" id="btn-select-all">Select All</button>
                        <button class="btn-link" id="btn-clear-all">Clear All</button>
                    </div>
                </div>

                <!-- Filter Options -->
                <div class="filter-bar">
                    <div class="search-box">
                        <input type="text" id="team-search" placeholder="Search teams...">
                    </div>
                    <div class="filter-toggles">
                        <button class="filter-btn active" data-level="all">All</button>
                        <button class="filter-btn" data-level="high-school">High School</button>
                        <button class="filter-btn" data-level="college">College</button>
                    </div>
                </div>

                <!-- Teams by Region -->
                <div class="teams-grid" id="teams-grid">
                    <!-- Teams will be loaded dynamically -->
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <span>Loading teams...</span>
                    </div>
                </div>
            </section>

            <!-- Save Button -->
            <div class="save-bar" id="save-bar">
                <div class="save-bar-content">
                    <span class="changes-indicator">
                        <span id="selected-count">0</span> teams selected
                    </span>
                    <button class="btn-save" id="btn-save">Save Preferences</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script src="js/notifications.js"></script>
</body>
</html>
