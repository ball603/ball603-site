    /* Filter Bar */

    .gallery-thumbnail {

      width: 100%;

    .gallery-thumbnail img {

  <script>
    // ===== SUPABASE CLIENT =====
    const SUPABASE_URL = 'https://suncdkxfqkwwnmhosxcf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1bmNka3hmcWt3d25taG9zeGNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTk4MzIsImV4cCI6MjA4MDYzNTgzMn0.aT6V8Zx_YozqOh1ZnC6x-czI9vo-QhHKmP69PgY-8xw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== STATE =====
    let allGalleries = [];
    let galleryTeamTags = {};
    let allTeams = [];
    let currentFilter = 'all';
    let searchTerm = '';

    // ===== UTILITIES =====
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function formatNumber(num) {
      if (!num) return '0';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toLocaleString();
    }

    // Upgrade SmugMug thumbnail to higher quality
    function getHighQualityThumb(url) {
      if (!url) return '';
      // SmugMug URLs have size codes like Th, S, M, L, XL, X2, X3
      // Replace smaller sizes with L (Large) or XL for better quality
      return url
        .replace(/\/Th\//g, '/L/')
        .replace(/-Th\./g, '-L.')
        .replace(/\/S\//g, '/L/')
        .replace(/-S\./g, '-L.')
        .replace(/\/M\//g, '/L/')
        .replace(/-M\./g, '-L.');
    }

    // ===== LOAD GALLERIES =====
    async function loadGalleries() {
      try {
        // Fetch albums directly from SmugMug API
        const response = await fetch('/.netlify/functions/smugmug?action=albums');
        const data = await response.json();
        
        if (!data.success) throw new Error('Failed to load albums');
        
        // Map API response to expected format
        allGalleries = (data.albums || []).map(album => ({
          album_key: album.key,
          name: album.name,
          album_url: album.url,
          image_count: album.imageCount,
          album_date: album.date,
          thumbnail_url: null, // Will be loaded separately
          pinned: false,
          hidden: false
        }));
        
        renderGalleries();
        
        // Setup lazy loading for thumbnails
        setupThumbnailObserver();
        
      } catch (err) {
        console.error('Error loading galleries:', err);
        document.getElementById('galleriesContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì∑</div>
            <p>Unable to load galleries. Please try again later.</p>
          </div>
        `;
      }
    }
    
    // ===== LAZY LOAD THUMBNAILS =====
    let thumbnailObserver = null;
    const loadedThumbnails = new Set();
    
    function setupThumbnailObserver() {
      // Create intersection observer to load thumbnails as cards scroll into view
      thumbnailObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const card = entry.target;
            const albumKey = card.dataset.albumKey;
            
            if (albumKey && !loadedThumbnails.has(albumKey)) {
              loadedThumbnails.add(albumKey);
              loadThumbnail(albumKey, card);
            }
          }
        });
      }, {
        rootMargin: '200px', // Start loading 200px before coming into view
        threshold: 0
      });
      
      // Observe all gallery cards
      document.querySelectorAll('.gallery-card[data-album-key]').forEach(card => {
        thumbnailObserver.observe(card);
      });
    }
    
    async function loadThumbnail(albumKey, card) {
      try {
        const response = await fetch(`/.netlify/functions/smugmug?action=albumThumb&albumKey=${albumKey}`);
        const data = await response.json();
        
        if (data.success && data.thumbnailUrl) {
          // Update gallery data
          const gallery = allGalleries.find(g => g.album_key === albumKey);
          if (gallery) {
            gallery.thumbnail_url = data.thumbnailUrl;
          }
          
          // Update the image in the DOM
          const img = card.querySelector('img');
          if (img) {
            img.src = data.thumbnailUrl;
          }
        }
      } catch (err) {
        console.error('Error loading thumbnail for', albumKey, err);
      }
    }

    // ===== LOAD TEAM TAGS =====
    async function loadTeamTags() {
      try {
        const { data: tags, error } = await supabase
          .from('team_galleries')
          .select('*');
        
        if (error) throw error;
        
        galleryTeamTags = {};
        for (const tag of (tags || [])) {
          if (!galleryTeamTags[tag.album_key]) {
            galleryTeamTags[tag.album_key] = [];
          }
          galleryTeamTags[tag.album_key].push(tag.team_slug);
        }
      } catch (err) {
        console.error('Error loading team tags:', err);
      }
    }

    // ===== RENDER GALLERIES =====
    function renderGalleries() {
      let filtered = [...allGalleries];

      // Apply filters
      if (currentFilter === 'pinned') {
        filtered = filtered.filter(g => g.pinned);
      }

      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filtered = filtered.filter(g =>
          g.name?.toLowerCase().includes(term)
        );
      }

      // Separate pinned
      const pinned = filtered.filter(g => g.pinned);
      const regular = filtered.filter(g => !g.pinned);

      // Render pinned section
      const pinnedSection = document.getElementById('pinnedSection');
      const pinnedContainer = document.getElementById('pinnedGalleries');
      if (pinned.length > 0 && currentFilter !== 'pinned') {
        pinnedSection.style.display = 'block';
        pinnedContainer.innerHTML = pinned.map(g => renderGalleryCard(g, true)).join('');
      } else {
        pinnedSection.style.display = 'none';
      }

      // Render main grid
      const container = document.getElementById('galleriesContainer');
      const galleriesToShow = currentFilter === 'pinned' ? pinned : regular;

      if (galleriesToShow.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì∑</div>
            <p>${allGalleries.length === 0 ? 'No galleries yet. Check back soon!' : 'No galleries match your filters.'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `<div class="gallery-grid">${galleriesToShow.map(g => renderGalleryCard(g)).join('')}</div>`;
      
      // Re-setup observer for new cards
      if (thumbnailObserver) {
        document.querySelectorAll('.gallery-card[data-album-key]').forEach(card => {
          if (!loadedThumbnails.has(card.dataset.albumKey)) {
            thumbnailObserver.observe(card);
          }
        });
      }
    }

    function renderGalleryCard(gallery, isPinned = false) {
      const thumbnail = gallery.thumbnail_url || '/logo.png';
      const tags = galleryTeamTags[gallery.album_key] || [];
      const albumUrl = gallery.album_url || `https://ball603.smugmug.com/`;

      return `
        <a href="${albumUrl}" target="_blank" class="gallery-card ${isPinned ? 'pinned' : ''}" data-album-key="${gallery.album_key}">
          <div class="gallery-thumbnail">
            <img src="${thumbnail}" alt="${escapeHtml(gallery.name)}" onerror="this.src='/logo.png';this.style.objectFit='contain';this.style.padding='20px';">
            <div class="gallery-overlay">
              <span class="gallery-overlay-text">View Gallery ‚Üí</span>
            </div>
            ${gallery.image_count ? `<span class="gallery-photo-count">üì∑ ${gallery.image_count}</span>` : ''}
          </div>
          <div class="gallery-info">
            <h3 class="gallery-title">${escapeHtml(gallery.name)}</h3>
            <div class="gallery-meta">
              ${gallery.album_date ? `<span class="gallery-date">üìÖ ${formatDate(gallery.album_date)}</span>` : ''}
            </div>
            ${tags.length > 0 ? `
              <div class="gallery-tags">
                ${tags.slice(0, 3).map(tag => `<span class="gallery-tag">${tag}</span>`).join('')}
                ${tags.length > 3 ? `<span class="gallery-tag">+${tags.length - 3}</span>` : ''}
              </div>
            ` : ''}
          </div>
        </a>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ===== FILTERS =====
    function initFilters() {
      // Search
      document.getElementById('gallerySearch').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderGalleries();
      });
    }

    // ===== INIT =====
    document.addEventListener('DOMContentLoaded', () => {
      initFilters();
      loadGalleries();
    });
  </script>
</body>
</html>
